<div data-ng-controller="DownloadCtrl as ctrl">

    <div data-ovh-alert></div>

    <div class="oui-message oui-message_l" role="alert">
        <div class="download-icon-container">
            <div class="download-icon">
                <span class="fa fa-download"></span>
            </div>
        </div>
        <h1 class="oui-message__title"
            data-i18n-static="download_bill_title">
        </h1>
        <div class="oui-message__body lh32">
            <span data-i18n-static="download_bill_retry_label"></span>
            <a href="" data-ng-click="ctrl.openBillUrl()">
                <span data-i18n-static="download_bill_retry_link"><span>
                <span class="fa fa-external-link" aria-hidden="true"></span>
            </a>.
        </div>
    </div>

</div>
