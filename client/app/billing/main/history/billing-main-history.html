<div class="billing-main-history"
     data-ui-view>

    <h2 data-translate="billing_main_history_title"></h2>

    <div class="text-center"
         data-ng-if="$ctrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <div data-ng-if="!$ctrl.loading.init">

        <div data-ng-if="$ctrl.postalMailOptions.enabled">
            <oui-checkbox class="d-inline-block ml-3"
                          data-text="{{ :: 'billing_main_history_invoices_postal_mail' | translate }}"
                          data-on-change="$ctrl.onPostalMailOptionsChange()"
                          data-model="$ctrl.postalMailOptions.activated">
            </oui-checkbox>
        </div>

        <div data-ng-if="$ctrl.debtAccount.active && ($ctrl.debtAccount.dueAmount.value > 0 || $ctrl.debtAccount.todoAmount.value > 0)">
            <p class="text-warning"
               data-ng-if="!$ctrl.hasDefaultPaymentMethod && $ctrl.debtAccount.dueAmount.value > 0"
               data-translate="billing_main_history_debt_to_pay"
               data-translate-values="{ t0: $ctrl.debtAccount.dueAmount.text }">
            </p>

            <p class="text-info"
               data-ng-if="$ctrl.hasDefaultPaymentMethod && $ctrl.debtAccount.dueAmount.value > 0"
               data-translate="billing_main_history_debt_automatically_collected"
               data-translate-values="{ t0: $ctrl.debtAccount.dueAmount.text }">
            </p>

            <p class="text-warning"
               data-ng-if="!$ctrl.hasDefaultPaymentMethod && $ctrl.debtAccount.todoAmount.value > 0"
               data-translate="billing_main_history_debt_to_pay"
               data-translate-values="{ t0: $ctrl.debtAccount.todoAmount.text }">
            </p>

            <p class="text-info"
               data-ng-if="$ctrl.hasDefaultPaymentMethod && $ctrl.debtAccount.todoAmount.value > 0"
               data-translate="billing_main_history_debt_automatically_collected"
               data-translate-values="{ t0: $ctrl.debtAccount.todoAmount.text }">
            </p>
        </div>

        <!-- @TODO: remove this datagrid when "dynamic" columns will allow transclusion -->
        <oui-datagrid data-ng-if="!$ctrl.debtAccount.active"
                      data-rows-loader="$ctrl.getBills($config)">
            <oui-column data-title=":: 'billing_main_history_table_id' | translate"
                        data-property="billId"
                        data-searchable
                        data-type="string"
                        data-sortable>
            </oui-column>
            <oui-column data-title=":: 'billing_main_history_table_date' | translate"
                        data-property="date"
                        data-sortable="desc"
                        data-type="date"
                        data-filterable>
                <span data-ng-if="$row.date"
                      data-ng-bind=":: $row.date | date:'mediumDate'">
                </span>
                <span data-ng-if="!$row.date"
                      data-translate="billing_main_history_table_unavailable">
                </span>
            </oui-column>
            <oui-column data-title=":: $ctrl.currentUser.isVATNeeded ? 'billing_main_history_table_total_with_VAT' : 'billing_main_history_table_total' | translate"
                        data-property="priceWithTax.value"
                        data-sortable>
                <span data-ng-if="$ctrl.currentUser.isVATNeeded && $row.priceWithTax"
                      data-ng-bind=":: $row.priceWithTax.text">
                </span>
                <span data-ng-if="!$ctrl.currentUser.isVATNeeded && $row.priceWithoutTax"
                      data-ng-bind=":: $row.priceWithoutTax.text">
                </span>
                <span data-ng-if="!$row.priceWithTax || !$row.priceWithoutTax"
                      data-translate="billing_main_history_table_unavailable">
                </span>
            </oui-column>
            <oui-action-menu data-align="end"
                             data-compact>
                <oui-action-menu-item data-ng-if="$row.htmlUrl || $row.url"
                                      data-text="{{ :: 'billing_main_history_table_download_html' | translate }}"
                                      data-href="{{ :: $row.htmlUrl || $row.url }}"
                                      data-external
                                      data-on-click="$ctrl.trackInvoiceOpening()">
                </oui-action-menu-item>
                <oui-action-menu-item data-ng-if="$row.pdfUrl"
                                      data-text="{{ :: 'billing_main_history_table_download_pdf' | translate }}"
                                      data-href="{{ :: $row.pdfUrl }}"
                                      data-external
                                      data-on-click="$ctrl.trackInvoiceOpening()">
                </oui-action-menu-item>
                <oui-action-menu-item data-ng-if="$row.pdfBetaUrl"
                                      data-text="{{ :: 'billing_main_history_table_download_pdf_beta' | translate }}"
                                      data-href="{{ :: $row.pdfBetaUrl }}"
                                      data-external
                                      data-on-click="$ctrl.trackInvoiceOpening()">
                </oui-action-menu-item>
            </oui-action-menu>

            <extra-top>
                <oui-action-menu data-text="{{ :: 'billing_main_history_table_actions' | translate }}"
                                 data-aria-label="{{ :: 'billing_main_history_table_actions_title' | translate }}"
                                 data-align="start">
                    <oui-action-menu-item data-text="{{ :: 'billing_main_history_table_action_export' | translate }}"
                                          data-aria-label="{{ :: 'billing_main_history_table_action_export_title' | translate }}"
                                          data-on-click="$ctrl.exportToCsv()">
                    </oui-action-menu-item>
                </oui-action-menu>
            </extra-top>
        </oui-datagrid>

        <oui-datagrid data-ng-if="$ctrl.debtAccount.active"
                      data-rows-loader="$ctrl.getBills($config)">
            <oui-column data-title=":: 'billing_main_history_table_id' | translate"
                        data-property="billId"
                        data-searchable
                        data-type="string"
                        data-sortable>
            </oui-column>
            <oui-column data-title=":: 'billing_main_history_table_date' | translate"
                        data-property="date"
                        data-sortable="desc"
                        data-type="date"
                        data-filterable>
                <span data-ng-if="$row.date"
                      data-ng-bind=":: $row.date | date:'mediumDate'">
                </span>
                <span data-ng-if="!$row.date"
                      data-translate="billing_main_history_table_unavailable">
                </span>
            </oui-column>
            <oui-column data-title=":: $ctrl.currentUser.isVATNeeded ? 'billing_main_history_table_total_with_VAT' : 'billing_main_history_table_total' | translate"
                        data-property="priceWithTax.value"
                        data-sortable>
                <span data-ng-if="$ctrl.currentUser.isVATNeeded && $row.priceWithTax"
                      data-ng-bind=":: $row.priceWithTax.text">
                </span>
                <span data-ng-if="!$ctrl.currentUser.isVATNeeded && $row.priceWithoutTax"
                      data-ng-bind=":: $row.priceWithoutTax.text">
                </span>
                <span data-ng-if="!$row.priceWithTax || !$row.priceWithoutTax"
                      data-translate="billing_main_history_table_unavailable">
                </span>
            </oui-column>
            <oui-column data-title=":: 'billing_main_history_table_balance_due_amount' | translate">
                <span data-ng-if="$row.debt.dueAmount"
                      data-ng-bind=":: $row.debt.dueAmount.text">
                </span>
                <span data-ng-if="!$row.debt.dueAmount"
                      data-translate="billing_main_history_table_unavailable">
                </span>
            </oui-column>
            <oui-column data-title=":: 'billing_main_history_table_balance_due_date' | translate">
                <span data-ng-if="$row.debt.dueDate"
                      data-ng-bind=":: $row.debt.dueDate | date:'mediumDate'">
                </span>
                <span data-ng-if="!$row.debt.dueDate"
                      data-translate="billing_main_history_table_unavailable">
                </span>
            </oui-column>
            <oui-action-menu data-align="end"
                             data-compact>
                <oui-action-menu-item data-ng-if="$row.htmlUrl || $row.url"
                                      data-text="{{ :: 'billing_main_history_table_download_html' | translate }}"
                                      data-href="{{ :: $row.htmlUrl || $row.url }}"
                                      data-external>
                </oui-action-menu-item>
                <oui-action-menu-item data-ng-if="$row.pdfUrl"
                                      data-text="{{ :: 'billing_main_history_table_download_pdf' | translate }}"
                                      data-href="{{ :: $row.pdfUrl }}"
                                      data-external>
                </oui-action-menu-item>
                <oui-action-menu-item data-ng-if="$row.pdfBetaUrl"
                                      data-text="{{ :: 'billing_main_history_table_download_pdf_beta' | translate }}"
                                      data-href="{{ :: $row.pdfBetaUrl }}"
                                      data-external>
                </oui-action-menu-item>
                <oui-action-menu-item data-ng-if="$row.debt"
                                      data-text="{{ :: 'billing_main_history_table_debt_detail' | translate }}"
                                      data-href="{{ :: $ctrl.$state.href('app.account.billing.main.history.debt.details', { debtId: $row.debt.debtId }) }}">
                </oui-action-menu-item>
                <oui-action-menu-item data-ng-if="$row.debt && $row.debt.dueAmount.value > 0 && !$row.debt.paymentOrder.url && $ctrl.coreConfig.getRegion() !== 'US'"
                                      data-text="{{ :: 'billing_main_history_table_debt_pay' | translate }}"
                                      data-href="{{ :: $ctrl.$state.href('app.account.billing.main.history.pay-debt', { debtId: $row.debt.debtId }) }}">
                </oui-action-menu-item>
                <oui-action-menu-item data-ng-if="$row.debt && $row.debt.dueAmount.value > 0  && !$row.debt.paymentOrder.url && $ctrl.coreConfig.getRegion() === 'US'"
                                      data-text="{{ :: 'billing_main_history_table_debt_pay' | translate }}"
                                      data-href="{{ :: $ctrl.$state.href('app.account.billing.main.history.balance') }}">
                </oui-action-menu-item>
                <oui-action-menu-item data-ng-if="$row.debt && $row.debt.todoAmount.value > 0 && !$row.debt.paymentOrder.url"
                                      data-text="{{ :: 'billing_main_history_table_debt_pay' | translate }}"
                                      data-href="{{ :: $ctrl.$state.href('historyLine.debt.paymentOrder.url') }}">
                </oui-action-menu-item>
            </oui-action-menu>
            <extra-top>
                <oui-action-menu data-text="{{ :: 'billing_main_history_table_actions' | translate }}"
                                 data-aria-label="{{ :: 'billing_main_history_table_actions_title' | translate }}"
                                 data-align="start">
                    <oui-action-menu-item data-text="{{ :: 'billing_main_history_table_action_pay_debt' | translate }}"
                                          data-aria-label="{{ :: 'billing_main_history_table_action_pay_debt_title' | translate }}"
                                          data-href="{{ :: $ctrl.$state.href('app.account.billing.main.history.pay-debt', { debtId: 'all' }) }}"
                                          data-ng-if="$ctrl.debtAccount.active && ($ctrl.debtAccount.dueAmount.value > 0 || $ctrl.debtAccount.todoAmount.value > 0) && $ctrl.coreConfig.getRegion() !== 'US'">
                    </oui-action-menu-item>
                    <oui-action-menu-item data-text="{{ :: 'billing_main_history_table_action_pay_debt' | translate }}"
                                          data-aria-label="{{ :: 'billing_main_history_table_action_pay_debt_title' | translate }}"
                                          data-href="{{ :: $ctrl.$state.href('app.account.billing.main.history.balance') }}"
                                          data-ng-if="$ctrl.debtAccount.active && ($ctrl.debtAccount.dueAmount.value > 0 || $ctrl.debtAccount.todoAmount.value > 0) && $ctrl.coreConfig.getRegion() === 'US'">
                    </oui-action-menu-item>
                    <oui-action-menu-item data-text="{{ :: 'billing_main_history_table_action_export' | translate }}"
                                          data-aria-label="{{ :: 'billing_main_history_table_action_export_title' | translate }}"
                                          data-on-click="$ctrl.exportToCsv()">
                    </oui-action-menu-item>
                </oui-action-menu>
            </extra-top>
        </oui-datagrid>
    </div>

</div>
