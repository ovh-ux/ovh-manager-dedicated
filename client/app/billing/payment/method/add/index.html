<div class="billing-payment-method-add">

    <div data-ovh-alert="billing_payment_method_add_alert"></div>

    <oui-message class="mb-3"
                 data-ng-if="$ctrl.addAlertMessage.message"
                 data-type="{{ $ctrl.addAlertMessage.type }}">
        <span data-ng-bind-html="$ctrl.addAlertMessage.message"></span>
    </oui-message>

    <oui-back-button data-href="{{ $ctrl.getBackButtonHref() }}"
                     data-aria-label="{{ :: 'billing_payment_method_add_back_btn_title' | translate }}">
        <span data-translate="billing_payment_method_add_title"></span>
    </oui-back-button>

    <div class="text-center"
         data-ng-if="$ctrl.loading.init || $ctrl.loading.redirecting">
        <oui-spinner></oui-spinner>
    </div>

    <div class="row"
         data-ng-if="!$ctrl.loading.init && !$ctrl.loading.redirecting">
        <div class="col-md-8">
            <oui-stepper data-on-finish="$ctrl.onPaymentMethodAddStepperFinish()">
                <!-- Choose payment method type step -->
                <oui-step-form data-header="{{ :: 'billing_payment_method_add_choose_type' | translate }}"
                               data-submit-text="{{ $ctrl.isLastStep('paymentMethodType') ? 'common_add' : 'common_next' | translate }}"
                               data-disabled="$ctrl.loading.paymentMethodTypes"
                               data-navigation="false">

                    <ovh-payment-method-register
                        data-model="$ctrl.model"
                        data-registered-payment-methods="$ctrl.paymentMethods"
                        data-show-set-as-default-choice="true"
                        data-on-initialized="$ctrl.addSteps.paymentMethodType.loading = false">

                        <explanation-text>
                            <div data-ng-if="$ctrl.model.selectedPaymentMethodType">
                                <div data-ng-if="$ctrl.model.selectedPaymentMethodType.paymentType === $ctrl.OVH_PAYMENT_METHOD_TYPE.CREDIT_CARD">
                                    <p data-ng-if="$ctrl.currentUser.ovhSubsidiary === 'FR'"
                                       data-translate="billing_payment_method_add_credit_card_selected_explain"
                                       data-translate-values="{ amount: $ctrl.creditCardFootprintAmount }">
                                    </p>
                                    <p data-ng-if="$ctrl.model.selectedPaymentMethodType.integration !== $ctrl.OVH_PAYMENT_METHOD_INTEGRATION_TYPE.IFRAME_VANTIV && $ctrl.currentUser.ovhSubsidiary !== 'FR'"
                                       data-translate="billing_payment_method_add_credit_card_selected_explain_generic">
                                    </p>
                                    <p data-translate="billing_payment_method_add_credit_card_selected"></p>
                                    <p data-ng-if="$ctrl.model.selectedPaymentMethodType.isLegacy() && $ctrl.model.selectedPaymentMethodType.integration !== $ctrl.OVH_PAYMENT_METHOD_INTEGRATION_TYPE.IFRAME_VANTIV"
                                       data-translate="billing_payment_method_add_selected_common_redirect">
                                    </p>
                                </div>
                                <p data-ng-if="$ctrl.model.selectedPaymentMethodType.paymentType === $ctrl.OVH_PAYMENT_METHOD_TYPE.BANK_ACCOUNT">
                                    <span class="d-block"
                                          data-translate="billing_payment_method_add_selected_common_redirect"
                                          data-ng-if="$ctrl.model.selectedPaymentMethodType.isLegacy()">
                                    </span>
                                    <span class="d-block"
                                          data-translate="billing_payment_method_add_bank_account_selected"
                                          data-ng-if="!$ctrl.model.selectedPaymentMethodType.isLegacy()">
                                    </span>
                                </p>
                                <p data-ng-if="$ctrl.model.selectedPaymentMethodType.paymentType === $ctrl.OVH_PAYMENT_METHOD_TYPE.PAYPAL"
                                   data-translate="billing_payment_method_add_selected_paypal_redirect">
                                </p>
                            </div>
                        </explanation-text>
                    </ovh-payment-method-register>

                    <ovh-payment-method-integration
                        data-on-initialized="$ctrl.onPaymentMethodIntegrationInitialized.bind($ctrl)"
                        data-on-submit="$ctrl.onPaymentMethodIntegrationSubmit.bind($ctrl)"
                        data-on-submit-error="$ctrl.onPaymentMethodIntegrationSubmitError.bind($ctrl)"
                        data-on-submit-success="$ctrl.onPaymentMethodIntegrationSuccess.bind($ctrl)"
                        data-payment-method-type="$ctrl.model.selectedPaymentMethodType">
                    </ovh-payment-method-integration>

                </oui-step-form> <!-- End of Choose payment method type step -->

                <!-- Legacy bank account step -->
                <oui-step-form data-header="{{ :: 'billing_payment_method_add_bank_account_informations' | translate }}"
                               data-submit-text="{{ :: 'common_next' | translate }}"
                               data-position="{{ $ctrl.addSteps.legacyBankAccount.position }}"
                               data-ng-if="$ctrl.addSteps.legacyBankAccount.isVisible()">
                    <div class="row">
                        <div class="col-md-6">
                            <div data-ui-view="legacyBankAccount"></div>
                        </div>
                    </div>
                </oui-step-form> <!-- End of Legacy bank account step -->

                <!-- Legacy bank account owner step -->
                <oui-step-form data-header="{{ :: 'billing_payment_method_add_bank_account_address' | translate }}"
                               data-submit-text="{{ :: 'common_add' | translate }}"
                               data-position="{{ $ctrl.addSteps.legacyBankAccountOwner.position }}"
                               data-ng-if="$ctrl.addSteps.legacyBankAccountOwner.isVisible()">
                    <div class="row">
                        <div class="col-md-6">
                            <div data-ui-view="legacyBankAccountOwner"></div>
                        </div>
                    </div>

                    <p data-translate="billing_payment_method_add_selected_original_credit_card_redirect"></p>
                </oui-step-form> <!-- End of Legacy bank account owner step -->

                <!-- Billing contact -->
                <oui-step-form data-header="{{ :: 'billing_payment_method_add_billing_address' | translate }}"
                               data-submit-text="{{ $ctrl.addSteps.billingAddress.isLastStep() ? 'common_add' : 'common_next' | translate }}"
                               data-position="{{ $ctrl.addSteps.billingAddress.position }}"
                               data-navigation="!$ctrl.addSteps.billingAddress.isLoading"
                               data-ng-if="$ctrl.addSteps.billingAddress.isVisible()">

                     <div data-ui-view="billingAddress"></div>

                     <p data-ng-if="$ctrl.addSteps.billingAddress.isLastStep()"
                       data-translate="billing_payment_method_add_selected_common_redirect">
                    </p>

                 </oui-step-form> <!-- End of Billing contact -->

                <!-- Payment method -->
                <oui-step-form data-header="{{ :: 'billing_payment_method_add_payment_method' | translate }}"
                               data-submit-text="{{ $ctrl.addSteps.paymentMethod.isLastStep() ? 'common_add' : 'common_next' | translate }}"
                               data-position="{{ $ctrl.addSteps.paymentMethod.position }}"
                               data-on-focus="$ctrl.addSteps.paymentMethod.onFocus()"
                               data-ng-if="$ctrl.addSteps.paymentMethod.isVisible()">

                    <ovh-payment-method-register
                        data-payment-method-type="$ctrl.model.selectedPaymentMethodType"
                        data-on-init="$ctrl.onPaymentMethodRegisterInitialized(componentInstance)"
                        data-get-add-params="$ctrl.getAddParams.bind($ctrl)">
                    </ovh-payment-method-register>

                </oui-step-form> <!-- End of Payment method -->
            </oui-stepper>
        </div>
    </div>


</div>
