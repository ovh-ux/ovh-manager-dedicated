<div>

    <div data-ng-if="$ctrl.globalError">
        <div class="oui-message oui-message_error oui-message_l" role="alert">
            <i class="oui-message_l-icon" aria-hidden="true"></i>
            <h1 class="oui-message__title" data-translate="terminate_service_error"></h1>
            <p data-ng-bind="$ctrl.currentError"></p>
        </div>
    </div>

    <div data-ng-if="$ctrl.serviceState === 'suspending' ||
                     $ctrl.serviceState === 'suspended'">
        <div class="oui-message oui-message_success" role="alert">
            <i class="oui-icon oui-icon-success_circle oui-icon_bicolor" aria-hidden="true"></i>
            <p class="oui-message__body"
               data-translate="terminate_service_confirmation_success"></p>
        </div>
    </div>

    <div data-ng-if="$ctrl.error">
        <div class="oui-message oui-message_error"
             role="alert">
            <i class="oui-icon oui-icon-error_circle oui-icon_bicolor" aria-hidden="true"></i>
            <p class="oui-message__body"
               data-translate="terminate_service_confirmation_error"
               data-translate-values="{ error: $ctrl.currentError.message }"></p>
        </div>
    </div>

    <div data-ng-if="!$ctrl.globalError">

        <div class="page-header">
            <h1 data-translate="terminate_service_title"></h1>
        </div>

        <div class="tab-content">

            <oui-message data-type="warning">
                <span data-ng-if="$ctrl.USVersion" data-translate="terminate_service_information_text"></span>
                <span data-ng-if="!$ctrl.USVersion" data-translate="terminate_service_information_text_non_US"></span>
            </oui-message>

            <h4 class="oui-header_4 mt-5"
                data-translate="terminate_service_services_title">
            </h4>

            <div class="text-center"
                 data-ng-if="$ctrl.loading">
                <oui-spinner></oui-spinner>
            </div>

            <div class="table-responsive"
                 data-ng-if="!$ctrl.loading">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td scope="col"
                                data-translate="terminate_service_services_service"></td>
                            <td scope="col"
                                data-translate="terminate_service_services_name"></td>
                            <td scope="col"
                                data-translate="terminate_service_services_renew"></td>
                            <td scope="col"
                                data-translate="terminate_service_services_frequency"></td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"
                                data-translate="{{ 'terminate_service_type_' + $ctrl.serviceInfos.serviceType }}">
                            </th>
                            <td data-ng-bind="$ctrl.serviceInfos.domain"></td>
                            <td>
                                <billing-renew-date data-service-infos="$ctrl.serviceInfos"></billing-renew-date>
                            </td>
                            <td>
                                <billing-renew-label data-service-infos="$ctrl.serviceInfos"></billing-renew-label>
                            </td>
                          </tr>
                    </tbody>
                </table>
            </div>

            <div class="mt-5" data-ng-if="!$ctrl.loading &&
                             $ctrl.serviceState !== 'suspending' &&
                             $ctrl.serviceState !== 'suspended'">

                <h4 class="oui-header_4"
                    data-translate="terminate_service_reason_title"></h4>

                <div class="oui-radio"
                     data-ng-repeat="reason in $ctrl.reasons">
                    <input class="oui-radio__input"
                           type="radio"
                           name="reason"
                           data-ng-click="$ctrl.reason = reason"
                           data-ng-value="reason"
                           id="reason-{{reason}}" />
                    <label class="oui-radio__label-container" for="reason-{{reason}}">
                        <span class="oui-radio__label"
                              data-translate="{{ 'terminate_service_reason_' + reason }}"></span>
                    </label>
                </div>



                <h4 class="oui-header_4 mt-5"
                    data-translate="terminate_service_next-steps_title"></h4>

                <div class="oui-radio"
                     data-ng-repeat="futureUse in $ctrl.futureUses">
                    <input class="oui-radio__input"
                           type="radio"
                           name="futureUses"
                           data-ng-click="$ctrl.futureUse = futureUse"
                           data-ng-value="futureUse"
                           id="futureUse-{{::futureUse}}" />
                    <label class="oui-radio__label-container" for="futureUse-{{::futureUse}}">
                        <span class="oui-radio__label"
                              data-translate="{{ :: 'terminate_service_futureUses_' + futureUse }}"></span>
                    </label>
                </div>

                <div class="oui-field mt-5">
                    <label for="reason_text"
                           class="oui-field__label oui-label"
                           data-translate="terminate_service_comments">
                    </label>
                    <div class="oui-field__content">
                        <div class="oui-field-control oui-field-control_6">
                            <textarea class="oui-textarea"
                                      id="reason_text"
                                      data-ng-model="$ctrl.commentary">
                            </textarea>
                        </div>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="button"
                            class="oui-button oui-button_primary"
                            data-translate="terminate_service_confirm"
                            data-ng-click="$ctrl.confirmTermination()"
                            data-ng-disabled="$ctrl.loading ||
                                              !$ctrl.reason ||
                                              $ctrl.terminating">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
