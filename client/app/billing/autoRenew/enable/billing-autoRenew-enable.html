<div data-ng-controller="Billing.controllers.AutoRenew.activation">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="enableAutoRenew"
         data-wizard-title="::'autorenew_service_enable_autorenew_title' | translate"
         data-wizard-confirm-button-text="::'autorenew_service_confirm' | translate">

        <div data-wizard-step
             data-wizard-step-on-load="loadContracts"
             data-wizard-step-valid="agree.value">

            <p data-translate="autorenew_service_enable_autorenew_desc1"
               data-translate-values="{ t0: selectedServices[0].domain }">
            </p>
            <p data-translate="autorenew_service_enable_autorenew_desc2"
               data-translate-values="{ t0: selectedServices[0].expirationText }">
            </p>
            <p data-ng-bind-html="'autorenew_service_enable_autorenew_desc3' | translate"></p>

            <div class="text-center"
                 data-ng-if="loading.contracts">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!loading.contracts && contracts.length > 0"
                 data-contracts="contracts"
                 data-full-text="false"
                 data-ng-model="agree.value">
            </div>
        </div>

    </div>
</div>
