<div data-ng-controller="PrivateDatabaseTerminateCtrl">

         data-wizard-on-finish="terminate"
         data-wizard-title="::'privateDatabase_dashboard_close_service' | translate">

        <div data-wizard-step>
            <oui-message data-type="error">
                <span data-translate="hosting_dashboard_close_service_warning"></span>
            </oui-message>
            <p data-translate="hosting_dashboard_close_service_desc1"></p>
            <p data-translate="hosting_dashboard_close_service_question"></p>
        </div>

    </div>
</div>
