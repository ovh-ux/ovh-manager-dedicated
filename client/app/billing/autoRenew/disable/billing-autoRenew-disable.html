<div data-ng-controller="Billing.controllers.AutoRenew.activation">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="disableAutoRenew"
         data-wizard-title="::'autorenew_service_disable_autorenew_title' | translate"
         data-wizard-confirm-button-text="::'autorenew_service_confirm' | translate">

        <div data-wizard-step data-wizard-step-valid="true">
            <p data-translate="autorenew_service_disable_autorenew_desc1"
               data-translate-values="{ t0: selectedServices[0].domain }">
            </p>
            <p data-translate="autorenew_service_disable_autorenew_desc2"
               data-translate-values="{ t0: selectedServices[0].expirationText }">
            </p>
            <p>
                <strong data-ng-if="selectedServices[0].serviceType !== 'DOMAIN'"
                        data-ng-bind-html="'autorenew_service_disable_autorenew_warn' | translate">
                </strong>
            </p>
            <p data-ng-bind-html="'autorenew_service_disable_autorenew_desc3' | translate"></p>
        </div>

    </div>
</div>
