<div data-ng-controller="billingAutoRenewDisable">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="disableAutoRenewForDomains"
         data-wizard-title=":: 'autorenew_service_disable_all_domains_title' | translate"
         data-wizard-confirm-button-text=":: 'autorenew_service_confirm' | translate">

        <div
            data-wizard-step
            data-wizard-step-valid="true">
            <p data-ng-bind-html=":: 'autorenew_service_disable_all_domains_desc1' | translate"></p>
            <p data-ng-bind-html=":: 'autorenew_service_disable_all_domains_desc2' | translate"></p>
            <p data-ng-bind-html=":: 'autorenew_service_disable_all_domains_desc3' | translate"></p>
            <p data-ng-bind-html=":: 'autorenew_service_disable_all_domains_desc4' | translate"></p>
        </div>

    </div>
