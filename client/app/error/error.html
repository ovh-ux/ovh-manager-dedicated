<div class="oui-message oui-message_error oui-message_l" role="alert">
    <span class="oui-message_l-icon"
          aria-hidden="true">
    </span>
    <h1 class="oui-message__title"
        data-translate="page_load_error">
    </h1>
    <div
        class="oui-message__body"
        data-ng-if="$ctrl.error.message">
        <strong data-ng-bind="$ctrl.error.message"></strong>
        <p
            data-translate="page_load_error_code"
            data-translate-values="{
                code: $ctrl.error.code
            }">
        </p>
    </div>
    <p
        class="oui-message__body"
        data-ng-if="$ctrl.error.status"
        data-translate="{{ 'page_load_error_' + ($ctrl.error && $ctrl.error.code ? $ctrl.error.code.toLowerCase() : 'common') }}">
    </p>

    <div class="text-center mt-5">
        <a
            data-ng-href="{{:: $ctrl.homeLink }}"
            class="oui-button oui-button_link"
            data-translate="page_load_error_back_to_home">
        </a>
        <oui-button
            data-ng-if="$ctrl.error.message"
            data-variant="primary"
            data-on-click="$ctrl.reload()">
            <span data-translate="page_load_error_retry"></span>
        </oui-button>
    </div>
</div>
