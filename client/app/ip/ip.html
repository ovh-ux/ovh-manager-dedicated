<div class="page-header">
    <h1 data-translate="module_ip_dashboard_title"></h1>
</div>

<duc-ovh-tabs tabs="tabs"
          selected-tab="selectedTab"
          product="module_ip"
          change-tab="setSelectedTab"
          tr="tr">
</duc-ovh-tabs>

<div class="tab-content">
    <div data-ovh-alert></div>
    <div data-ovh-alert="polling_action"></div>
    <div data-ovh-alert="otrs_alert"></div>
    <div class="tab-pane active"
         data-ng-include="'ip/' + toKebabCase(selectedTab) + '/ip-' + selectedTab + '.html'">
    </div>
    <div id="currentAction"
         class="modal fade currentAction"
         data-role="dialog">
        <div class="modal-dialog">
            <div id="modal-container"
                 class="modal-content"
                 data-ng-include="stepPath">
            </div>
            <div id="modal-help"
                 class="help4wizards">
            </div>
        </div>
    </div>
</div>
