<div data-ng-controller="IpReverseUpdateCtrl">
    <div data-wizard
         data-wizard-on-cancel="cancelAction"
         data-wizard-on-finish="updateReverse"
         data-wizard-hide-cancel-button="loading"
         data-wizard-title="i18n.ip_table_manage_reverse">

        <div data-wizard-step
             data-wizard-step-valid="!loading && (!model.reverse || isValid())">

            <div data-ng-show="!loading">
                <p class="alert alert-info"
                   role="alert"
                   data-i18n-static="ip_table_manage_reverse_question">
                </p>

                <form>
                    <div class="form-group">
                        <label class="control-label"
                               for="ipv6"
                               data-i18n-static="ip_table_header_ip_address">
                        </label>
                        <p class="form-control-static"
                           data-ng-bind="data.ip.ip">
                        </p>
                    </div>
                    <div class="form-group"
                         data-ng-class="{
                             'has-error': model.reverse && !isValid()
                         }">
                        <label class="control-label"
                               for="rev"
                               data-i18n-static="ip_table_header_reverse">
                        </label>
                        <input data-ng-model="model.reverse"
                               type="text"
                               id="rev"
                               class="form-control"
                               autofocus="autofocus" />
                    </div>
                </form>
            </div>

            <div class="text-center"
                 data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>
        </div>
    </div>
</div>
