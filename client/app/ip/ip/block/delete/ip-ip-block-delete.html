<div data-ng-controller="IpDeleteIpBlockCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteIpBlock"
         data-wizard-hide-cancel-button="loading"
         data-wizard-title="i18n.ip_table_manage_delete_ipblock">

        <div data-wizard-step
             data-wizard-step-valid="!loading">

            <div data-ng-show="!loading">
                <p class="text-danger"
                   data-ng-bind="tr('ip_table_manage_delete_ipblock_question2', data.ipBlock.ipBlock)">
                </p>
                <p data-i18n-static="ip_table_manage_delete_ipblock_question">
                </p>
            </div>

            <div class="text-center"
                 data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>
        </div>

    </div>
</div>
