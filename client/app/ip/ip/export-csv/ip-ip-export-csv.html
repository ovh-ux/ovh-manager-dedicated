<div data-ng-controller="IpToCsvCtrl">
    <div data-wizard
         data-wizard-on-cancel="cancelExport"
         data-wizard-on-finish="exportAccounts"
         data-wizard-title="i18n.ip_export">

        <div data-wizard-step
             data-wizard-step-valid="!loading.exportCsv">

            <p data-ng-if="!loading.exportCsv"
               data-i18n-static="ip_export_csv_expl">
            </p>
            <p data-ng-if="!loading.exportCsv"
               data-i18n-static="ip_export_csv_confirm">
            </p>

            <div data-ng-if="loading.exportCsv">
                <p data-i18n-static="ip_export_csv_creation_doing"></p>
                <div class="text-center">
                    <oui-spinner></oui-spinner>
                </div>
            </div>
        </div>

    </div>
</div>
