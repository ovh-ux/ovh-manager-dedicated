<div data-ng-controller="IpOrganisationDeleteCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteOrganisation"
         data-wizard-title="tr('ip_organisation_delete_title')">

        <div data-wizard-step
             data-wizard-step-valid="!load">
            <div class="text-center"
                 data-ng-show="load">
                <oui-spinner></oui-spinner>
                <p data-i18n-static="ip_organisation_delete_loading"></p>
            </div>
            <p data-ng-hide="load.loading">
                <strong class="text-danger"
                        data-ng-bind="tr('ip_organisation_delete_info', currentActionData)">
                </strong>
            </p>
        </div>
    </div>
</div>
