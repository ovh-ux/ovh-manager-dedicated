<div data-ng-controller="IpOrganisationViewCtrl">
    <div data-wizard
         data-wizard-hide-cancel-button="true"
         data-wizard-confirm-button-text="i18n.wizard_close"
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="resetAction"
         data-wizard-title="i18n.ip_table_manage_view_iporganisation_details">

        <div data-wizard-step>
            <div data-ng-show="!loading">

                <form>
                    <div class="form-group">
                        <label class="control-label"
                               data-i18n-static="ip_organisation_table_organisation">
                        </label>
                        <p class="form-control-static" data-ng-bind="orga.organisationId"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label"
                               data-i18n-static="ip_organisation_table_type">
                        </label>
                        <p class="form-control-static" data-ng-bind="orga.registry"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label"
                               data-i18n-static="ip_organisation_table_lastname">
                        </label>
                        <p class="form-control-static" data-ng-bind="orga.lastname"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label"
                               data-i18n-static="ip_organisation_table_firstname">
                        </label>
                        <p class="form-control-static" data-ng-bind="orga.firstname"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label"
                               data-i18n-static="ip_organisation_table_country">
                        </label>
                        <p class="form-control-static" data-ng-bind="i18n['country_' + orga.country] || orga.country"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label"
                               data-i18n-static="ip_organisation_table_email">
                        </label>
                        <p class="form-control-static" data-ng-bind="orga.abuse_mailbox"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label"
                               data-i18n-static="ip_organisation_table_address">
                        </label>
                        <p class="form-control-static" data-ng-bind="orga.address"></p>
                    </div>
                    <div class="form-group"
                         data-ng-if="showState()">
                        <label class="control-label"
                               data-i18n-static="ip_organisation_table_state">
                        </label>
                        <p class="form-control-static" data-ng-bind="orga.state"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label"
                               data-i18n-static="ip_organisation_table_zip">
                        </label>
                        <p class="form-control-static" data-ng-bind="orga.zip || '-'"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label"
                               data-i18n-static="ip_organisation_table_city">
                        </label>
                        <p class="form-control-static" data-ng-bind="orga.city"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label"
                               data-i18n-static="ip_organisation_table_phone">
                        </label>
                        <p class="form-control-static" data-ng-bind="orga.phone"></p>
                    </div>
                </form>
            </div>

            <div class="text-center"
                 data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>

        </div>
    </div>
</div>
