<div data-ng-controller="IpOrganisationChangeCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="changeOrganisation"
         data-wizard-title="tr('ip_organisation_edit_title')">

        <div data-wizard-step
             data-wizard-step-valid="organisationSelected && !loader && !load.request"
             data-wizard-step-on-load="load">

            <div data-ng-show="loader"
                 class="text-center">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!loader && organisationList">
                <p class="text-center" data-ng-bind-html="tr('ip_organisation_change_title', [ipBlock])"></p>
                <form id="organisationForm"
                      name="organisationForm">
                    <div class="form-group">
                        <label for="organisation"
                               class="control-label"
                               data-i18n-static="ip_organisation_change_organisations">
                        </label>
                        <select data-ng-model="organisationSelected.value"
                                class="form-control"
                                id="organisation"
                                name="organisation"
                                data-ng-required="true"
                                data-ng-options="(organisation.organisationId + ' - ' + organisation.firstname + ' ' + organisation.lastname) for organisation in organisationList track by organisation.organisationId">
                        </select>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
