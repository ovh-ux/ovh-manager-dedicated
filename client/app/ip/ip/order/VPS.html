<form>
    <div class="form-group">
        <label class="control-label"
               for="numberSelect"
               data-translate="ip_order_ipnbr">
        </label>
        <oui-select id="numberSelect"
                    name="numberSelect"
                    required
                    placeholder="{{ 'global_select' | translate }}"
                    data-model="model.params.number"
                    data-items="orderableIp.ipRange">
            <span data-ng-bind="$item"></span>
        </oui-select>
    </div>
    <div class="form-group">
        <label class="control-label"
               for="countrySelect"
               data-translate="ip_order_country">
        </label>
        <oui-select id="countrySelect"
                    name="countrySelect"
                    required
                    placeholder="{{ 'global_select' | translate }}"
                    data-model="orderableIp.selectedCountry"
                    data-match="label"
                    data-on-change="onCountryChanged(modelValue)"
                    data-items="orderableIp.countries">
            <span data-ng-bind="$item.label"></span>
        </oui-select>
    </div>
</form>
