<div data-ng-controller="IpOrderCtrl">
    <div data-wizard
         data-wizard-bread-crumb="true"
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="confirmOrder"
         data-wizard-title="i18n.ip_additional_order">

        <!-- Step 1: Select a service -->
        <div data-wizard-step
             data-wizard-step-on-load="getServices"
             data-wizard-step-valid="model.service && orderableIp && !orderableIpError">

            <div data-ng-show="!loading.services && servicesList.length">
                <p data-i18n-static="ip_order_step1_question"></p>
                <form>
                    <div class="form-group">
                        <label class="control-label"
                               for="serviceSelector"
                               data-i18n-static="ip_table_header_service">
                        </label>
                        <select id="serviceSelector"
                                name="serviceSelector"
                                class="form-control"
                                data-ng-model="model.service"
                                data-ng-options="service as service.serviceName group by tr('ip_servicetype_' + service.serviceType) for service in servicesList"
                                data-ng-disabled="model.service && loading.serviceCanBeOrdered"
                                data-ng-change="serviceCanBeOrdered()">
                            <option value=""
                                    data-ng-disabled="true"
                                    data-i18n-static="global_select">
                            </option>
                        </select>
                    </div>
                </form>

                <!-- Checking... -->
                <div data-ng-show="loading.serviceCanBeOrdered">
                    <span data-i18n-static="ip_order_checkservice"></span>
                    <oui-spinner data-size="s"></oui-spinner>
                </div>

                <!-- ERROR -->
                <div class="alert alert-danger"
                     data-ng-show="orderableIpError"
                     role="alert">
                    <p data-ng-bind="tr('ip_order_error_'+orderableIpError)"></p>
                </div>

                <!-- OKEY -->
                <div data-ng-show="model.service && orderableIp && !orderableIpError">

                    <div data-ng-show="model.service.serviceType == 'DEDICATED'">
                        <p data-i18n-static="ip_order_step1_info1"></p>
                        <ul>
                            <li data-ng-repeat="ip in orderableIp.ipv4"
                                data-ng-bind-html="ip | availableIpText">
                            </li>
                        </ul>
                    </div>

                    <p data-ng-show="model.service.serviceType == 'VPS'"
                       data-ng-bind-html="tr('ip_order_add_ipv4_step1_remaining', [orderableIp.maximumAdditionnalIp])"></p>

                    <p data-i18n-static="ip_order_step1_ok"></p>
                </div>
            </div>

            <div data-ng-show="!loading.services && !servicesList.length"
                 data-i18n-static="ip_order_noservices">
            </div>

            <div data-ng-show="loading.services"
                 class="text-center">
                <oui-spinner></oui-spinner>
            </div>
        </div>

        <!-- Step 2: Form -->
        <div data-wizard-step
             data-wizard-step-on-load="loadOrderForm"
             data-wizard-step-valid="orderFormValid()">

            <div data-ng-if="model.service.serviceType"
                 data-ng-include="'ip/ip/order/' + model.service.serviceType + '.html'"
                 data-ng-hide="loading.form">
            </div>

            <div data-ng-show="loading.form"
                 class="text-center">
                <oui-spinner></oui-spinner>
            </div>
        </div>


        <!-- Step 3: Durations -->
        <div data-wizard-step
             data-wizard-step-on-load="getDurations"
             data-wizard-step-valid="model.duration">

            <div data-ovh-alert="ip_order_alert"
                 data-ovh-alert-hide-remove-button="true">
            </div>

            <div data-ng-if="model.service.serviceType"
                 data-ng-include="'ip/ip/order/durations' + (model.service.serviceType === 'PCC' ? 'PCC' : '') + '.html'">
            </div>
        </div>

        <!-- Step 4: Contracts -->
        <div data-wizard-step
             data-wizard-step-on-load="loadContracts"
             data-wizard-step-valid="agree.value">

            <div data-contracts="durations.details[model.duration].contracts"
                 data-full-text="false"
                 data-ng-model="agree.value">
            </div>
        </div>

        <!-- Step 5: Resume and validation -->
        <div data-wizard-step
             data-wizard-step-on-previous="backToContracts"
             data-wizard-step-valid="!loading.validation">

            <div data-ng-show="!loading.validation">
                <p data-i18n-static="ip_order_resume"></p>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <tbody>
                            <tr data-ng-repeat="detail in durations.details[model.duration].details">
                                <th scope="row"
                                    data-ng-bind="detail.description"></th>
                                <td class="text-right font-weight-bold"
                                    data-ng-bind="getResumePrice(detail.totalPrice)">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <tbody>
                            <tr>
                                <td class="text-right">
                                    <span class="font-weight-bold"
                                          data-i18n-static="ip_order_price_HT">
                                    </span>
                                    <span class="text-danger font-weight-bold"
                                          data-ng-bind="durations.details[model.duration].prices.withoutTax.text">
                                    </span>
                                </td>
                            </tr>
                            <tr>
                                <td class="text-right">
                                    <span class="font-weight-bold"
                                          data-i18n-static="ip_order_price_TTC">
                                    </span>
                                    <span class="text-danger font-weight-bold"
                                          data-ng-bind="durations.details[model.duration].prices.withTax.text">
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <p class="font-weight-bold"
                   data-i18n-static="ip_order_final_txt">
                </p>
                <p class="text-muted"
                   data-i18n-static="ip_order_final_txt2">
                </p>
            </div>

            <div class="text-center"
                 data-ng-show="loading.validation">
                <oui-spinner></oui-spinner>
            </div>

        </div>
    </div>
</div>
