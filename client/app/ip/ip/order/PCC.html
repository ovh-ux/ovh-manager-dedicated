<form name="orderIpPCC">
    <oui-field data-label="{{:: 'ip_order_ipblocksize' | translate }}" data-size="xl">
        <label class="oui-select">
            <select
                id="sizeSelect"
                name="sizeSelect"
                data-ng-model="model.params.size"
                class="oui-select__input"
                data-ng-options="size as ('/'+size) for size in orderableIp.size"
                data-required>
                <option
                    data-value=""
                    data-ng-disabled="true"
                    data-translate="global_select">
                </option>
            </select>
            <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
        </label>
    </oui-field>

    <oui-field data-label="{{:: 'ip_order_country' | translate }}" data-size="xl">
        <label class="oui-select">
            <select
                id="countrySelect"
                name="countrySelect"
                data-ng-model="model.params.country"
                class="oui-select__input"
                data-ng-options="country.code as country.displayValue for country in orderableIp.countries | orderBy:'displayValue' track by country.code"
                required>
                <option
                    data-value=""
                    data-ng-disabled="true"
                    data-translate="global_select">
                </option>
            </select>
            <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
        </label>
    </oui-field>

    <oui-field data-label="{{:: 'ip_order_networkname' | translate }}" label-popover="{{:: 'ip_order_networkname_help' | translate }}">
        <input type="text" class="oui-input"
               data-ng-pattern="/^[a-zA-Z]+\w+$/"
               data-ng-model="model.params.networkName"
               name="networkName"
               id="networkName"
               data-maxlength="20">
    </oui-field>

    <oui-field data-label="{{:: 'ip_order_description' | translate }}" label-popover="{{:: 'ip_order_description_help' | translate }}">
        <oui-textarea
            class="w-100"
            data-rows="3"
            id="description"
            name="description"
            data-maxlength="250"
            data-minlength="3"
            data-ng-pattern="/^[a-zA-Z0-9\.,\-'!\?:;\(\)\+\/=\s]*$/"
            data-model="model.params.description"
            data-required>
        </oui-textarea>
    </oui-field>

</form>
