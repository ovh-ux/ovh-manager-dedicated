<form name="orderIpPCC">
    <oui-field data-label="{{:: 'ip_order_ipblocksize' | translate }}" data-size="xl">
        <label class="oui-select">
            <select
                id="sizeSelect"
                name="sizeSelect"
                data-ng-model="model.params.size"
                class="oui-select__input"
                data-ng-options="r as ('/'+r) for r in orderableIp.size"
                data-required>
                <option
                    data-value=""
                    data-ng-disabled="true"
                    data-translate="global_select">
                </option>
            </select>
            <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
        </label>
    </oui-field>

    <oui-field data-label="{{:: 'ip_order_country' | translate }}" data-size="xl">
        <label class="oui-select">
            <select
                id="countrySelect"
                name="countrySelect"
                data-ng-model="model.params.country"
                class="oui-select__input"
                data-ng-options="c as ('country_' + c.toUpperCase() | translate) for c in orderableIp.countries"                
                data-required>
                <option
                    data-value=""
                    data-ng-disabled="true"
                    data-translate="global_select">
                </option>
            </select>
            <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
        </label>
    </oui-field>

    <div class="oui-field">
        <label for="control-label" class="oui-label" data-translate="ip_order_networkname"></label>
        <div class="oui-field__content">
            <div class="oui-field-control oui-field-control_5 d-flex">
                <input type="text" class="oui-input"
                       data-ng-pattern="/^[a-zA-Z]+\w+$/"
                       data-ng-model="model.params.networkName"
                       name="networkName"
                       id="networkName"
                       data-maxlength="20">
                <span class="fa fa-info-circle m-2" data-oui-tooltip="{{:: 'ip_order_networkname_help' | translate }}"></span>
            </div>
        </div>
    </div>

    <div class="oui-field">
        <label for="control-label" class="oui-label" data-translate="ip_order_estimatedclientsnumber"></label>
        <div class="oui-field__content">
            <div class="oui-field-control oui-field-control_5 d-flex">
                <input type="number" class="oui-input"
                       data-ng-model="model.params.estimatedClientsNumber"
                       name="estimatedClientsNumber"
                       id="estimatedClientsNumber"
                       min="1"
                       data-required>
                <span class="fa fa-info-circle m-2" data-oui-tooltip="{{:: 'ip_order_estimatedclientsnumber_help' | translate }}"></span>
            </div>
        </div>
    </div>

    <div class="oui-field">
        <label for="control-label" class="oui-label" data-translate="ip_order_description"></label>
        <div class="oui-field__content">
            <div class="oui-field-control oui-field-control_5 d-flex">
                <oui-textarea
                    class="w-100"
                    data-rows="3"
                    id="description"
                    name="description"
                    data-maxlength="250"
                    data-minlength="3"
                    data-ng-pattern="/^[a-zA-Z0-9\.,\-'!\?:;\(\)\+\/=\s]*$/"
                    data-model="model.params.description"
                    data-required>
                </oui-textarea>
                <span class="fa fa-info-circle m-2" data-oui-tooltip="{{:: 'ip_order_description_help' | translate }}"></span>
            </div>
        </div>
    </div>

    <div class="oui-field">
        <label for="control-label" class="oui-label" data-translate="ip_order_usage"></label>
        <div class="oui-field__content">
            <div class="oui-field-control oui-field-control_5 d-flex">
                <input type="text" class="oui-input"
                       data-ng-model="model.params.usage"
                       name="usage"
                       id="usage"
                       required>
                <span class="fa fa-info-circle m-2" data-oui-tooltip="{{:: 'ip_order_usage_help' | translate }}"></span>
            </div>
        </div>
    </div>

</form>
