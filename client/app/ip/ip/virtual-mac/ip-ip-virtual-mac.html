<div data-ng-controller="IpViewVirtualMacCtrl">
    <div data-wizard
         data-wizard-hide-cancel-button="true"
         data-wizard-confirm-button-text="i18n.wizard_close"
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="resetAction"
         data-wizard-title="i18n.ip_table_manage_view_virtualmac">

        <div data-wizard-step>

            <div data-ng-show="!loading">
                <p data-i18n-static="ip_table_manage_view_virtualmac_question"></p>
                <dl class="dl-horizontal">
                    <dt data-i18n-static="ip_table_header_ip_address"></dt>
                    <dd data-ng-bind="details.ipAddress || '/'"></dd>

                    <dt data-i18n-static="ip_virtualmac_field"></dt>
                    <dd data-ng-bind="details.macAddress || '/'"></dd>

                    <dt data-i18n-static="ip_virtualmac_type"></dt>
                    <dd data-ng-bind="details.type || '/'"></dd>

                    <dt data-i18n-static="ip_virtualmac_machinename"></dt>
                    <dd data-ng-bind="details.virtualMachineName || '/'"></dd>
                </dl>
            </div>

            <div class="text-center"
                 data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>
        </div>
    </div>
</div>
