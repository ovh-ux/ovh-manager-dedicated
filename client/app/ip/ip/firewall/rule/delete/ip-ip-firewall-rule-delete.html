<div data-ng-controller="IpFirewallRemoveRuleCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="removeRule"
         data-wizard-hide-cancel-button="loading"
         data-wizard-title="i18n.ip_firewall_remove_rule">

        <div data-wizard-step
             data-wizard-step-valid="!loading">

            <p data-ng-show="!loading" data-ng-bind="tr('ip_firewall_remove_rule_confirmation', [data.rule.sequence])">
            </p>

            <div class="text-center"
                 data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>

        </div>
    </div>
</div>
