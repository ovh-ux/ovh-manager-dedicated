<div data-ng-controller="IplbBackendSetWeightCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="setWeight"
         data-wizard-hide-cancel-button="loading"
         data-wizard-title="i18n.iplb_backend_setweight_title">

        <div data-wizard-step
             data-wizard-step-valid="!loading && model.weight">

            <div data-ng-hide="loading">
                <p data-i18n-static="iplb_backend_setweight_question"></p>

                <form>
                    <div class="form-group">
                        <label class="control-label required"
                               for="weight"
                               data-i18n-static="iplb_backend_setweight_weight">
                        </label>
                        <input type="number"
                               name="weight"
                               id="weight"
                               class="form-control"
                               data-ng-model="model.weight"
                               min="1"
                               max="100"
                               data-ng-required="true">
                    </div>
                </form>

                <p data-i18n-static="iplb_backend_setweight_help"></p>
            </div>

            <div class="text-center"
                 data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>

        </div>
    </div>
</div>
