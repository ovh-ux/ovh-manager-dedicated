<div data-ng-controller="IplbBackendSetProbeCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="setProbe"
         data-wizard-hide-cancel-button="loading"
         data-wizard-title=":: 'iplb_backend_setprobe_title' | translate">

        <div data-wizard-step
             data-wizard-step-valid="!loading && model.probe">

            <div data-ng-hide="loading">
                <p data-translate="iplb_backend_setprobe_question"></p>

                <form>
                    <div class="form-group">
                        <label class="control-label required"
                               for="probe"
                               data-translate="iplb_backend_setprobe_probe">
                        </label>
                        <select name="probe"
                                id="probe"
                                class="form-control"
                                data-ng-model="model.probe"
                                data-ng-options="probe as (('iplb_backend_probe_' + probe.toUpperCase()) | ducTranslateAlt: probe.toUpperCase()) for probe in probes | orderBy:orderByProbeAlias">
                        </select>
                        <div class="help-block">
                            <p data-translate="iplb_backend_probe_help_NONE"></p>
                            <p data-translate="iplb_backend_probe_help_HTTPICMP"></p>
                            <p data-translate="iplb_backend_probe_help_OCO"></p>
                        </div>
                    </div>
                </form>
            </div>

            <div class="text-center"
                 data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>

        </div>
    </div>
</div>
