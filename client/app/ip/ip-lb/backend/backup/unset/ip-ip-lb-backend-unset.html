<div data-ng-controller="IplbBackendUnsetBackupStateCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="unsetBackupState"
         data-wizard-hide-cancel-button="loading"
         data-wizard-title="i18n.iplb_backend_unsetbackupstate_title">

        <div data-wizard-step
             data-wizard-step-valid="!loading">

            <p data-ng-hide="loading"
               data-i18n-static="iplb_backend_unsetbackupstate_question"></p>

            <div class="text-center"
                 data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>

        </div>
    </div>
</div>
