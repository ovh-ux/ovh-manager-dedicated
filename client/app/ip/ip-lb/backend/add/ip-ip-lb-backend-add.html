<div data-ng-controller="IplbBackendAddCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="addBackend"
         data-wizard-hide-cancel-button="loading"
         data-wizard-title="i18n.iplb_backend_add_title">

        <div data-wizard-step
             data-wizard-step-valid="stepIsValid">

            <div data-ng-hide="loading || !allowedBackends.length">

                <p data-i18n-static="iplb_backend_add_question"></p>

                <form>
                    <div class="form-group"
                         data-ng-class="{
                             'has-error': isAlreadySet
                         }">
                        <label class="control-label"
                               for="ipblockBackend"
                               data-i18n-static="iplb_backend_add_ipbackend">
                        </label>
                        <select name="ipblockBackend"
                                id="ipblockBackend"
                                class="form-control"
                                data-ng-model="model.ipblockBackend"
                                data-ng-required="true"
                                data-ng-options="allowedBackend.ip as allowedBackend.ip group by allowedBackend.routedTo.serviceName for allowedBackend in allowedBackends">
                        </select>
                    </div>
                    <div class="form-group"
                         data-ng-class="{
                             'has-error': isAlreadySet
                         }">
                        <select name="ipBackend"
                                id="ipBackend"
                                class="form-control"
                                data-ng-model="model.ipBackend"
                                data-ng-required="true"
                                data-ng-options="ip for ip in allowedBackendsIps"
                                data-ng-disabled="!model.ipblockBackend"></select>
                        <span class="text-danger"
                              role="alert"
                              data-ng-if="isAlreadySet"
                              data-i18n-static="iplb_backend_add_error_ipbackend_set">
                        </span>
                    </div>
                    <div class="form-group">
                        <label class="control-label"
                               for="probe"
                               data-i18n-static="iplb_backend_add_probe">
                        </label>
                        <select name="probe"
                                id="probe"
                                class="form-control"
                                data-ng-model="model.probe"
                                data-ng-required="true"
                                data-ng-options="probe as (i18n['iplb_backend_probe_' + probe.toUpperCase()] || probe.toUpperCase()) for probe in probes | orderBy:orderByProbeAlias">
                        </select>
                        <p data-i18n-static="iplb_backend_probe_help_NONE"></p>
                        <p data-i18n-static="iplb_backend_probe_help_HTTPICMP"></p>
                        <p data-i18n-static="iplb_backend_probe_help_OCO"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label"
                               for="weight"
                               data-i18n-static="iplb_backend_setweight_weight">
                        </label>
                        <input type="number"
                               name="weight"
                               id="weight"
                               class="form-control"
                               min="{{ :: weightConf.MIN }}"
                               max="{{ :: weightConf.MAX }}"
                               step="1"
                               data-ng-model="model.weight"
                               data-ng-model-options="{ 'allowInvalid': true }"/>
                        <p data-i18n-static="iplb_backend_setweight_range">
                        </p>
                        <p data-i18n-static="iplb_backend_setweight_help">
                       </p>
                    </div>
                </form>
            </div>

            <p class="alert alert-danger"
               role="alert"
               data-ng-if="!loading && !allowedBackends.length"
               data-i18n-static="iplb_backend_add_no_ipbackend">
            </p>

            <div class="text-center"
                 data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>

        </div>
    </div>
</div>
