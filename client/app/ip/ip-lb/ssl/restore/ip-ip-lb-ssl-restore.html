<div data-ng-controller="IplbRestoreSslCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="restoreSsl"
         data-wizard-hide-cancel-button="loading"
         data-wizard-title="i18n.iplb_ssl_restore_title">

        <div data-wizard-step
             data-wizard-step-valid="!loading">

            <div data-ng-hide="loading">
                <p data-i18n-static="iplb_ssl_restore_question"></p>
                <p data-i18n-static="iplb_ssl_restore_question2"></p>
            </div>

            <div class="text-center"
                 data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>

        </div>
    </div>
</div>
