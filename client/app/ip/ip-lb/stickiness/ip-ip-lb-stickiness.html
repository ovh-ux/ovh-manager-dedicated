<div data-ng-controller="IplbSetStickinessCtrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="setStickiness"
         data-wizard-hide-cancel-button="loading"
         data-wizard-title="i18n.iplb_infos_stickiness">

        <div data-wizard-step
             data-wizard-step-valid="!loading && model.choice && model.choice !== data.infos.stickiness">

            <div data-ng-hide="loading">
                <p data-i18n-static="iplb_stickiness_set_question"></p>

                <form>
                    <div class="form-group">
                        <div class="radio">
                            <label>
                                <input type="radio"
                                       name="choiceRadio"
                                       value="none"
                                       data-ng-disabled="data.infos.stickiness === 'none'"
                                       data-ng-model="model.choice">
                                <span data-ng-bind="i18n.iplb_infos_stickiness_none"></span>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio"
                                       name="choiceRadio"
                                       value="cookie"
                                       data-ng-disabled="data.infos.stickiness === 'cookie'"
                                       data-ng-model="model.choice">
                                <span data-ng-bind=" i18n.iplb_infos_stickiness_cookie "></span>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio"
                                       name="choiceRadio"
                                       value="sourceIp"
                                       data-ng-disabled="data.infos.stickiness === 'sourceIp'"
                                       data-ng-model="model.choice">
                                <span data-ng-bind=" i18n.iplb_infos_stickiness_sourceIp "></span>
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <div class="text-center"
                 data-ng-show="loading">
                <oui-spinner></oui-spinner>
            </div>

        </div>
    </div>
</div>
