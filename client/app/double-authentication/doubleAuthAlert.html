<div data-ng-controller="DoubleAuthAlertCtrl">
    <div class="platforms"
         data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="goToDoubleAuth"
         data-wizard-title="i18n.doubleauth_modal_alert_title"
         data-wizard-title-icon="'icon-delete-account-exchange'">
        <div data-wizard-step>
            <div class="oui-message oui-message_warning" role="alert">
                <i class="oui-icon oui-icon-warning_circle oui-icon_bicolor" aria-hidden="true"></i>
                <div class="oui-message__body"
                     data-ng-bind-html="trpl('doubleauth_modal_alert_message', backupCodeStatus.remaining, [backupCodeStatus.remaining])">
                </div>
            </div>
            <p data-i18n-static="doubleauth_modal_alert_message_regenerate"></p>
        </div>
    </div>
</div>
