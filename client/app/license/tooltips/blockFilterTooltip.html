<div>
    <h5 data-i18n-static="license_order_filter_block_title"></h5>
    <div class="form-group">
        <label for="filterIpType"
               class="control-label"
               data-i18n-static="license_order_filter_block_type">
        </label>
        <select class="form-control"
                id="filterIpType"
                name="filterIpType"
                data-ng-options="type as (tr('license_order_filter_block_type_' + type)) for type in availableIpBlock.availableIpTypes"
                data-ng-model="filters.block.type"
                data-ng-change="recheckIpBlockContained()" >
            <option value=""
                    data-i18n-static="license_order_filter_block_type_all">
            </option>
        </select>
    </div>
    <div class="form-group">
        <label for="search"
               class="control-label"
               data-i18n-static="license_order_filter_block_search">
        </label>
        <input type="text"
               class="form-control"
               id="search"
               name="search"
               placeholder="{{ license_order_filter_block_search }}"
               data-ng-model="filters.block.search.$"
               data-ng-change="recheckIpBlockContained()" />
    </div>
    <button type="button"
            class="btn btn-default btn-block"
            data-ng-click="filterBlocks()"
            data-i18n-static="license_order_filter_block_validate">
    </button>
</div>
