<div data-ng-controller="Module.license.controllers.deleteAtExpirationCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="toggleDeleteAtExpiration"
         data-wizard-title="i18n.license_details_title_delete_at_expiration">

        <div data-wizard-step>

            <strong data-ng-if="license.renew.deleteAtExpiration"
                    data-i18n-static="license_details_title_delete_at_expiration_confirm_desactivation">
            </strong>
            <strong data-ng-if="!license.renew.deleteAtExpiration"
                    data-i18n-static="license_details_title_delete_at_expiration_confirm_activation">
            </strong>

        </div>

    </div>

</div>
