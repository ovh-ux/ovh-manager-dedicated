<div class="control-group">
    <label for="optionVersion"
           class="control-label">
        <span data-translate="license_order_step2_version"></span>
        <span class="text-danger"> *</span>
    </label>
    <select class="form-control"
            id="optionVersion"
            name="optionVersion"
            data-ng-options="optionVersion.value as (('license_designation_' + license.type + '_version_' + optionVersion.value) | ducTranslateAlt: optionVersion.value) for optionVersion in getOptionVersions()"
            data-ng-model="selected.options['WORKLIGHT'].version.value">
        <option value=""
                data-ng-disabled="true"
                data-translate="license_order_common_choose">
        </option>
    </select>
</div>
