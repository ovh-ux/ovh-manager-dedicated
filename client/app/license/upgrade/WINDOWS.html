<div class="control-group">
    <label for="optionVersion"
           class="control-label"
           data-i18n-static="license_order_step2_version">
    </label>
    <select class="form-control"
            id="optionVersion"
            name="optionVersion"
            data-ng-options="optionVersion as (i18n['license_designation_' + license.type + '_version_' + optionVersion.value] || optionVersion.value) for optionVersion in getOptionVersions()"
            data-ng-model="selected.options['WINDOWS'].version">
        <option value=""
                data-i18n-static="license_upgrade_common_no_change">
        </option>
    </select>
</div>
