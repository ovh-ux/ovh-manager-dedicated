<div class="form-group">
    <label for="languagePackNumber"
           class="control-label"
           data-i18n-static="license_order_step2_option_VIRTUOZZO_containerNumber">
    </label>
    <select class="form-control"
            id="languagePackNumber"
            name="languagePackNumber"
            data-ng-options="containerNumber.value as (tr('license_designation_VIRTUOZZO_container_number_' + containerNumber.value)) for containerNumber in selected.version.options | orderBy: 'value'"
            data-ng-model="selected.options['VIRTUOZZO'].containerNumber.value">
        <option value=""
                data-i18n-static="license_upgrade_common_no_change">
        </option>
    </select>
</div>
