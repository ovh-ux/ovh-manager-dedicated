<div class="form-group"
     data-ng-show="selected.version.options != null && selected.version.options.length > 0">
    <label for="domainNumber"
           class="control-label">
        <span data-i18n-static="license_order_step2_option_PLESK_domainNumber"></span>
        <span class="text-danger"> *</span>
    </label>
    <select class="form-control"
            id="domainNumber"
            name="domainNumber"
            data-ng-options="domainNumber.value for domainNumber in selected.version.options"
            data-ng-model="selected.options['PLESK'].domainNumber.value">
        <option value=""
                data-ng-disabled="true"
                data-i18n-static="license_order_common_choose">
        </option>
    </select>
</div>

<div class="form-group"
     data-ng-show="selected.version.more.compliantLanguagePack && selected.version.more.compliantLanguagePack.length > 0">
    <label for="languagePackNumber"
           class="control-label"
           data-i18n-static="license_order_step2_option_PLESK_language_pack">
    </label>
    <select class="form-control"
            id="languagePackNumber"
            name="languagePackNumber"
            data-ng-options="(i18n['license_order_step2_option_PLESK_language_pack_' + languagePack] || languagePack) for languagePack in selected.version.more.compliantLanguagePack | orderBy:'toString()'"
            data-ng-model="selected.options['PLESK'].languagePackNumber.value">
        <option value=""
                data-i18n-static="license_order_common_none">
        </option>
    </select>
</div>

<div class="form-group"
     data-ng-show="selected.version.more.compliantAntivirus && selected.version.more.compliantAntivirus.length > 0">
    <label for="antivirus"
           class="control-label"
           data-i18n-static="license_order_step2_option_PLESK_antivirus">
    </label>
    <select class="form-control"
            id="antivirus"
            name="antivirus"
            data-ng-options="antivirus as (tr('license_designation_PLESK_options_antivirus_' + antivirus)) for antivirus in selected.version.more.compliantAntivirus"
            data-ng-model="selected.options['PLESK'].antivirus.value">
        <option value=""
                data-i18n-static="license_order_common_none">
        </option>
    </select>
</div>

<div class="checkbox"
     data-ng-show="selected.version.more.canHavePowerPack">
    <label>
        <span data-i18n-static="license_order_step2_option_PLESK_powerpack"></span>
        <input type="checkbox"
               name="powerpack"
               data-ng-model="selected.options['PLESK'].powerpack.value" />
    </label>
</div>
