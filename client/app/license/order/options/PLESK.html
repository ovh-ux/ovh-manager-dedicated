<div class="form-group"
     data-ng-show="selected.version.options != null && selected.version.options.length > 0">
    <label for="domainNumber"
           class="control-label">
        <span data-translate="license_order_step2_option_PLESK_domainNumber"></span>
        <span class="text-danger"> *</span>
    </label>
    <select class="form-control"
            id="domainNumber"
            name="domainNumber"
            data-ng-options="domainNumber.value for domainNumber in selected.version.options"
            data-ng-model="selected.options['PLESK'].domainNumber.value">
        <option value=""
                data-ng-disabled="true"
                data-translate="license_order_common_choose">
        </option>
    </select>
</div>

<div class="form-group"
     data-ng-show="selected.version.more.compliantLanguagePack && selected.version.more.compliantLanguagePack.length > 0">
    <label for="languagePackNumber"
           class="control-label"
           data-translate="license_order_step2_option_PLESK_language_pack">
    </label>
    <select class="form-control"
            id="languagePackNumber"
            name="languagePackNumber"
            data-ng-options="(languagePack === 'unlimited' ? ('license_order_step2_option_PLESK_language_pack_unlimited' | translate) : languagePack) for languagePack in selected.version.more.compliantLanguagePack | orderBy:'toString()'"
            data-ng-model="selected.options['PLESK'].languagePackNumber.value">
        <option value=""
                data-translate="license_order_common_none">
        </option>
    </select>
</div>

<div class="form-group"
     data-ng-show="selected.version.more.compliantAntivirus && selected.version.more.compliantAntivirus.length > 0">
    <label for="antivirus"
           class="control-label"
           data-translate="license_order_step2_option_PLESK_antivirus">
    </label>
    <select class="form-control"
            id="antivirus"
            name="antivirus"
            data-ng-options="antivirus as (('license_designation_PLESK_options_antivirus_' + antivirus) | translate) for antivirus in selected.version.more.compliantAntivirus"
            data-ng-model="selected.options['PLESK'].antivirus.value">
        <option value=""
                data-translate="license_order_common_none">
        </option>
    </select>
</div>

<oui-checkbox data-ng-if="selected.version.more.canHavePowerPack && !agoraEnabled"
              data-model="selected.options['PLESK'].powerpack.value"
              data-text="{{:: 'license_order_step2_option_PLESK_powerpack' | translate }}">
</oui-checkbox>

<div class="oui-checkbox"
     data-ng-if="selected.version.more.canHavePowerPack && agoraEnabled">
    <input class="oui-checkbox__input"
           id="powerPackOption"
           name="powerPackOption"
           type="checkbox"
           data-ng-model="powerpackModel.value"
           data-ng-change="onPowerpackOptionChange()">
    <label class="oui-checkbox__label-container" for="powerPackOption">
        <span class="oui-checkbox__label">
            <span data-translate="license_order_step2_option_PLESK_powerpack"></span>
            <span class="oui-checkbox__icon">
                <span class="oui-icon oui-icon-checkbox-unchecked" aria-hidden="true"></span>
                <span class="oui-icon oui-icon-checkbox-checked" aria-hidden="true"></span>
                <span class="oui-icon oui-icon-checkbox-checkmark" aria-hidden="true"></span>
                <span class="oui-icon oui-icon-checkbox-indeterminate" aria-hidden="true"></span>
            </span>
        </span>
    </label>
</div>
