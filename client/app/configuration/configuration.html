<div class="container-fluid">
    <div class="text-center mt-5 py-5">
        <h1 class="d-inline">
            <span data-translate="welcome_to_your_manager_1"></span>
            <span data-translate="welcome_to_your_manager_2"></span>
        </h1>
        <p
            class="lead"
            data-translate="core_top_guides_header"
            data-translate-values="{ t0: $ctrl.urlToAllGuides }"></p>
    </div>
    <div class="row d-md-flex">
        <div class="col-md-10 col-lg-8 mx-md-auto">
            <div
                class="oui-tile mb-5"
                data-ng-repeat="section in ::$ctrl.sections track by $index">
                <h2
                    class="oui-tile__title"
                    data-translate="{{:: 'core_type_of_guide_' + section.name }}"></h2>
                <div class="oui-tile__body">
                    <div
                        class="oui-tile__item oui-tile__item_button"
                        data-ng-repeat="link in ::section.links track by $index">
                        <a
                            target="_blank"
                            class="oui-tile__button oui-button oui-button_link oui-button_icon-right oui-button_full-width"
                            data-ng-href="{{:: link.url }}"
                            data-at-internet-click="{ name:  link.atInternetClickTag }">
                            <span data-translate="{{:: link.title }}"></span>
                            <span
                                class="oui-icon oui-icon-external_link"
                                aria-hidden="true"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
