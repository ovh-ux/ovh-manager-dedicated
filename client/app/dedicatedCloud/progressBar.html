<div class="progress">
    <div class="progress-bar text-center"
         role="progressbar"
         aria-valuenow="{{ operation.isDone ? 100 : operation.progress }}"
         aria-valuemin="0"
         aria-valuemax="100"
         data-ng-class="{
             'progress-bar-success': operation.state === 'done',
             'progress-bar-danger': operation.state === 'error',
             'progress-bar-warning': operation.state === 'doing',
             'progress-bar-info': operation.state === 'canceled',
             'progress-bar-info': operation.state === 'todo'
         }"
         data-ng-style="{ 'width': operation.isDone ? '100%' : operation.progress + '%' }">
        <span data-ng-switch="operation.state">
            <span data-ng-switch-when="done"
                  data-translate="dedicatedCloud_OPERATIONS_state_done">
            </span>
            <span data-ng-switch-when="canceled"
                  data-translate="dedicatedCloud_OPERATIONS_state_canceled">
            </span>
            <span data-ng-switch-default
                  data-ng-bind="tr('dedicatedCloud_OPERATIONS_state_' + operation.state) + ' (' + operation.progress + '%)'">
            </span>
        </span>
    </div>
</div>
