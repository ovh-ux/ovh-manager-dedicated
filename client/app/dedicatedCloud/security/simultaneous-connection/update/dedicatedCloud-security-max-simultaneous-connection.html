<div data-ng-controller="DedicatedCloudSecurityMaxSimultaneousConnectionsCtrl as maxSimultaneousConnectionsCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="update"
         data-wizard-title="i18n.dedicatedCloud_configuration_security_max_concurrent_connections_title"
         data-wizard-bread-crumb>

        <div data-wizard-step
             data-wizard-step-valid="maxSimultaneousConnectionsCtrl.maxSimultaneousConnections.value >= 0 && maxSimultaneousConnectionsCtrl.maxSimultaneousConnections.value != null">

            <p data-i18n-static="dedicatedCloud_configuration_security_max_concurrent_connections_step1_question"></p>
            <form>
                <label for="maxSimultaneousConnections"
                       class="control-label"
                       data-i18n-static="dedicatedCloud_configuration_security_max_concurrent_connections">
                </label>
                <input type="number"
                       class="form-control"
                       id="maxSimultaneousConnections"
                       name="maxSimultaneousConnections"
                       min="0"
                       data-ng-model="maxSimultaneousConnectionsCtrl.maxSimultaneousConnections.value" />
            </form>
        </div>

        <div data-wizard-step>

            <div data-ng-bind-html="tr('dedicatedCloud_configuration_security_max_concurrent_connections_step2_question', [
            maxSimultaneousConnectionsCtrl.maxSimultaneousConnections.current == 0 && tr('dedicatedCloud_SECURITY_nb_simultaneous_connection_none') ||
            tr('dedicatedCloud_SECURITY_nb_simultaneous_connection_value',[maxSimultaneousConnectionsCtrl.maxSimultaneousConnections.current]),
            maxSimultaneousConnectionsCtrl.maxSimultaneousConnections.value == 0 && tr('dedicatedCloud_SECURITY_nb_simultaneous_connection_none') ||
            tr('dedicatedCloud_SECURITY_nb_simultaneous_connection_value',[maxSimultaneousConnectionsCtrl.maxSimultaneousConnections.value])])"></div>

        </div>

    </div>

</div>
