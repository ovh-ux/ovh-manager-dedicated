<div data-ng-controller="DedicatedCloudSecurityMaxSimultaneousConnectionsCtrl as maxSimultaneousConnectionsCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="update"
         data-wizard-title=":: 'dedicatedCloud_configuration_security_max_concurrent_connections_title' | translate"
         data-wizard-bread-crumb>

        <div data-wizard-step
             data-wizard-step-valid="maxSimultaneousConnectionsCtrl.maxSimultaneousConnections.value >= 0 && maxSimultaneousConnectionsCtrl.maxSimultaneousConnections.value != null">

            <form>
                <label
                    for="maxSimultaneousConnections"
                    class="control-label"
                    data-translate="dedicatedCloud_configuration_security_max_concurrent_connections_step1_question">
                </label>
                <input type="number"
                       class="form-control"
                       id="maxSimultaneousConnections"
                       name="maxSimultaneousConnections"
                       min="0"
                       data-ng-model="maxSimultaneousConnectionsCtrl.maxSimultaneousConnections.value" />
            </form>
        </div>

        <div data-wizard-step>

            <p data-ng-bind-html="'dedicatedCloud_configuration_security_max_concurrent_connections_step2_question' | translate: {
                t0: (maxSimultaneousConnectionsCtrl.maxSimultaneousConnections.current === 0 ? (('dedicatedCloud_SECURITY_nb_simultaneous_connection_none') | translate) : ('dedicatedCloud_SECURITY_nb_simultaneous_connection_value') | translate:{ t0: maxSimultaneousConnectionsCtrl.maxSimultaneousConnections.current }),
                t1: (maxSimultaneousConnectionsCtrl.maxSimultaneousConnections.value === 0 ? (('dedicatedCloud_SECURITY_nb_simultaneous_connection_none') | translate) : ('dedicatedCloud_SECURITY_nb_simultaneous_connection_value') | translate: { t0: maxSimultaneousConnectionsCtrl.maxSimultaneousConnections.value })
            }">
            </p>

        </div>

    </div>

</div>
