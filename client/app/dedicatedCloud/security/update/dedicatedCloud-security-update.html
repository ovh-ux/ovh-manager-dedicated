<div data-ng-controller="DedicatedCloudSecurityPolicyModifyCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="modifyEntry"
         data-wizard-title="i18n.dedicatedCloud_configuration_security_policy_modify_title">

        <div data-wizard-step>

            <form>
                <div class="form-group">
                    <label for="network"
                           class="control-label"
                           data-ng-bind-html="tr('dedicatedCloud_configuration_security_policy_modify_step1_question', [entryToModify.network])">
                    </label>
                    <input type="text"
                           class="form-control"
                           id="network"
                           name="network"
                           disabled
                           data-ng-value="entryToModify.network" />
                </div>
                <div class="form-group">
                    <label for="description"
                           class="control-label"
                           data-i18n-static="dedicatedCloud_configuration_security_policy_add_step1_description">
                    </label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           data-ng-model="entryToModify.description" />
                </div>
            </form>

        </div>

    </div>

</div>
