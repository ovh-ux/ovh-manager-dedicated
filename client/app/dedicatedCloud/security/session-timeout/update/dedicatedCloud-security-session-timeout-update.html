<div data-ng-controller="DedicatedCloudSecurityUpdateSessionTimeoutCtrl as sessionTimeoutCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="updateSessionTimeout"
         data-wizard-title=":: 'dedicatedCloud_configuration_security_update_session_timeout_title' | translate"
         data-wizard-bread-crumb>

        <div data-wizard-step
             data-wizard-step-valid="(sessionTimeoutCtrl.sessionTimeout.value != null && sessionTimeoutCtrl.sessionTimeout.value >= 0) || sessionTimeoutCtrl.sessionTimeout.never">

            <form>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"
                               data-ng-model="sessionTimeoutCtrl.sessionTimeout.never" />
                        <span data-translate="dedicatedCloud_configuration_security_update_session_timeout_step1_never"></span>
                    </label>
                </div>

                <div class="form-group"
                     data-ng-hide="sessionTimeoutCtrl.sessionTimeout.never">
                    <label for="sessionTimeout"
                           class="control-label"
                           data-translate="dedicatedCloud_configuration_security_update_session_timeout_step1_question">
                    </label>
                    <input type="number"
                           class="form-control"
                           id="sessionTimeout"
                           name="sessionTimeout"
                           min="0"
                           data-ng-model="sessionTimeoutCtrl.sessionTimeout.value" />
                </div>
            </form>

        </div>

        <div data-wizard-step>
            <p data-ng-bind-html="'dedicatedCloud_configuration_security_update_session_timeout_step2_question' | translate: {
                t0: (sessionTimeoutCtrl.sessionTimeout.current === 0 ? (('dedicatedCloud_SECURITY_expiration_session_never') | translate) : ('dedicatedCloud_SECURITY_expiration_session_value') | translate:{ t0: sessionTimeoutCtrl.sessionTimeout.current }),
                t1: (sessionTimeoutCtrl.sessionTimeout.never ? (('dedicatedCloud_SECURITY_expiration_session_never') | translate) : ('dedicatedCloud_SECURITY_expiration_session_value') | translate: { t0: sessionTimeoutCtrl.sessionTimeout.value })
            }">
            </p>
        </div>
    </div>

</div>
