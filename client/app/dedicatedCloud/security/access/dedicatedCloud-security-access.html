<div data-ng-controller="DedicatedCloudSecurityPolicyAccessCtrl as policyAccessCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="modifyPolicyAccess"
         data-wizard-title="i18n.dedicatedCloud_configuration_security_policy_access_title">

        <div data-wizard-step
             data-wizard-step-valid="policyAccessCtrl.selectedAccessPolicy.value">

            <label for="accessPolicy"
                   class="control-label"
                   data-i18n-static="dedicatedCloud_configuration_security_policy_access_step1_question">
            </label>
            <select class="form-control"
                    data-ng-options="type as tr('dedicatedCloud_SECURITY_access_policy_' + type) for type in policyAccessCtrl.selectedAccessPolicy.policies"
                    data-ng-model="policyAccessCtrl.selectedAccessPolicy.value">
                <option value=""
                        data-ng-disabled="true"
                        data-i18n-static="dedicatedCloud_configuration_security_policy_access_step1_value">
                </option>
            </select>

        </div>

    </div>

</div>
