<div data-ng-controller="DedicatedCloudSecurityPolicyAddCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="addEntry"
         data-wizard-title="i18n.dedicatedCloud_configuration_security_policy_add_title"
         data-wizard-bread-crumb>

        <div data-wizard-step
             data-wizard-step-valid="newNetwork.value && newNetwork.value.length && !newNetwork.value.contains('0.0.0.0')">

            <form>
                <div class="form-group">
                    <label for="network"
                           class="control-label"
                           data-i18n-static="dedicatedCloud_configuration_security_policy_add_step1_question">
                    </label>
                    <input type="text"
                           class="form-control"
                           id="network"
                           name="network"
                           data-ng-model="newNetwork.value"
                           data-ng-pattern="regex.ROUTABLE_BLOCK_OR_IP" />
                </div>
                <div class="form-group">
                    <label for="description"
                           class="control-label"
                           data-i18n-static="dedicatedCloud_configuration_security_policy_add_step1_description">
                    </label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           data-ng-model="newNetwork.description" />
                </div>
            </form>

        </div>

        <div data-wizard-step>

            <p data-ng-bind-html="tr('dedicatedCloud_configuration_security_policy_add_step2_question', [newNetwork.value])"></p>

        </div>

    </div>

</div>
