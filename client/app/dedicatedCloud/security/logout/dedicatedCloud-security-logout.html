<div data-ng-controller="DedicatedCloudSecurityPolicyLogoutCtrl as policyLogoutCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="modifyPolicyLogout"
         data-wizard-title="i18n.dedicatedCloud_configuration_security_policy_logout_title">

        <div data-wizard-step
             data-wizard-step-valid="policyLogoutCtrl.selectedLogoutPolicy.value">

            <label for="logoutPolicy"
                   class="control-label"
                   data-i18n-static="dedicatedCloud_configuration_security_policy_logout_step1_question">
            </label>
            <select class="form-control"
                    id="logoutPolicy"
                    name="logoutPolicy"
                    data-ng-options="type as tr('dedicatedCloud_SECURITY_logout_policy_' + type) for type in dedicatedCloud.userLogoutPolicyEnum"
                    data-ng-model="policyLogoutCtrl.selectedLogoutPolicy.value">
                <option value=""
                        data-ng-disabled="true"
                        data-i18n-static="dedicatedCloud_configuration_security_policy_logout_step1_value">
                </option>
            </select>

        </div>

    </div>

</div>
