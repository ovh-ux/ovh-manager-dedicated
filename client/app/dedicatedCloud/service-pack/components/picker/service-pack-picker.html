<div
    class="d-flex"
    data-ng-if=":: $index % 2 === 0"
    data-ng-repeat="servicePack in ::$ctrl.servicePacks track by servicePack.name">
    <div
        class="orderSelection__product-container"
        data-ng-if=":: $ctrl.servicePacks[i]"
        data-ng-repeat="i in ::[$index, $index + 1]">
        <div
            class="oui-select-picker oui-select-picker_light orderSelection__product"
            data-ng-class=":: {
                'pr-4' : i % 2 === 0,
            }">

            <input
                data-ng-change=":: $ctrl.handleOnChange()"
                class="oui-select-picker__input oui-input"
                id="{{:: 'servicePackSelection' + $ctrl.servicePacks[i].name }}"
                data-ng-model="$ctrl.selectedItem"
                name="servicePackSelection"
                required
                type="radio"
                data-ng-value=":: $ctrl.servicePacks[i]">
            <label
                class="oui-select-picker__label-container orderSelection__product-content"
                for="{{:: 'servicePackSelection' + $ctrl.servicePacks[i].name }}">
                <span class="oui-select-picker__label orderSelection__product-label">
                    <span
                        data-ng-bind=":: $ctrl.servicePacks[i].fullDisplayName"
                        data-ng-if="$ctrl.servicePacks[i].type === $ctrl.OPTION_TYPES.certification"></span>
                    <span
                        data-ng-bind=":: $ctrl.servicePacks[i].displayName"
                        data-ng-if="$ctrl.servicePacks[i].type !== $ctrl.OPTION_TYPES.certification"></span>
                </span>
                <p class="oui-select-picker__value-container oui-select-picker__section orderSelection__product-description">
                    <span
                        class="dedicatedCloud-servicePack-option-description"
                        data-translate="{{:: $ctrl.servicePacks[i].description }}"></span>
                </p>

                <p class="orderSelection__product-price">
                    <span
                        class="d-block"
                        data-ng-if="$ctrl.servicePacks[i].prices.monthly.exists"
                        data-translate="dedicatedCloudDashboardTilesOptionsOrderSelection_priceDifferenceOnMonthlyBill"
                        data-translate-values=":: {
                            priceDifference: $ctrl.servicePacks[i].prices.monthly.display
                        }">
                    </span>
                    <span
                        class="d-block"
                        data-ng-if="$ctrl.servicePacks[i].prices.hourly.exists"
                        data-translate="dedicatedCloudDashboardTilesOptionsOrderSelection_priceDifferenceOnHourlyBill"
                        data-translate-values=":: {
                            priceDifference: $ctrl.servicePacks[i].prices.hourly.display
                        }">
                    </span>
                </p>
            </label>
        </div>
    </div>
</div>
