<form class="oui-modal oui-modal_shadow"
      name="backupEnableForm"
      novalidate
      data-ng-submit="$ctrl.onBackupEnableFormSubmit()">
    <oui-modal data-title="{{ :: 'dedicatedCloud_tab_veeam_enable_title' | translate }}"
               data-primary-label="{{ ($ctrl.hosts.length && $ctrl.offer ? 'dedicatedCloud_options_activate' : 'global_OK') | translate }}"
               data-secondary-label="{{ $ctrl.hosts.length && $ctrl.offer ? ('wizard_cancel' | translate) : '' }}"
               data-secondary-action="$ctrl.closeModal()"
               data-on-dismiss="$ctrl.closeModal()"
               data-loading="$ctrl.loading.init"
               data-type="{{ !$ctrl.loading.init && (!$ctrl.hosts.length || !$ctrl.offer) ? 'warning' : ''}}">

        <p data-ng-if="(!$ctrl.hosts.length || !$ctrl.offer) && !$ctrl.loading.init"
           data-translate="{{ !$ctrl.hosts.length ? 'dedicatedCloud_tab_veeam_on_disabled' : 'dedicatedCloud_datacenter_backup_enable_no_offer'  }}"
           data-translate-values="{ name: $ctrl.datacenter.name }">
        </p>

        <div data-ng-if="!$ctrl.loading.init && $ctrl.offer && $ctrl.hosts.length">
            <p data-translate="dedicatedCloud_datacenter_backup_enable_version_choice"
               data-translate-values="{ name: $ctrl.datacenter.name }">
            </p>

            <oui-field data-label="{{ 'dedicatedCloud_datacenter_backup_enable_version' | translate }}">
                <label class="oui-select">
                    <select id="version" class="oui-select__input" name="version"
                            data-ng-model="$ctrl.model.version">
                        <option value="classic" data-translate="dedicatedCloud_datacenter_backup_enable_version_classic"></option>
                        <option value="advanced" data-translate="dedicatedCloud_datacenter_backup_enable_version_advanced"></option>
                    </select>
                    <span class="oui-icon oui-icon-chevron-down" aria-hidden="true"></span>
                </label>
                <div class="oui-field__helper mt-3"
                     data-translate="dedicatedCloud_datacenter_backup_enable_version_explain"
                     data-translate-values="{ url: $ctrl.veamBackupUrl }">
                </div>
            </oui-field>
        </div>

    </oui-modal>
</form>
