<h2 data-translate="dedicatedCloud_tab_backup"></h2>

<div class="text-center"
        data-ng-if="loading">
    <oui-spinner></oui-spinner>
</div>

<div data-ng-if="!loading && veeam.model.state">

    <div class="row"
        data-ng-if="isSplaActive">
        <dl class="col-sm-9">
            <dt data-translate="dedicatedCloud_tab_veeam_state"></dt>
            <dd data-translate="{{Â 'dedicatedCloud_tab_veeam_' + veeam.model.state.toUpperCase() }}"></dd>
        </dl>

        <div class="col-sm-3">
            <a class="btn btn-block btn-default"
                data-translate="dedicatedCloud_tab_veeam_on"
                data-ng-if="veeam.model.state === veeam.constants.DISABLED"
                data-ui-sref="{{ currentService.usesLegacyOrder ? 'app.dedicatedClouds.datacenter.backup.enableLegacy' : 'app.dedicatedClouds.datacenter.backup.enable' }}">
            </a>

            <a class="btn btn-block btn-default"
                data-translate="dedicatedCloud_tab_veeam_off"
                data-ng-if="veeam.model.state === veeam.constants.ENABLED"
                data-ui-sref="app.dedicatedClouds.datacenter.backup.disable">
            </a>
        </div>
    </div>

    <p data-ng-if="!isSplaActive">
        <span data-translate="dedicatedCloud_tab_veeam_noSPLA_1"></span>
        <a
            data-translate="dedicatedCloud_tab_veeam_splaActivationLink"
            data-ui-sref="app.dedicatedClouds.license"></a>
        <span data-translate="dedicatedCloud_tab_veeam_noSPLA_2"></span>
    </p>
</div>
