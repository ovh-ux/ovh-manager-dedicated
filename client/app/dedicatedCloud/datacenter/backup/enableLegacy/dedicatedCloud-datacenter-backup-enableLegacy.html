<form
    class="oui-modal oui-modal_shadow"
    name="backupEnableForm"
    novalidate
    data-ng-submit=":: $ctrl.submit()">
    <oui-modal
        data-title="{{ :: 'dedicatedCloud_tab_veeam_enable_title' | translate }}"
        data-primary-label="{{:: $ctrl.bindings.labels.primary }}"
        data-secondary-label="{{:: $ctrl.bindings.labels.secondary }}"
        data-secondary-action=":: $ctrl.closeModal()"
        data-on-dismiss=":: $ctrl.closeModal()"
        data-loading="$ctrl.bindings.isFetchingInitialData"
        data-type="{{:: $ctrl.bindings.isWarning ? 'warning' : undefined }}">

        <div data-ng-if=":: $ctrl.bindings.isWarning">
            <p
                data-ng-if=":: $ctrl.bindings.availableHosts.warning.isDisplayed"
                data-translate="{{:: $ctrl.bindings.availableHosts.warning.text }}"></p>

            <p
                data-ng-if=":: $ctrl.bindings.availableOffers.warning.isDisplayed"
                data-translate="{{:: $ctrl.bindings.availableOffers.warning.text }}"></p>
        </div>

        <div data-ng-if=":: $ctrl.bindings.isWarning === false ? true : undefined">
            <div data-ng-if=":: $ctrl.bindings.availableOffers.selection.isDisplayed">
                <p
                    data-translate="dedicatedCloud_datacenter_backup_enable_version_choice"
                    data-translate-values="{ name: $ctrl.datacenter.name }"></p>

                <oui-field data-label="{{:: 'dedicatedCloud_datacenter_backup_enable_version' | translate }}">
                    <label class="oui-select">
                        <select
                            id="version"
                            class="oui-select__input"
                            name="version"
                            data-ng-model="$ctrl.bindings.availableOffers.selection.value">
                            <option
                                value="classic"
                                data-translate="dedicatedCloud_datacenter_backup_enable_version_classic"></option>
                            <option
                                value="advanced"
                                data-translate="dedicatedCloud_datacenter_backup_enable_version_advanced"></option>
                        </select>
                        <span
                            class="oui-icon oui-icon-chevron-down"
                            aria-hidden="true"></span>
                    </label>
                    <div
                        class="oui-field__helper mt-3"
                        data-translate="dedicatedCloud_datacenter_backup_enable_version_explain"
                        data-translate-values="{ url: $ctrl.bindings.availableOffers.explanation.url }"></div>
                </oui-field>
            </div>

            <p
                data-ng-if=":: $ctrl.bindings.availableOffers.selection.isDisplayed === false ? true : undefined"
                data-translate="dedicatedCloud_tab_veeam_enable_message"
                data-translate-values="{ t0: $ctrl.datacenter.name }"></p>
        </div>

    </oui-modal>
</form>
