<div data-ng-controller="DedicatedCloudDatacentersOrderHostsLegacyCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="displayBC"
         data-wizard-title=":: 'dedicatedCloud_order_Host' | translate"
         data-wizard-bread-crumb
         data-wizard-confirm-button-text=":: 'wizard_order' | translate">

        <div data-wizard-step
             data-wizard-step-on-load="loadHostsProfiles"
             data-wizard-step-valid="!orderHosts.loading && orderHosts.selected && orderHosts.quantityToOrder > 0">

            <div class="text-center"
                 data-ng-if="orderHosts.loading">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-hide="orderHosts.loading">
                <p data-translate="dedicatedCloud_configuration_order_hosts_step1_question"></p>
                <div class="table-responsive">
                    <table class="table table-hover mb-5">
                        <thead>
                            <tr>
                                <th scope="col"
                                    class="min-width">
                                </th>
                                <th scope="col"
                                    class="text-center"
                                    data-translate="dedicatedCloud_configuration_order_hosts">
                                </th>
                                <th scope="col"
                                    class="text-right"
                                    data-translate="dedicatedCloud_configuration_order_hosts_processor_speed">
                                </th>
                                <th scope="col"
                                    class="text-right">
                                    <span class="d-block"
                                          data-translate="dedicatedCloud_configuration_order_hosts_memory">
                                    </span>
                                    <span data-translate="dedicatedCloud_configuration_order_hosts_memory_ecc"></span>
                                </th>
                                <th scope="col"
                                    class="text-right"
                                    data-translate="dedicatedCloud_configuration_order_hosts_nb_cores">
                                </th>
                                <th scope="col"
                                    class="text-right">
                                    <span class="d-block"
                                          data-translate="dedicatedCloud_configuration_order_hosts_step1_rate">
                                    </span>
                                    <small data-translate="dedicatedCloud_configuration_order_hosts_step1_monthly_rate"></small>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="profile in orderHosts.model track by $index">
                                <td>
                                    <input type="radio"
                                           name="selected_profile"
                                           value="{{ $index }}"
                                           data-ng-model="orderHosts.selected" />
                                </td>
                                <th scope="row"
                                    class="text-center"
                                    data-ng-bind="profile.name">
                                </th>
                                <td class="text-right"
                                    data-ng-bind="profile.cpu.value + ' ' + profile.cpu.unit">
                                </td>
                                <td class="text-right"
                                    data-ng-bind="profile.ram.value + ' ' + profile.ram.unit">
                                </td>
                                <td class="text-right"
                                    data-ng-bind="profile.core">
                                </td>
                                <td class="text-right">
                                    <strong class="text-danger"
                                            data-ng-bind="profile.priceDisplay">
                                    </strong>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="oui-message oui-message_info" role="alert">
                    <span class="oui-icon oui-icon-info_circle oui-icon_bicolor" aria-hidden="true"></span>
                    <p
                        class="oui-message__body"
                        data-translate="dedicatedCloud_configuration_order_hosts_quantity_info"></p>
                </div>

                <div class="form-group mt-3">
                    <label for="quantity"
                           class="control-label"
                           data-translate="dedicatedCloud_configuration_order_hosts_billing_quantity">
                    </label>
                    <oui-numeric id="quantity"
                                 name="quantity"
                                 model="orderHosts.quantityToOrder">
                    </oui-numeric>
                </div>
            </div>

        </div>

        <div data-wizard-step
             data-wizard-step-on-load="getHostSelected"
             data-wizard-step-valid="!orderHosts.loading && orderHosts.agreeContract == true">

            <div class="text-center"
                 data-ng-show="orderHosts.loading">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-hide="orderHosts.loading">
                <p data-translate="dedicatedCloud_configuration_order_hosts_step2_details"></p>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col"
                                class="text-center"
                                data-translate="dedicatedCloud_configuration_order_hosts">
                            </th>
                            <th scope="col"
                                class="text-right"
                                data-translate="dedicatedCloud_configuration_order_hosts_processor_speed">
                            </th>
                            <th scope="col"
                                class="text-right"
                                data-translate="dedicatedCloud_configuration_order_hosts_memory">
                            </th>
                            <th scope="col"
                                class="text-right"
                                data-translate="dedicatedCloud_configuration_order_hosts_nb_cores">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"
                                class="text-center"
                                data-ng-bind="orderHosts.selectedModel.name">
                            </th>
                            <td class="text-right"
                                data-ng-bind="orderHosts.selectedModel.cpu.value + ' ' + orderHosts.selectedModel.cpu.unit">
                            </td>
                            <td class="text-right"
                                data-ng-bind="orderHosts.selectedModel.ram.value + ' ' + orderHosts.selectedModel.ram.unit">
                            </td>
                            <td class="text-right"
                                data-ng-bind="orderHosts.selectedModel.core">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ul class="list-unstyled text-center">
                    <li>
                        <span data-translate="dedicatedCloud_configuration_order_hosts_billing_quantity"></span>
                        <strong data-ng-bind="orderHosts.quantityToOrder"></strong>
                    </li>
                    <li>
                        <span data-translate="dedicatedCloud_configuration_order_hosts_step2_monthly_price_HT"></span>
                        <strong class="text-danger"
                                data-ng-bind="orderHosts.orderResult.prices.withoutTax.text">
                        </strong>
                    </li>
                    <li>
                        <span data-translate="dedicatedCloud_configuration_order_hosts_step2_monthly_price_TTC"></span>
                        <strong class="text-danger"
                                data-ng-bind="orderHosts.orderResult.prices.withTax.text">
                        </strong>
                    </li>
                </ul>
                <p data-translate="dedicatedCloud_configuration_order_hosts_step2_confirm"></p>
                <p data-translate="dedicatedCloud_configuration_order_hosts_step2_explication"></p>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"
                               data-ng-model="orderHosts.agreeContract" />
                        <span data-translate="dedicatedCloud_configuration_order_hosts_step2_contracts"></span>
                    </label>
                </div>
                <ul>
                    <li data-ng-repeat="contract in orderHosts.orderResult.contracts track by $index">
                        <a target="_blank"
                           rel="noopener"
                           title="{{ contract.name }} ({{ 'core_new_window' | translate }})"
                           data-ng-href="{{ contract.url }}"
                           data-ng-bind="contract.name">
                        </a>
                    </li>
                </ul>
            </div>

        </div>

    </div>

</div>
