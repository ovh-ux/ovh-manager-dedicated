<div class="oui-progress-tracker my-5">
    <ol class="oui-progress-tracker__steps">
        <li class="oui-progress-tracker__step"
            data-ng-class="{
                'oui-progress-tracker__step_disabled': $ctrl.$stateParams.currentStep < 1,
                'oui-progress-tracker__step_active': $ctrl.$stateParams.currentStep === 1,
                'oui-progress-tracker__step_complete': $ctrl.$stateParams.currentStep > 1
            }">
            <span class="oui-progress-tracker__status">
                <span class="oui-progress-tracker__label"
                      data-translate="dedicatedCloud_datacenter_ovh_step_one"></span>
            </span>
        </li>
        <li class="oui-progress-tracker__step"
            data-ng-class="{
                'oui-progress-tracker__step_disabled': $ctrl.$stateParams.currentStep < 2,
                'oui-progress-tracker__step_active': $ctrl.$stateParams.currentStep === 2,
                'oui-progress-tracker__step_complete': $ctrl.$stateParams.currentStep > 2
            }">
            <span class="oui-progress-tracker__status">
                <span class="oui-progress-tracker__label"
                      data-translate="dedicatedCloud_datacenter_ovh_step_two"></span>
            </span>
        </li>
        <li class="oui-progress-tracker__step"
            data-ng-class="{
                'oui-progress-tracker__step_disabled': $ctrl.$stateParams.currentStep < 3,
                'oui-progress-tracker__step_active': $ctrl.$stateParams.currentStep === 3 && $ctrl.drpInformations.state !== $ctrl.DEDICATEDCLOUD_DATACENTER_DRP_STATUS.delivered,
                'oui-progress-tracker__step_complete': $ctrl.$stateParams.currentStep === 3 && $ctrl.drpInformations.state === $ctrl.DEDICATEDCLOUD_DATACENTER_DRP_STATUS.delivered
            }">
            <span class="oui-progress-tracker__status">
                <span class="oui-progress-tracker__label"
                      data-translate="dedicatedCloud_datacenter_ovh_step_three"></span>
            </span>
        </li>
    </ol>
</div>

<div data-ovh-alert="dedicatedCloudDatacenterDrpAlert"></div>
