<div class="text-center"
     data-ng-if="$ctrl.isLoading">
    <oui-spinner></oui-spinner>
</div>

<div data-ng-if="!$ctrl.isLoading">
    <oui-message class="mb-5"
                 data-ng-if="$ctrl.isProvisionning() || $ctrl.isEnabling"
                 data-type="info">
        <p data-translate="dedicatedCloud_datacenter_drp_confirm_creation_pending"></p>
        <p data-translate="dedicatedCloud_datacenter_drp_confirm_creation_pending_task"></p>
    </oui-message>

    <div data-ng-if="!$ctrl.isProvisionning()">
        <h3 class="oui-heading_4"
            data-translate="dedicatedCloud_datacenter_drp_confirm_summary_title"></h3>
        <dl class="row">
            <dt class="col-md-5"
                data-translate="dedicatedCloud_datacenter_drp_confirm_summary_drp_type"></dt>
            <dd class="col-md-7"
                data-ng-bind="::'dedicatedCloud_datacenter_' + $ctrl.drpInformations.drpType + '_choice' | translate"></dd>
            <dt class="col-md-5"
                data-translate="dedicatedCloud_datacenter_drp_confirm_summary_main_datacenter"></dt>
            <dd class="col-md-7"
                data-ng-bind="::$ctrl.drpInformations.primaryDatacenter.formattedName || '-'"></dd>
            <dt class="col-md-5"
                data-translate="dedicatedCloud_datacenter_drp_confirm_summary_main_pcc"></dt>
            <dd class="col-md-7"
                data-ng-bind="::$ctrl.drpInformations.primaryPcc.serviceName || '-'"></dd>
            <dt class="col-md-5"
                data-translate="dedicatedCloud_datacenter_drp_confirm_summary_secondary_datacenter"></dt>
            <dd class="col-md-7"
                data-ng-bind="::$ctrl.drpInformations.secondaryDatacenter.formattedName || '-'"></dd>
            <dt class="col-md-5"
                data-translate="dedicatedCloud_datacenter_drp_confirm_summary_secondary_pcc"></dt>
            <dd class="col-md-7"
                data-ng-bind="::$ctrl.drpInformations.secondaryPcc.serviceName || '-'"></dd>
        </dl>
    </div>

    <h3 class="oui-heading_4"
        data-translate="dedicatedCloud_datacenter_drp_confirm_zssp_password_title"></h3>
    <oui-button class="d-inline-block"
                data-variant="secondary"
                data-disabled="$ctrl.generatingPassword || $ctrl.isProvisionning()"
                data-on-click="$ctrl.regenerateZsspPassword()"
                data-ng-if="!$ctrl.generatingPassword">
        <span data-translate="dedicatedCloud_datacenter_drp_confirm_zssp_password_action_text"></span>
    </oui-button>
    <oui-spinner data-ng-if="$ctrl.generatingPassword"></oui-spinner>

    <h3 class="oui-heading_4 my-5"
        data-translate="dedicatedCloud_datacenter_drp_confirm_delete_drp_title"></h3>
    <oui-button data-variant="primary"
                data-on-click="$ctrl.deleteDrpModal()"
                data-disabled="!$ctrl.deleteActionAvailable || $ctrl.generatingPassword || $ctrl.isProvisionning()">
        <span data-translate="dedicatedCloud_datacenter_drp_confirm_delete_drp_action_text"></span>
    </oui-button>
</div>
