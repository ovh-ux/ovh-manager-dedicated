<div class="dedicatedCloud-datacenter">

    <div class="text-center mt-5"
         data-ng-if="loadingInformations && !loadingError">
        <oui-spinner data-size="l"></oui-spinner>
    </div>

    <div data-ng-if="!loadingInformations">

        <header class="page-header"
                role="banner">
            <div class="row">
                <div class="col-md-9">
                    <form name="formEditDisplayName"
                          novalidate>
                        <div class="mb-3"
                             data-ng-if="!datacenterName.editMode && !datacenterDescription.editMode">
                            <div class="d-flex">
                                <h1 class="oui-header_2 d-inline-block mb-0 word-break"
                                    data-ng-bind="datacenterName.model || 'dedicatedCloud_datacenter_no_name' | translate:{ t0: datacenter.id }">
                                </h1>
                                <button type="button"
                                        title="{{ 'wizard_modify' | translate }}"
                                        class="btn btn-icon my-auto ml-2"
                                        data-ng-click="editDescription(datacenterName.model, 'dedicatedCloud_datacenter_name')">
                                    <span class="oui-icon oui-icon-pen_line oui-icon_small" aria-hidden="true"></span>
                                </button>
                            </div>
                            <em data-ng-bind="datacenterDescription.model || ('dedicatedCloud_datacenter_no_description' | translate)"
                                class="align-middle">
                            </em>
                            <button type="button"
                                    title="{{ 'wizard_modify' | translate }}"
                                    class="btn btn-icon my-auto ml-2 d-inline-block align-middle"
                                    data-ng-click="editDescription(datacenterDescription.model, 'dedicatedCloud_datacenter_description')">
                                <span class="oui-icon oui-icon-pen_line" aria-hidden="true"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </header>

        <!-- Tabs -->
        <responsive-tabs>
            <responsive-tab data-state="app.dedicatedClouds.datacenter"
                            data-dropdown-title="{{ 'dedicatedCloud_tab_dashboard' | translate }}">
                <span data-translate="dedicatedCloud_tab_dashboard"></span>
            </responsive-tab>
            <responsive-tab data-state="app.dedicatedClouds.datacenter.hosts"
                            data-dropdown-title="{{ 'dedicatedCloud_tab_host' | translate }}">
                <span data-translate="dedicatedCloud_tab_host"></span>
            </responsive-tab>
            <responsive-tab data-state="app.dedicatedClouds.datacenter.datastores"
                            data-dropdown-title="{{ 'dedicatedCloud_tab_datastore' | translate }}">
                <span data-translate="dedicatedCloud_tab_datastore"></span>
            </responsive-tab>
            <responsive-tab data-state="app.dedicatedClouds.datacenter.backup"
                            data-dropdown-title="{{ 'dedicatedCloud_tab_backup' | translate }}">
                <span data-translate="dedicatedCloud_tab_backup"></span>
            </responsive-tab>
            <responsive-tab-more>
                <i class="fa fa-plus"></i>
            </responsive-tab-more>
        </responsive-tabs>
        <!-- End of Tabs -->

        <div class="tab-content">

            <div class="alert"
                 role="alert"
                 data-ng-class="alertType"
                 data-ng-show="message">
                <i class="close icon-remove" data-ng-click="message=null" aria-hidden="true"></i>
                <span data-ng-bind-html="message"></span>
            </div>

            <div class="alert alert-info"
                 role="alert"
                 data-ng-if="datacenter.model.hasDiscountAMD">
                <button type="button"
                        class="close"
                        data-dismiss="alert">
                    &times;
                </button>
                <p data-translate="dedicatedCloud_discount_AMD"></p>
            </div>

            <div data-ovh-alert="dedicatedCloudDatacenterAlert"></div>

            <div data-ui-view="pccDatacenterView"></div>
        </div>
    </div>

    <div id="currentAction" class="modal fade currentAction" role="dialog">
        <div class="modal-dialog">
            <div id="modal-container" class="modal-content" data-ng-include="stepPath"></div>
            <div id="modal-help" class="help4wizards"></div>
        </div>
    </div>

</div>
