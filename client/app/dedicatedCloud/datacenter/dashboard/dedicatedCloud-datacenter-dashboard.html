<div class="mb-5 px-0">
    <div class="row d-md-flex mb-5">
        <div class="col-md-4">
            <div class="oui-tile mb-5 h-100">
                <h3 class="oui-tile__title"
                    data-translate="dedicatedCloud_information_title">
                </h3>
                <div class="oui-tile__body">
                    <ul class="list-unstyled">
                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <strong class="d-block"
                                        data-translate="dedicatedCloud_datacenter_commercial_name">
                                </strong>
                                <span data-ng-bind="tr('dedicatedCloud_datacenter_commercial_name_' + datacenter.model.commercialName)"></span>
                            </div>
                        </li>
                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <strong class="d-block"
                                        data-translate="dedicatedCloud_datacenter_host">
                                </strong>
                                <span data-ng-bind="datacenter.model.hosts"></span>
                            </div>
                        </li>
                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <strong class="d-block"
                                        data-translate="dedicatedCloud_datacenter_datastore">
                                </strong>
                                <span data-ng-bind="datacenter.model.filers"></span>
                            </div>
                        </li>
                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <strong class="d-block"
                                        data-translate="dedicatedCloud_datacenter_VM_Backup">
                                </strong>
                                <span class="label label-info"
                                      data-translate="dedicatedCloud_coming_soon">
                                </span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
