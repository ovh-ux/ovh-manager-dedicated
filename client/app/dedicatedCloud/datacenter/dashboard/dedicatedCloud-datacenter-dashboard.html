<div class="mb-5 px-0">
    <div class="row d-md-flex mb-5">
        <div class="col-md-4">
            <div class="oui-tile mb-5 h-100">
                <h2 class="oui-header_4 oui-tile__title"
                    data-translate="dedicatedCloud_information_title">
                </h2>
                <div class="oui-tile__body">
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt class="oui-tile__term"
                                data-translate="dedicatedCloud_description"></dt>
                            <dd class="oui-tile__description"
                                data-ng-bind="datacenterName.model"></dd>
                        </dl>
                        <div class="oui-tile__actions">
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{ t0: ('common_change' | translate) } }}"
                                data-compact
                                data-align="end">
                                <oui-action-menu-item
                                    aria-label="{{:: 'common_change' | translate }}"
                                    data-text="{{:: 'common_change' | translate }}"
                                    data-ng-click="editDescription(datacenterName.model, 'dedicatedCloud_datacenter_name')">
                                </oui-action-menu-item>
                                <oui-action-menu-item
                                    aria-label="{{:: 'dedicatedCloud_datacenter_delete' | translate }}"
                                    data-text="{{:: 'dedicatedCloud_datacenter_delete' | translate }}"
                                    data-on-click="setAction('datacenter/delete/dedicatedCloud-datacenter-delete', datacenter.model.id)">
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt class="oui-tile__term"
                                data-translate="dedicatedCloud_datacenter_description"></dt>
                            <dd class="oui-tile__description"
                                data-ng-bind="datacenterDescription.model"></dd>
                        </dl>
                        <div class="oui-tile__actions">
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_description' | translate) } }}"
                                data-compact
                                data-align="end">
                                <oui-action-menu-item
                                    aria-label="{{:: 'common_change' | translate }}"
                                    data-text="{{:: 'common_change' | translate }}"
                                    data-ng-click="editDescription(datacenterDescription.model, 'dedicatedCloud_datacenter_description')">
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt class="oui-tile__term"
                                data-translate="dedicatedCloud_datacenter_commercial_name"></dt>
                            <dd class="oui-tile__description"
                                data-translate="{{ 'dedicatedCloud_datacenter_commercial_name_' + datacenter.model.commercialName }}"></dd>
                        </dl>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt class="oui-tile__term"
                                data-translate="dedicatedCloud_datacenter_host"></dt>
                            <dd class="oui-tile__description"
                                data-ng-bind="datacenter.model.hosts"></dd>
                        </dl>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt class="oui-tile__term"
                                data-translate="dedicatedCloud_datacenter_datastore"></dt>
                            <dd class="oui-tile__description"
                                data-ng-bind="datacenter.model.filers"></dd>
                        </dl>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt class="oui-tile__term"
                                data-translate="dedicatedCloud_datacenter_VM_Backup"></dt>
                            <dd class="oui-tile__description"
                                data-translate="dedicatedCloud_coming_soon"></dd>
                        </dl>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition"
                            data-ng-if="!loading">
                            <dt class="oui-tile__term"
                                data-translate="dedicatedCloud_subscription_links"></dt>
                            <dd class="oui-link">
                                <a class="d-block"
                                   target="_blank"
                                   rel="noopener"
                                   title="{{ 'dedicatedCloud_datacenter_go_vscope' | translate }}"
                                   data-ng-href="{{dedicatedCloud.vScopeUrl}}">
                                    <span data-translate="dedicatedCloud_datacenter_go_vscope"></span>
                                    <span class="fa fa-external-link"
                                          aria-hidden="true">
                                    </span>
                                </a>
                                <a class="d-block"
                                   target="_blank"
                                   rel="noopener"
                                   title="{{ 'dedicatedCloud_datacenter_go_web_interface' | translate }}"
                                   data-ng-if="dedicatedCloud.webInterfaceUrl"
                                   data-ng-href="{{dedicatedCloud.webInterfaceUrl}}">
                                    <span data-translate="dedicatedCloud_datacenter_go_web_interface"></span>
                                    <span class="fa fa-external-link"
                                          aria-hidden="true">
                                    </span>
                                </a>
                                <a class="d-block"
                                   target="_blank"
                                   rel="noopener"
                                   title="{{ 'dedicatedCloud_datacenter_go_certified_web_interface' | translate }}"
                                   data-ng-if="dedicatedCloud.certifiedInterfaceUrl && dedicatedCloud.advancedSecurity"
                                   data-ng-href="{{dedicatedCloud.certifiedInterfaceUrl}}">
                                    <span data-translate="dedicatedCloud_datacenter_go_certified_web_interface"></span>
                                    <span class="fa fa-external-link"
                                          aria-hidden="true">
                                    </span>
                                </a>
                            </dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
