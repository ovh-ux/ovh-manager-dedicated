<ovh-manager-dedicated-cloud-datacenter-drp-alerts
    data-current-drp="$ctrl.currentDrp"
    data-current-user="$ctrl.currentUser"></ovh-manager-dedicated-cloud-datacenter-drp-alerts>

<div class="mb-5 px-0">
    <div class="row d-md-flex mb-5">
        <div class="col-md-4">
            <oui-tile data-heading="{{:: 'dedicatedCloud_information_title' | translate }}">
                <oui-tile-definition data-term="{{:: 'dedicatedCloud_description' | translate }}"
                                     data-description="{{ datacenterName.model }}">
                    <oui-action-menu aria-label="{{:: 'menu_action_label' | translate:{ t0: ('common_change' | translate) } }}"
                                     data-compact
                                     data-align="end">
                        <oui-action-menu-item aria-label="{{:: 'common_change' | translate }}"
                                              data-text="{{:: 'common_change' | translate }}"
                                              data-ng-click="editDescription(datacenterName.model, 'dedicatedCloud_datacenter_name')">
                        </oui-action-menu-item>
                        <oui-action-menu-item aria-label="{{:: 'dedicatedCloud_datacenter_delete' | translate }}"
                                              data-text="{{:: 'dedicatedCloud_datacenter_delete' | translate }}"
                                              data-on-click="setAction('datacenter/delete/dedicatedCloud-datacenter-delete', datacenter.model.id)">
                        </oui-action-menu-item>
                    </oui-action-menu>
                </oui-tile-definition>
                <oui-tile-definition data-term="{{:: 'dedicatedCloud_datacenter_description' | translate }}"
                                     data-description="{{ datacenterDescription.model }}">
                    <oui-action-menu aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_description' | translate) } }}"
                                     data-compact
                                     data-align="end">
                        <oui-action-menu-item aria-label="{{:: 'common_change' | translate }}"
                                              data-text="{{:: 'common_change' | translate }}"
                                              data-ng-click="editDescription(datacenterDescription.model, 'dedicatedCloud_datacenter_description')">
                        </oui-action-menu-item>
                    </oui-action-menu>
                </oui-tile-definition>
                <oui-tile-definition data-term="{{:: 'dedicatedCloud_datacenter_commercial_name' | translate }}"
                                     data-description="{{:: 'dedicatedCloud_datacenter_commercial_name_' + datacenter.model.commercialName | translate }}"></oui-tile-definition>
                <oui-tile-definition data-term="{{:: 'dedicatedCloud_datacenter_host' | translate }}"
                                     data-description="{{:: datacenter.model.hosts }}"></oui-tile-definition>
                <oui-tile-definition data-term="{{:: 'dedicatedCloud_datacenter_datastore' | translate }}"
                                     data-description="{{:: datacenter.model.filers }}"></oui-tile-definition>
                <oui-tile-definition data-term="{{:: 'dedicatedCloud_datacenter_VM_Backup' | translate }}"
                                     data-description="{{:: 'dedicatedCloud_coming_soon' | translate }}"></oui-tile-definition>
                <oui-tile-definition data-term="{{:: 'dedicatedCloud_datacenter_drp' | translate }}">
                    <oui-tile-description>
                        <span class="oui-status"
                              data-ng-class="{
                                  'oui-status_error': $ctrl.drpStatus === $ctrl.DRP_STATUS.disabled || $ctrl.drpStatus === $ctrl.DRP_STATUS.error || $ctrl.currentDrp.vpnStatus === $ctrl.DRP_VPN_STATUS.notConfigured
                                  || $ctrl.currentDrp.vpnStatus === $ctrl.DRP_VPN_STATUS.error,
                                  'oui-status_warning': $ctrl.drpStatus === $ctrl.DRP_STATUS.delivering || $ctrl.drpStatus === $ctrl.DRP_STATUS.disabling || $ctrl.currentDrp.vpnStatus === $ctrl.DRP_VPN_STATUS.configuring,
                                  'oui-status_success': $ctrl.drpStatus === $ctrl.DRP_STATUS.delivered
                            }">
                            <span data-ng-if="::!$ctrl.currentDrp.isWaitingVpnConfiguration"
                                  data-translate="{{:: 'dedicatedCloud_options_zerto_status_' + $ctrl.drpStatus }}"></span>
                            <span data-ng-if="::$ctrl.currentDrp.isWaitingVpnConfiguration"
                                  data-translate="{{:: 'dedicatedCloud_options_zerto_status_vpn_' + $ctrl.currentDrp.vpnStatus }}"></span>
                        </span>
                    </oui-tile-description>
                    <oui-action-menu data-ng-if="::$ctrl.isDrpActionPossible()"
                                     data-align="end"
                                     data-compact>
                        <oui-action-menu-item data-ui-sref="app.dedicatedClouds.datacenter.drp"
                                              data-ng-if="::$ctrl.drpStatus === 'disabled'">
                            <span data-translate="dedicatedCloud_options_zerto_action_install"></span>
                        </oui-action-menu-item>
                        <oui-action-menu-item data-ui-sref="app.dedicatedClouds.datacenter.drp.summary({ 'drpInformations': $ctrl.currentDrp })"
                                              data-ng-if="::$ctrl.currentDrp.vpnStatus === $ctrl.DRP_VPN_STATUS.notConfigured">
                            <span data-translate="dedicatedCloud_options_zerto_action_add_configuration"></span>
                        </oui-action-menu-item>
                        <oui-action-menu-item data-ng-if="::$ctrl.drpStatus === 'delivered' && $ctrl.drpRemotePccStatus === 'delivered'"
                                              data-ui-sref="app.dedicatedClouds.datacenter.dashboard.deleteDrp">
                            <span data-translate="dedicatedCloud_options_zerto_action_delete"></span>
                        </oui-action-menu-item>
                    </oui-action-menu>
                </oui-tile-definition>
                <oui-tile-definition data-term="{{:: 'dedicatedCloud_subscription_links' | translate }}">
                    <oui-tile-description class="oui-link">
                        <a class="d-block"
                           target="_blank"
                           rel="noopener"
                           title="{{:: 'dedicatedCloud_datacenter_go_vscope' | translate }}"
                           data-ng-href="{{:: dedicatedCloud.vScopeUrl }}">
                            <span data-translate="dedicatedCloud_datacenter_go_vscope"></span>
                            <span class="fa fa-external-link"
                                  aria-hidden="true">
                            </span>
                        </a>
                        <a class="d-block"
                           target="_blank"
                           rel="noopener"
                           title="{{:: 'dedicatedCloud_datacenter_go_web_interface' | translate }}"
                           data-ng-if="dedicatedCloud.webInterfaceUrl"
                           data-ng-href="{{:: dedicatedCloud.webInterfaceUrl }}">
                            <span data-translate="dedicatedCloud_datacenter_go_web_interface"></span>
                            <span class="fa fa-external-link"
                                  aria-hidden="true">
                            </span>
                        </a>
                        <a class="d-block"
                           target="_blank"
                           rel="noopener"
                           title="{{:: 'dedicatedCloud_datacenter_go_certified_web_interface' | translate }}"
                           data-ng-if="dedicatedCloud.certifiedInterfaceUrl && dedicatedCloud.advancedSecurity"
                           data-ng-href="{{:: dedicatedCloud.certifiedInterfaceUrl }}">
                            <span data-translate="dedicatedCloud_datacenter_go_certified_web_interface"></span>
                            <span class="fa fa-external-link"
                                  aria-hidden="true">
                            </span>
                        </a>
                    </oui-tile-description>
                </oui-tile-definition>
            </oui-tile>
        </div>
    </div>
</div>
