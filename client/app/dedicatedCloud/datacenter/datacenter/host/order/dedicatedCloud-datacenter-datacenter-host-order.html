<div data-ng-controller="DedicatedCloudDatacentersOrderHostsCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="displayBC"
         data-wizard-title="i18n.dedicatedCloud_order_Host"
         data-wizard-bread-crumb
         data-wizard-confirm-button-text="i18n.wizard_order">

        <div data-wizard-step
             data-wizard-step-on-load="loadHostsProfiles"
             data-wizard-step-valid="!orderHosts.loading && orderHosts.selected && orderHosts.quantityToOrder > 0">

            <div class="text-center"
                 data-ng-if="orderHosts.loading">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-hide="orderHosts.loading">
                <p data-i18n-static="dedicatedCloud_configuration_order_hosts_step1_question"></p>
                <table class="table table-hover mb-5">
                    <thead>
                        <tr>
                            <th scope="col"
                                class="min-width">
                            </th>
                            <th scope="col"
                                class="text-center"
                                data-i18n-static="dedicatedCloud_configuration_order_hosts">
                            </th>
                            <th scope="col"
                                class="text-right"
                                data-i18n-static="dedicatedCloud_configuration_order_hosts_processor_speed">
                            </th>
                            <th scope="col"
                                class="text-right">
                                <span class="d-block"
                                      data-i18n-static="dedicatedCloud_configuration_order_hosts_memory">
                                </span>
                                <span data-i18n-static="dedicatedCloud_configuration_order_hosts_memory_ecc"></span>
                            </th>
                            <th scope="col"
                                class="text-right"
                                data-i18n-static="dedicatedCloud_configuration_order_hosts_nb_cores">
                            </th>
                            <th scope="col"
                                class="text-right">
                                <span class="d-block"
                                      data-i18n-static="dedicatedCloud_configuration_order_hosts_step1_rate">
                                </span>
                                <small data-i18n-static="dedicatedCloud_configuration_order_hosts_step1_monthly_rate"></small>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="profile in orderHosts.model track by $index">
                            <td>
                                <input type="radio"
                                       name="selected_profile"
                                       value="{{ $index }}"
                                       data-ng-model="orderHosts.selected" />
                            </td>
                            <th scope="row"
                                class="text-center"
                                data-ng-bind="profile.name">
                            </th>
                            <td class="text-right"
                                data-ng-bind="profile.cpu.value + ' ' + profile.cpu.unit">
                            </td>
                            <td class="text-right"
                                data-ng-bind="profile.ram.value + ' ' + profile.ram.unit">
                            </td>
                            <td class="text-right"
                                data-ng-bind="profile.core">
                            </td>
                            <td class="text-right">
                                <strong class="text-danger"
                                        data-ng-bind="profile.priceDisplay">
                                </strong>
                                <span class="ml-3"
                                      data-ng-show="hasDiscount(profile)"
                                      data-ng-bind="'(' + hasDiscount(profile) + ') *'">
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <label for="quantity"
                           class="control-label"
                           data-i18n-static="dedicatedCloud_configuration_order_hosts_billing_quantity">
                    </label>
                    <oui-numeric id="quantity"
                                 name="quantity"
                                 model="orderHosts.quantityToOrder">
                    </oui-numeric>
                </div>
                <span data-ng-show="showDiscount">* {{ tr('dedicatedCloud_discount_explanation') }}</span>
            </div>

        </div>

        <div data-wizard-step
             data-wizard-step-on-load="getHostSelected"
             data-wizard-step-valid="!orderHosts.loading && orderHosts.agreeContract == true">

            <div class="text-center"
                 data-ng-show="orderHosts.loading">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-hide="orderHosts.loading">
                <p data-i18n-static="dedicatedCloud_configuration_order_hosts_step2_details"></p>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col"
                                class="text-center"
                                data-i18n-static="dedicatedCloud_configuration_order_hosts">
                            </th>
                            <th scope="col"
                                class="text-right"
                                data-i18n-static="dedicatedCloud_configuration_order_hosts_processor_speed">
                            </th>
                            <th scope="col"
                                class="text-right"
                                data-i18n-static="dedicatedCloud_configuration_order_hosts_memory">
                            </th>
                            <th scope="col"
                                class="text-right"
                                data-i18n-static="dedicatedCloud_configuration_order_hosts_nb_cores">
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row"
                                class="text-center"
                                data-ng-bind="orderHosts.selectedModel.name">
                            </th>
                            <td class="text-right"
                                data-ng-bind="orderHosts.selectedModel.cpu.value + ' ' + orderHosts.selectedModel.cpu.unit">
                            </td>
                            <td class="text-right"
                                data-ng-bind="orderHosts.selectedModel.ram.value + ' ' + orderHosts.selectedModel.ram.unit">
                            </td>
                            <td class="text-right"
                                data-ng-bind="orderHosts.selectedModel.core">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ul class="list-unstyled text-center">
                    <li>
                        <span data-i18n-static="dedicatedCloud_configuration_order_hosts_billing_quantity"></span>
                        <strong data-ng-bind="orderHosts.quantityToOrder"></strong>
                    </li>
                    <li>
                        <span data-i18n-static="dedicatedCloud_configuration_order_hosts_step2_monthly_price_HT"></span>
                        <strong class="text-danger"
                                data-ng-bind="orderHosts.orderResult.prices.withoutTax.text">
                        </strong>
                        <span class="ml-3"
                              data-ng-show="hasDiscount(orderHosts.selectedModel)"
                              data-ng-bind="'(' + hasDiscount(orderHosts.selectedModel) + ') *'">
                        </span>
                    </li>
                    <li>
                        <span data-i18n-static="dedicatedCloud_configuration_order_hosts_step2_monthly_price_TTC"></span>
                        <strong class="text-danger"
                                data-ng-bind="orderHosts.orderResult.prices.withTax.text">
                        </strong>
                    </li>
                </ul>
                <p data-ng-show="hasDiscount(orderHosts.selectedModel)"
                   data-ng-bind="'*' + tr('dedicatedCloud_discount_explanation')">
                </p>
                <p data-i18n-static="dedicatedCloud_configuration_order_hosts_step2_confirm"></p>
                <p data-i18n-static="dedicatedCloud_configuration_order_hosts_step2_explication"></p>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"
                               data-ng-model="orderHosts.agreeContract" />
                        <span data-i18n-static="dedicatedCloud_configuration_order_hosts_step2_contracts"></span>
                    </label>
                </div>
                <ul>
                    <li data-ng-repeat="contract in orderHosts.orderResult.contracts track by $index">
                        <a target="_blank"
                           rel="noopener"
                           title="{{ contract.name }} ({{ i18n.core_new_window }})"
                           data-ng-href="{{ contract.url }}"
                           data-ng-bind="contract.name">
                        </a>
                    </li>
                </ul>
            </div>

        </div>

    </div>

</div>
