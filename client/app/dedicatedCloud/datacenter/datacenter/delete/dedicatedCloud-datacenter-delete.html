<div data-ng-controller="DedicatedCloudSubDatacentersDeleteCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteDatacenter"
         data-wizard-title="i18n.dedicatedCloud_datacenter_delete">

        <div data-wizard-step
             data-wizard-step-valid="true">

            <div class="text-center"
                 data-ng-if="loading">
                <oui-spinner></oui-spinner>
            </div>

            <p data-ng-if="!loading"
               data-ng-bind="tr('dedicatedCloud_datacenter_delete_confirmation', currentActionData)">
            </p>

        </div>

    </div>

</div>
