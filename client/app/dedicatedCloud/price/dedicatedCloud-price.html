<div data-ng-controller="DedicatedCloudNewPricesInformationCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="resetAction"
         data-wizard-title="tr('dedicatedCloud_dashboard_change_price_title', [dedicatedCloud.name])"
         data-wizard-confirm-button-text="i18n.global_OK">

        <div data-wizard-step>

            <p data-i18n-static="dedicatedCloud_dashboard_change_price_info"></p>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col"
                            data-i18n-static="dedicatedCloud_dashboard_change_price_name">
                        </th>
                        <th scope="col"
                            data-i18n-static="dedicatedCloud_dashboard_change_price_dedicatedCloud_type">
                        </th>
                        <th scope="col"
                            data-i18n-static="dedicatedCloud_dashboard_change_price_old_price">
                        </th>
                        <th scope="col"
                            data-i18n-static="dedicatedCloud_dashboard_change_price_new_price">
                        </th>
                    </tr>
                </thead>
                <tbody data-ng-show="loader">
                    <tr>
                        <td colspan="4"
                            class="text-center">
                            <oui-spinner></oui-spinner>
                        </td>
                    </tr>
                </tbody>
                <tbody data-ng-show="!loader">
                    <tr data-ng-repeat="priceInformation in pricesInformation track by $index">
                        <th scope="row"
                            data-ng-bind="priceInformation.name">
                        </th>
                        <td data-ng-bind="priceInformation.resourceType"></td>
                        <td data-ng-bind="priceInformation.oldPrice.text"></td>
                        <td data-ng-bind="priceInformation.newPrice.text"></td>
                    </tr>
                </tbody>
            </table>
            <div data-pagination-front
                 data-items="pricesInformationIds"
                 data-paginated-items="pricesInformation"
                 data-current-page="currentPage"
                 data-items-per-page="itemsPerPage"
                 data-nb-pages="nbPages"
                 data-transform-item="transformItem(item)"
                 data-on-transform-item-done="onTransformItemDone(items)"
                 data-page-placeholder="{{ tr('pagination_page', [currentPage, nbPages]) }}"
                 data-item-per-page-placeholder="{{ tr('pagination_display') }}">
            </div>
            <a target="_blank"
               rel="noopener"
               title="{{ i18n.dedicatedCloud_configuration_kvm_new_window }}"
               data-ng-if="dedicatedCloud2016NewsUrl"
               data-ng-href="{{ dedicated2016NewsUrl }}"
               data-i18n-static="dedicatedCloud_dashboard_change_price_details">
            </a>

        </div>

    </div>

</div>
