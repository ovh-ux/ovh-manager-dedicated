<ovh-manager-dedicated-cloud-datacenter-drp-alerts
    data-current-drp="$ctrl.currentDrp"
    data-current-user="$ctrl.currentUser"></ovh-manager-dedicated-cloud-datacenter-drp-alerts>

<div class="text-center"
     data-ng-if="$ctrl.loading">
    <oui-spinner></oui-spinner>
</div>

<div data-ng-if="!$ctrl.loading">
    <div class="row d-md-flex">

        <!-- GENERAL INFORMATIONS -->
        <div
            class="mb-5"
            data-ng-class="{
                'col-md-4': $ctrl.allowDedicatedServerComplianceOptions,
                'col-md-6': !$ctrl.allowDedicatedServerComplianceOptions
            }">
            <oui-tile
                class="h-100"
                data-heading="{{:: 'dedicatedCloud_information_title' | translate }}">
                <oui-tile-definition
                    data-term="{{:: 'dedicatedCloud_description' | translate }}"
                    data-description="{{ $ctrl.currentService.description }}">
                    <oui-action-menu
                        data-aria-label="{{:: 'menu_action_label' | translate: { t0: ('dedicatedCloud_description' | translate) } }}"
                        data-compact
                        data-align="end">
                        <oui-action-menu-item
                            data-text="{{:: 'common_change' | translate }}"
                            data-ng-click=":: $ctrl.openModalToEditDescription()"></oui-action-menu-item>
                        <oui-action-menu-item
                            data-text="{{:: 'dedicatedCloud_close_service' | translate }}"
                            data-ui-sref="app.dedicatedClouds.terminate"></oui-action-menu-item>
                    </oui-action-menu>
                </oui-tile-definition>
                <oui-tile-definition
                    data-term="{{:: 'dedicatedCloud_type' | translate }}"
                    data-description="{{:: $ctrl.buildDescription() }}"></oui-tile-definition>
                <oui-tile-definition
                    data-term="{{:: 'dedicatedCloud_commercialRange' | translate }}"
                    data-description="{{:: $ctrl.currentService.commercialRange }}"></oui-tile-definition>
                <oui-tile-definition
                    data-term="{{:: 'dedicatedCloud_pcc_zone' | translate }}"
                    data-description="{{:: $ctrl.currentService.location }}"></oui-tile-definition>
                <oui-tile-definition
                    data-term="{{:: 'dedicatedCloud_access' | translate }}"
                    data-description="{{:: $ctrl.getUserAccessPolicyLabel() }}"></oui-tile-definition>
                <oui-tile-definition data-term="{{:: 'dedicatedCloud_bandwidth' | translate }}">
                    <oui-tile-description
                        class="oui-status oui-status_info"
                        data-translate="dedicatedCloud_coming_soon"></oui-tile-description>
                </oui-tile-definition>
                <oui-tile-definition
                    data-term="{{:: 'dedicatedCloud_datacenter_count' | translate }}"
                    data-description="{{:: $ctrl.currentService.datacenterCount }}"></oui-tile-definition>
                <oui-tile-definition
                    data-term="{{:: 'dedicatedCloud_nb_bloc_IP_ripe' | translate }}">
                    <oui-tile-description
                        data-ng-if="$ctrl.currentService.ipRipeCount === 0"
                        data-translate="dedicatedCloud_nb_bloc_IP_no_data"></oui-tile-description>
                    <oui-tile-description
                        data-ng-if="$ctrl.currentService.ipRipeCount > 0"
                        data-ng-bind="$ctrl.currentService.ipRipeCount"></oui-tile-description>
                    <oui-action-menu
                        data-aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_order_block' | translate) } }}"
                        data-compact
                        data-align="end">
                        <oui-action-menu-item
                            data-text="{{:: 'dedicatedCloud_order_block' | translate }}"
                            data-ui-sref="app.ip({ serviceName: $ctrl.currentService.name })">
                        </oui-action-menu-item>
                    </oui-action-menu>
                </oui-tile-definition>
                <oui-tile-definition
                    data-ng-if="$ctrl.currentService.ipArinCount > 0"
                    data-term="{{:: 'dedicatedCloud_nb_bloc_IP_arin' | translate }}">
                    <oui-tile-description
                        data-ng-bind=":: $ctrl.currentService.ipArinCount"></oui-tile-description>
                    <oui-action-menu
                        data-aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_order_block' | translate) } }}"
                        data-compact
                        data-align="end">
                        <oui-action-menu-item
                            data-text="{{:: 'dedicatedCloud_order_block' | translate }}"
                            data-ui-sref="app.ip({ serviceName: $ctrl.currentService.name })">
                        </oui-action-menu-item>
                    </oui-action-menu>
                </oui-tile-definition>
                <oui-tile-definition data-term="{{:: 'dedicatedCloud_subscription_links' | translate }}">
                    <oui-tile-description>
                        <a
                            class="d-block oui-link_icon"
                            target="_blank"
                            rel="noopener"
                            data-ng-href="{{:: $ctrl.currentService.vScopeUrl }}">
                            <span data-translate="dedicatedCloud_datacenter_go_vscope"></span>
                            <span
                                class="oui-icon oui-icon-external_link"
                                aria-hidden="true"></span>
                            <span
                                class="sr-only"
                                data-translate="common_new_tab"></span>
                        </a>
                        <a
                            class="d-block oui-link_icon"
                            target="_blank"
                            rel="noopener"
                            data-ng-if=":: $ctrl.currentService.webInterfaceUrl"
                            data-ng-href="{{:: $ctrl.currentService.webInterfaceUrl}}">
                            <span data-translate="dedicatedCloud_datacenter_go_web_interface"></span>
                            <span
                                class="oui-icon oui-icon-external_link"
                                aria-hidden="true"></span>
                            <span
                                class="sr-only"
                                data-translate="common_new_tab"></span>
                        </a>
                    </oui-tile-description>
                </oui-tile-definition>
            </oui-tile>
        </div>

        <!-- PCC OPTIONS -->
        <div data-ng-class="{
            'col-md-4': $ctrl.allowDedicatedServerComplianceOptions,
            'col-md-6': !$ctrl.allowDedicatedServerComplianceOptions
        }"
            data-ng-if="!$ctrl.dedicatedCloud.isExpired">
            <div class="oui-tile mb-5 h-100">
                <h2 class="oui-header_4 oui-tile__title"
                    data-translate="dedicatedCloud_options_title">
                </h2>
                <div class="oui-tile__body"
                    data-ng-controller="DedicatedCloudVMwareOptionCtrl as vmWareCrtrl">
                    <!-- ZERTO DRP OPTION -->
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt class="oui-tile__term"
                                data-translate="dedicatedCloud_options_zerto"></dt>
                            <dd class="oui-tile__description">
                                <span class="oui-status"
                                      data-ng-class="{
                                          'oui-status_error': $ctrl.drpStatus === $ctrl.DRP_STATUS.disabled || $ctrl.drpStatus === $ctrl.DRP_STATUS.error || $ctrl.currentDrp.vpnStatus === $ctrl.DRP_VPN_STATUS.notConfigured || $ctrl.currentDrp.vpnStatus === $ctrl.DRP_VPN_STATUS.error,
                                          'oui-status_warning': $ctrl.drpStatus === $ctrl.DRP_STATUS.delivering || $ctrl.drpStatus === $ctrl.DRP_STATUS.disabling || $ctrl.currentDrp.vpnStatus === $ctrl.DRP_VPN_STATUS.configuring,
                                          'oui-status_success': $ctrl.drpStatus === $ctrl.DRP_STATUS.delivered
                                    }">
                                    <span data-translate="{{:: $ctrl.currentDrp.isWaitingVpnConfiguration ? 'dedicatedCloud_options_zerto_status_vpn_' + $ctrl.currentDrp.vpnStatus : 'dedicatedCloud_options_zerto_status_' + $ctrl.drpStatus }}"></span>
                                </span>
                            </dd>
                        </dl>
                        <oui-action-menu data-ng-if="::$ctrl.isDrpActionPossible()"
                                         data-compact
                                         data-align="end">
                            <oui-action-menu-item data-ng-if="::$ctrl.drpStatus === $ctrl.DRP_STATUS.disabled"
                                                  data-on-click="$ctrl.chooseDatacenterForDrp()">
                                <span data-translate="dedicatedCloud_options_zerto_action_install"></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item data-on-click="$ctrl.goToVpnConfigurationState()"
                                                  data-ng-if="::$ctrl.currentDrp.vpnStatus === $ctrl.DRP_VPN_STATUS.notConfigured">
                                <span data-translate="dedicatedCloud_options_zerto_action_add_configuration"></span>
                            </oui-action-menu-item>
                            <oui-action-menu-item data-ng-if="::$ctrl.drpStatus === $ctrl.DRP_STATUS.delivered && $ctrl.drpRemotePccStatus === $ctrl.DRP_STATUS.delivered && $ctrl.currentDrp.vpnStatus !== $ctrl.DRP_VPN_STATUS.configuring"
                                                  data-ui-sref="app.dedicatedClouds.deleteDrp">
                                <span data-translate="dedicatedCloud_options_zerto_action_delete"></span>
                            </oui-action-menu-item>
                        </oui-action-menu>
                    </div>
                    <!-- NSX OPTION -->
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition"
                            data-ng-if="options.nsx.loading">
                            <div class="text-center">
                                <oui-spinner></oui-spinner>
                            </div>
                        </dl>
                        <dl class="oui-tile__definition"
                            data-ng-if="!options.nsx.loading && options.nsx.state !== null">
                            <dt class="oui-tile__term"
                                data-translate="dedicatedCloud_options_nsx"></dt>
                            <dd class="oui-tile__description">
                                <span data-ng-bind="options.nsx.toggable ? ('dedicatedCloud_options_state_' + options.nsx.state | translate) : options.nsx.toggableMessage"></span>
                            </dd>
                            <a class="oui-link d-block"
                            target="_blank"
                            rel="noopener"
                            data-ng-href="{{ options.nsx.guide }}">
                                <span data-translate="dedicatedCloud_options_discover"></span>
                                <span class="fa fa-external-link"
                                    aria-hidden="true">
                                </span>
                            </a>
                        </dl>
                        <div class="oui-tile__actions"
                            data-ng-if="!options.nsx.loading && options.nsx.state !== null && options.nsx.toggable">
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_options_nsx' | translate) } }}"
                                data-compact
                                data-align="end">
                                <oui-action-menu-item
                                    aria-label="{{:: (options.nsx.state === 'enabled' ? 'dedicatedCloud_options_unactivate' : 'dedicatedCloud_options_activate') | translate}}"
                                    data-text="{{:: (options.nsx.state === 'enabled' ? 'dedicatedCloud_options_unactivate' : 'dedicatedCloud_options_activate') | translate}}"
                                    data-on-click="$ctrl.setAction('vmware-option/' + (options.nsx.state === 'enabled' ? 'disable' : 'order') + '/dedicatedCloud-vmware-option-' + (options.nsx.state === 'enabled' ? 'disable' : 'order'), 'nsx')">
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                    <!-- VROPS OPTIONS -->
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition"
                            data-ng-if="options.vrops.loading">
                            <div class="text-center">
                                <oui-spinner></oui-spinner>
                            </div>
                        </dl>
                        <dl class="oui-tile__definition"
                            data-ng-if="!options.vrops.loading && options.vrops.state !== null">
                            <dt class="oui-tile__term"
                                data-translate="dedicatedCloud_options_vrops"></dt>
                            <dd class="oui-tile__description">
                                <span data-ng-bind="options.vrops.toggable ? ('dedicatedCloud_options_state_' + options.vrops.state | translate) : options.vrops.toggableMessage"></span>
                            </dd>
                            <a class="oui-link d-block"
                            target="_blank"
                            rel="noopener"
                            title="{{ 'dedicatedCloud_options_discover' | translate }} ({{ 'core_new_window' | translate }})"
                            data-ng-href="{{ options.vrops.guide }}">
                                <span data-translate="dedicatedCloud_options_discover"></span>
                                <span class="fa fa-external-link"
                                    aria-hidden="true">
                                </span>
                            </a>
                        </dl>
                        <div class="oui-tile__actions"
                            data-ng-if="!options.vrops.loading && options.vrops.state !== null && options.vrops.toggable">
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_options_vrops' | translate) } }}"
                                data-compact
                                data-align="end">
                                <oui-action-menu-item
                                    aria-label="{{:: (options.vrops.state === 'enabled' ? 'dedicatedCloud_options_unactivate' : 'dedicatedCloud_options_activate') | translate }}"
                                    data-text="{{:: (options.vrops.state === 'enabled' ? 'dedicatedCloud_options_unactivate' : 'dedicatedCloud_options_activate') | translate }}"
                                    data-on-click="$ctrl.setAction('vmware-option/' + (options.vrops.state === 'enabled' ? 'disable' : 'order') + '/dedicatedCloud-vmware-option-' + (options.vrops.state === 'enabled' ? 'disable' : 'order'), 'vrops')">
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- PCI DSS, HDS AND HIPAA -->
        <div class="col-md-4"
            data-ng-if="$ctrl.allowDedicatedServerComplianceOptions && !$ctrl.dedicatedCloud.isExpired">
            <div class="oui-tile mb-5 h-100">
                <h2 class="oui-header_4 oui-tile__title">
                    <span data-translate="dedicatedCloud_options_security_title"></span>
                    <span class="fa fa-question-circle small"
                        data-uib-tooltip-html="'dedicatedCloud_options_security_title_tooltip' | translate"
                        data-tooltip-placement="bottom"
                        data-tooltip-append-to-body="true">
                    </span>
                </h2>
                <div class="oui-tile__body"
                    data-ng-controller="DedicatedCloudSecurityOptionsCtrl as optionsCtrl">
                    <div class="oui-tile__item"
                        data-ng-if="loading">
                        <dl class="oui-tile__definition">
                            <div class="text-center">
                                <oui-spinner></oui-spinner>
                            </div>
                        </dl>
                    </div>
                    <div class="oui-tile__item"
                        data-ng-repeat="optionName in optionNames track by $index"
                        data-ng-if="!loading">
                        <dl class="oui-tile__definition">
                            <dt class="oui-tile__term"
                                data-translate="{{ 'dedicatedCloud_options_' + optionName }}"></dt>
                            <dd class="oui-tile__description">
                                <span data-ng-bind="'dedicatedCloud_options_state_' + options[optionName].state | translate"></span>
                            </dd>
                            <a class="oui-link d-block"
                            target="_blank"
                            rel="noopener"
                            title="{{ 'dedicatedCloud_options_discover' | translate }} ({{ 'core_new_window' | translate }})"
                            data-ng-href="{{ guides[optionName] }}">
                                <span data-translate="dedicatedCloud_options_discover"></span>
                                <span class="fa fa-external-link"
                                    aria-hidden="true">
                                </span>
                            </a>
                        </dl>
                        <div class="oui-tile__actions"
                            data-ng-if="!loading && options[optionName].state === 'disabled' && allDisabled() && !anyEnabling() && nsxAndVropsCompliantPcc()">
                            <oui-action-menu
                                aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_options_vrops' | translate) } }}"
                                data-compact
                                data-align="end">
                                <oui-action-menu-item
                                    aria-label="{{:: 'dedicatedCloud_options_activate' | translate }}"
                                    data-text="{{:: 'dedicatedCloud_options_activate' | translate }}"
                                    data-on-click="$ctrl.setAction('security-options/dedicatedCloud-security-option-order', optionName)">
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row d-md-flex">
           <!-- SUBSCRIPTIONS -->
           <div class="col-md-4 mb-5">
               <oui-tile
                   class="h-100"
                   data-heading="{{:: 'dedicatedCloud_subscription_title' | translate }}">
                   <oui-tile-definition
                       data-term="{{:: 'dedicatedCloud_subscription_mailing_list' | translate }}"
                       data-description="{{:: $ctrl.currentUser.email }}">
                       <oui-action-menu
                           data-aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_subscribe_mailing' | translate) } }}"
                           data-compact
                           data-align="end">
                           <oui-action-menu-item
                               data-text="{{:: 'dedicatedCloud_subscribe_mailing' | translate }}"
                               data-ui-sref=".ml-subscribe">
                           </oui-action-menu-item>
                       </oui-action-menu>
                   </oui-tile-definition>
                   <div
                       data-ng-if="$ctrl.currentService.serviceInfos"
                       class="oui-tile__item">
                       <dl class="oui-tile__definition">
                           <dt class="oui-tile__term">
                               <service-expiration-label data-service-infos="$ctrl.currentService.serviceInfos"></service-expiration-label>
                           </dt>
                           <dd class="oui-link">
                               <service-expiration-date
                                   data-service-name="$ctrl.currentService.name"
                                   data-service-type="'DEDICATED_CLOUD'"
                                   data-service-infos="$ctrl.currentService.serviceInfos"
                                   data-force-hide-renew-action="true"></service-expiration-date>
                           </dd>
                       </dl>
                       <div class="oui-tile__actions">
                           <oui-action-menu
                               data-aria-label="{{:: 'dedicatedCloud_order_license' | translate }}"
                               data-align="end"
                               data-compact>
                               <oui-action-menu-item
                                   data-text="{{:: 'dedicatedCloud_order_license' | translate }}"
                                   data-ui-sref="app.license.order">
                               </oui-action-menu-item>
                           </oui-action-menu>
                       </div>
                   </div>
               </oui-tile>
           </div>
    </div>
</div>
