<oui-tile
    class="h-100"
    data-heading="{{:: 'ovhManagerPccDashboardOptions_heading' | translate }}">
    <div
        data-ng-if="$ctrl.bindings.isLoading"
        class="text-center">
        <oui-spinner></oui-spinner>
    </div>

    <div data-ng-if="!$ctrl.bindings.isLoading">
        <oui-tile-definition data-term="{{:: 'ovhManagerPccDashboardOptions_basic_definition' | translate }}">
            <oui-tile-description class="oui-list oui-list_separated m-0">
                <ul class="oui-list__items">
                    <li
                        data-ng-repeat="option in ::$ctrl.bindings.basic.options track by option.name"
                        data-ng-class="{
                            'pb-3': !$last,
                        }"
                        class="oui-list__item oui-list__group pt-3">
                        <div data-translate="{{:: 'ovhManagerPccDashboardOptions_basic_name_' + option.name }}"></div>

                        <ovh-manager-component-activation-status data-status-name=":: option.status.name"></ovh-manager-component-activation-status>

                        <a
                            data-ng-if=":: option.displayDiscoverLink"
                            data-ng-href="{{:: option.discoverURL }}"
                            class="d-block oui-link_icon"
                            target="_blank"
                            rel="noopener">
                            <span data-translate="ovhManagerPccDashboardOptions_basic_discover"></span>
                            <span
                                class="oui-icon oui-icon-external_link"
                                aria-hidden="true"></span>
                            <span
                                class="sr-only"
                                data-translate="ovhManagerPccDashboardOptions_openNewTab"></span>
                        </a>
                    </li>
                </ul>
            </oui-tile-description>

            <!--
            Please do not remove theses actions. It will be actived as soon as
            the feature has been fully tested.
            ref: MANAGER-3160
            <oui-action-menu
                data-ng-if=":: $ctrl.bindings.basic.actionMenu.isDisplayed"
                data-compact
                data-align="end">
                <oui-action-menu-item
                    data-ng-if=":: $ctrl.bindings.basic.actionMenu.modify.isDisplayed"
                    data-ui-sref="app.dedicatedClouds.servicePack($ctrl.bindings.basic.actionMenu.modify.stateParams)"
                    data-text="{{:: $ctrl.bindings.basic.actionMenu.modify.text }}">
                </oui-action-menu-item>
                <oui-action-menu-item
                    data-ng-if=":: $ctrl.bindings.basic.actionMenu.validateActivation.isDisplayed"
                    data-href="{{:: $ctrl.bindings.basic.actionMenu.validateActivation.url }}"
                    data-text="{{:: 'ovhManagerPccDashboardOptions_basic_actionMenu_validateActication' | translate }}"
                    data-external>
                </oui-action-menu-item>
            </oui-action-menu>
            -->
        </oui-tile-definition>

        <oui-tile-definition
            data-ng-if=":: $ctrl.bindings.certification.isDisplayed"
            data-term="{{:: 'ovhManagerPccDashboardOptions_certification_definition' | translate }}">
            <oui-tile-description>
                <div data-translate="{{:: $ctrl.bindings.certification.description.name }}"></div>
                <activation-status
                    class="d-block"
                    data-ng-if=":: $ctrl.bindings.certification.description.status"
                    data-status-name=":: $ctrl.bindings.certification.description.status.name"></activation-status>
                <a
                    data-ng-if=":: $ctrl.bindings.certification.description.links.managementInterface.isDisplayed"
                    data-ng-href="{{:: $ctrl.bindings.certification.description.links.managementInterface.url }}"
                    class="oui-link_icon"
                    target="_blank"
                    rel="noopener">
                    <span data-translate="ovhManagerPccDashboardOptions_certification_interface"></span>
                    <span
                        class="oui-icon oui-icon-external_link"
                        aria-hidden="true"></span>
                    <span
                        class="sr-only"
                        data-translate="ovhManagerPccDashboardOptions_openNewTab"></span>
                </a>
                <a
                    data-ng-if=":: $ctrl.bindings.certification.description.links.website.isDisplayed"
                    data-ng-href="{{:: $ctrl.bindings.certification.description.links.website.url }}"
                    class="oui-link_icon d-block"
                    target="_blank"
                    rel="noopener">
                    <span data-translate="ovhManagerPccDashboardOptions_certification_discover"></span>
                    <span
                        class="oui-icon oui-icon-external_link"
                        aria-hidden="true"></span>
                    <span
                        class="sr-only"
                        data-translate="ovhManagerPccDashboardOptions_openNewTab"></span>
                </a>
            </oui-tile-description>
            <!--
            Please do not remove theses actions. It will be actived as soon as
            the feature has been fully tested.
            ref: MANAGER-3160
            <oui-action-menu
                data-ng-if=":: $ctrl.bindings.certification.actionMenu.isDisplayed"
                data-compact
                data-align="end">
                <oui-action-menu-item
                    data-ng-if=":: $ctrl.bindings.certification.actionMenu.activate.isDisplayed"
                    data-text="{{:: 'ovhManagerPccDashboardOptions_certification_actionMenu_activate' | translate }}"
                    data-ui-sref="app.dedicatedClouds.servicePack($ctrl.bindings.certification.actionMenu.activate.stateParams)">
                </oui-action-menu-item>
                <oui-action-menu-item
                    data-ng-if=":: $ctrl.bindings.certification.actionMenu.configurate.isDisplayed"
                    data-text="{{:: 'ovhManagerPccDashboardOptions_certification_actionMenu_configurate' | translate }}"
                    data-ui-sref="app.dedicatedClouds.servicePack($ctrl.bindings.certification.actionMenu.configurate.stateParams)">
                </oui-action-menu-item>
                <oui-action-menu-item
                    data-ng-if=":: $ctrl.bindings.basic.actionMenu.validateActivation.isDisplayed"
                    data-href="{{:: $ctrl.bindings.basic.actionMenu.validateActivation.url }}"
                    data-text="{{:: 'ovhManagerPccDashboardOptions_basic_actionMenu_validateActication' | translate }}"
                    data-external>
                </oui-action-menu-item>
            </oui-action-menu>
            -->
        </oui-tile-definition>
    </div>
</oui-tile>
