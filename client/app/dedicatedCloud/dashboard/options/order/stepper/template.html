<stepper-header
    data-steps="$ctrl.steps"
    data-ng-if="$ctrl.steps.length > 1"></stepper-header>

<div
    data-ng-if="$ctrl.isLoadingBetweenSteps"
    class="text-center">
    <oui-spinner data-size="l"></oui-spinner>
</div>

<section
    data-ng-if="!$ctrl.isLoadingBetweenSteps"
    data-ui-view="content"></section>
