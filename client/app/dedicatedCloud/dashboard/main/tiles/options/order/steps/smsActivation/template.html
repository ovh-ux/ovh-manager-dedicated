<oui-message
    data-type="warning"
    data-ng-if="$ctrl.usersWhoCanReceiveSMS.length === 0"
    class="mb-3">
    <span
        data-translate="dedicatedCloud_servicePack_smsActivation_noUser"></span>
    <a data-ui-sref="app.dedicatedClouds.users">
        <span data-translate="dedicatedCloud_servicePack_smsActivation_noUser_linkToUserConfiguration"></span>
    </a>
</oui-message>

<div data-ng-if="$ctrl.usersWhoCanReceiveSMS.length > 0">
    <p data-translate="dedicatedCloud_servicePack_smsActivation_hasUser"></p>

    <p data-translate="dedicatedCloud_servicePack_smsActivation_hasUser_table_header"></p>

    <oui-datagrid data-rows-loader="$ctrl.mapUsersWhoCanReceiveSMS()">
        <oui-column
            data-title=":: 'dedicatedCloud_servicePack_smsActivation_hasUser_table_column_userName' | translate"
            data-property="userName"
            data-type="string"></oui-column>
        <oui-column
            data-title=":: 'dedicatedCloud_servicePack_smsActivation_hasUser_table_column_firstName' | translate"
            data-property="firstName"
            data-type="string"></oui-column>
        <oui-column
            data-title=":: 'dedicatedCloud_servicePack_smsActivation_hasUser_table_column_lastName' | translate"
            data-property="lastName"
            data-type="string"></oui-column>
        <oui-column
            data-title=":: 'dedicatedCloud_servicePack_smsActivation_hasUser_table_column_emailAddress' | translate"
            data-property="emailAddress"
            data-type="string"></oui-column>
        <oui-column
            data-title=":: 'dedicatedCloud_servicePack_smsActivation_hasUser_table_column_phoneNumber' | translate"
            data-property="phoneNumber"
            data-type="string"></oui-column>
    </oui-datagrid>
</div>

<oui-button
    data-on-click="$ctrl.stepper.goToPreviousStep()"
    data-variant="secondary">
    <span data-translate="dedicatedCloud_servicePack_smsActivation_previousButton"></span>
</oui-button>

<oui-button
    data-disabled="$ctrl.usersWhoCanReceiveSMS.length === 0"
    data-on-click="$ctrl.stepper.goToNextStep()"
    data-variant="primary"
    class="ml-3">
    <span data-translate="dedicatedCloud_servicePack_smsActivation_nextButton"></span>
</oui-button>
