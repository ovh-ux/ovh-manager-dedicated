<div class="text-center"
     data-ng-if="$ctrl.orderIsInProgress">
    <oui-spinner></oui-spinner>
</div>

<div data-ng-if="!$ctrl.orderIsInProgress">
    <div data-ng-if="$ctrl.orderURL">
        <span data-translate="dedicatedCloud_servicePack_summary_stepper_order"></span>
        <span data-ng-if="$ctrl.orderURL"></span>

        <oui-message data-type="warning">
            <span data-translate="dedicatedCloud_servicePack_summary_stepper_order_warning"></span>
        </oui-message>

        <p data-translate="dedicatedCloud_servicePack_summary_stepper_order_resume"></p>
    </div>

    <p data-ng-if="!$ctrl.orderURL"
       data-translate="dedicatedCloud_servicePack_summary_stepper_go_management_interface">
    </p>

    <oui-button data-variant="primary"
                data-on-click="$ctrl.$state.go('app.dedicatedClouds')">
        <span data-translate="dedicatedCloud_servicePack_summary_stepper_go_management_interface_action"></span>
    </oui-button>

    <oui-message class="my-5"
                 data-type="info">
        <strong data-translate="dedicatedCloud_servicePack_summary_stepper_validation_header"></strong>
        <p data-translate="dedicatedCloud_servicePack_summary_stepper_validation_part_one"></p>
        <p data-translate="dedicatedCloud_servicePack_summary_stepper_validation_part_two"></p>
        <p data-translate="dedicatedCloud_servicePack_summary_stepper_validation_part_three"></p>
    </oui-message>

    <oui-button data-variant="primary"
                data-on-click="$ctrl.$state.go('app.dedicatedClouds')">
        <span data-translate="dedicatedCloud_servicePack_summary_stepper_finish"></span>
    </oui-button>
</div>
