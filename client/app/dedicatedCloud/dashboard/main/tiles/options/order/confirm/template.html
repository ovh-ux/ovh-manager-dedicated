<oui-modal data-title="{{:: 'confirm_order_option_title' | translate }}"
           data-primary-action="$ctrl.$uibModalInstance.close()"
           data-primary-label="{{:: 'confirm_order_option_confirm' | translate }}"
           data-secondary-action="$ctrl.$uibModalInstance.dismiss()"
           data-secondary-label="{{:: 'confirm_order_option_cancel' | translate }}"
           data-on-dismiss="$ctrl.$uibModalInstance.dismiss()"
           data-type="warning">

    <p data-ng-bind-html="$ctrl.bindings.text"></p>
</oui-modal>
