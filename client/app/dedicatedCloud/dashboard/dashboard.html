<ovh-manager-pcc-dashboard-legacy
    data-current-service="$ctrl.currentService"
    data-current-user="$ctrl.currentUser"
    data-ng-if="$ctrl.currentService.usesLegacyOrder"></ovh-manager-pcc-dashboard-legacy>

<div
    class="row d-md-flex"
    data-ng-if="!$ctrl.currentService.usesLegacyOrder">

    <div class="col-md-4 mb-5">
        <ovh-manager-pcc-dashboard-general-information data-current-service="$ctrl.currentService"></ovh-manager-pcc-dashboard-general-information>
    </div>

    <div class="col-md-4 mb-5">
        <ovh-manager-pcc-dashboard-options
            data-current-service="$ctrl.currentService"
            data-current-user="$ctrl.currentUser"></ovh-manager-pcc-dashboard-options>
    </div>

    <div class="col-md-4 mb-5">
        <ovh-manager-pcc-dashboard-service-management
            data-current-service="$ctrl.currentService"
            data-current-user="$ctrl.currentUser"></ovh-manager-pcc-dashboard-service-management>
    </div>
</div>
