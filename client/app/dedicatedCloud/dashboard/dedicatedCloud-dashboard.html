<div class="row d-md-flex">

    <!-- GENERAL INFORMATIONS -->
    <div class="col-md-4 mb-5">
        <oui-tile
            class="h-100"
            data-heading="{{:: 'dedicatedCloud_information_title' | translate }}">
            <oui-tile-definition
                data-term="{{:: 'dedicatedCloud_description' | translate }}"
                data-description="{{ $ctrl.currentProduct.description }}">
                <oui-action-menu
                    aria-label="{{:: 'menu_action_label' | translate: { t0: ('dedicatedCloud_description' | translate) } }}"
                    data-compact
                    data-align="end">
                    <oui-action-menu-item
                        data-text="{{:: 'common_change' | translate }}"
                        data-ng-click=":: $ctrl.openingModaleToEditDescription()"></oui-action-menu-item>
                </oui-action-menu>
            </oui-tile-definition>
            <oui-tile-definition
                data-term="{{:: 'dedicatedCloud_type' | translate }}"
                data-description="{{:: $ctrl.buildDescription() }}"></oui-tile-definition>
            <oui-tile-definition
                data-term="{{:: 'dedicatedCloud_commercialRange' | translate }}"
                data-description="{{:: $ctrl.currentProduct.commercialRange }}"></oui-tile-definition>
            <oui-tile-definition
                data-term="{{:: 'dedicatedCloud_pcc_zone' | translate }}"
                data-description="{{:: $ctrl.currentProduct.location }}"></oui-tile-definition>
            <oui-tile-definition
                data-term="{{:: 'dedicatedCloud_access' | translate }}"
                data-description="{{:: $ctrl.getUserAccessPolicyLabel() }}"></oui-tile-definition>
            <oui-tile-definition data-term="{{:: 'dedicatedCloud_bandwidth' | translate }}">
                <oui-tile-description
                    class="oui-status oui-status_info"
                    data-translate="dedicatedCloud_coming_soon"></oui-tile-description>
            </oui-tile-definition>
            <oui-tile-definition
                data-term="{{:: 'dedicatedCloud_datacenter_count' | translate }}"
                data-description="{{:: $ctrl.currentProduct.datacenterCount }}"></oui-tile-definition>
            <oui-tile-definition
                data-term="{{:: 'dedicatedCloud_nb_bloc_IP_ripe' | translate }}">
                <oui-tile-description
                    data-ng-if="$ctrl.currentProduct.ipRipeCount === 0"
                    data-translate="dedicatedCloud_nb_bloc_IP_no_data"></oui-tile-description>
                <oui-tile-description
                    data-ng-if="$ctrl.currentProduct.ipRipeCount > 0"
                    data-ng-bind="$ctrl.currentProduct.ipRipeCount"></oui-tile-description>
                <oui-action-menu
                    aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_order_block' | translate) } }}"
                    data-compact
                    data-align="end">
                    <oui-action-menu-item
                        data-text="{{:: 'dedicatedCloud_order_block' | translate }}"
                        data-ui-sref="app.ip({ serviceName: $ctrl.currentProduct.name })">
                    </oui-action-menu-item>
                </oui-action-menu>
            </oui-tile-definition>
            <oui-tile-definition
                data-ng-if="$ctrl.currentProduct.ipArinCount > 0"
                data-term="{{:: 'dedicatedCloud_nb_bloc_IP_arin' | translate }}"
                data-definition="{{:: $ctrl.currentProduct.ipArinCount }}">
                <oui-action-menu
                    aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_order_block' | translate) } }}"
                    data-compact
                    data-align="end">
                    <oui-action-menu-item
                        data-text="{{:: 'dedicatedCloud_order_block' | translate }}"
                        data-ui-sref="app.ip({ serviceName: $ctrl.currentProduct.name })">
                    </oui-action-menu-item>
                </oui-action-menu>
            </oui-tile-definition>
            <oui-tile-definition data-term="{{:: 'dedicatedCloud_subscription_links' | translate }}">
                <oui-tile-description>
                    <a
                        class="d-block"
                        target="_blank"
                        rel="noopener"
                        data-ng-href="{{:: $ctrl.currentProduct.vScopeUrl }}">
                        <span data-translate="dedicatedCloud_datacenter_go_vscope"></span>
                        <span
                            class="fa fa-external-link"
                                    aria-hidden="true"></span>
                    </a>
                    <a
                        class="d-block"
                        target="_blank"
                        rel="noopener"
                        data-ng-if=":: $ctrl.currentProduct.webInterfaceUrl"
                        data-ng-href="{{:: $ctrl.currentProduct.webInterfaceUrl}}">
                        <span data-translate="dedicatedCloud_datacenter_go_web_interface"></span>
                        <span
                            class="fa fa-external-link"
                            aria-hidden="true"></span>
                    </a>
                    <a class="d-block"
                        target="_blank"
                        rel="noopener"
                        data-ng-if=":: $ctrl.currentProduct.certifiedInterfaceUrl && $ctrl.currentProduct.advancedSecurity"
                        data-ng-href="{{:: $ctrl.currentProduct.certifiedInterfaceUrl }}">
                        <span data-translate="dedicatedCloud_datacenter_go_certified_web_interface"></span>
                        <span
                            class="fa fa-external-link"
                            aria-hidden="true"></span>
                    </a>
                </oui-tile-description>
            </oui-tile-definition>
        </oui-tile>
    </div>

    <!-- OPTIONS -->
    <div class="col-md-4 mb-5">
        <oui-tile
            class="h-100"
            data-heading="{{:: 'dedicatedCloud_options_title' | translate }}">
            <oui-tile-definition
                data-term="Nom du Service Pack"
                data-description="{{:: ('dedicatedCloud_options_name_' + $ctrl.currentProduct.servicePackName) | translate }}">
                <oui-action-menu
                    aria-label="{{:: 'menu_action_label' | translate: { t0: 'service pack' } }}"
                    data-compact
                    data-align="end">
                    <oui-action-menu-item
                        data-text="Changer d'options"
                        data-ui-sref=".changeOptions">
                    </oui-action-menu-item>
                </oui-action-menu>
            </oui-tile-definition>
            <oui-tile-definition
                data-term="Options actuelles">
                <oui-tile-description>
                    {{ $ctrl.options }}
                </oui-tile-description>
            </oui-tile-definition>
        </oui-tile>
    </div>

    <!-- SUBSCRIPTIONS -->
    <div class="col-md-4 mb-5">
        <oui-tile
            class="h-100"
            data-heading="{{:: 'dedicatedCloud_subscription_title' | translate }}">
            <oui-tile-definition
                data-ng-if="$ctrl.currentProduct.isEnableMonthly"
                data-term="{{:: 'dedicatedCloud_subscription_resource' | translate }}"
                data-description="{{:: ($ctrl.currentProduct.isEnableMonthly ? 'dedicatedCloud_subscription_resource_yearly' : 'dedicatedCloud_subscription_resource_monthly') | translate }}">
                <oui-action-menu
                    data-aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_updateResource_toMonthly' | translate) } }}"
                    data-compact
                    data-align="end">
                    <oui-action-menu-item
                        data-text="{{:: 'dedicatedCloud_updateResource_toMonthly' | translate }}"
                        data-on-click="$ctrl.setAction(
                            'resource/upgrade/dedicatedCloud-resource-upgrade',
                            {
                                upgradeType: 'hourlyToMonthly',
                                type: 'all'
                            }
                        )"></oui-action-menu-item>
                    </oui-action-menu>
            </oui-tile-definition>
            <oui-tile-definition
                data-term="{{:: 'dedicatedCloud_subscription_mailing_list' | translate }}"
                data-description="{{:: $ctrl.currentUser.email }}">
                <oui-action-menu
                    data-aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_subscribe_mailing' | translate) } }}"
                    data-compact
                    data-align="end">
                    <oui-action-menu-item
                        data-text="{{:: 'dedicatedCloud_subscribe_mailing' | translate }}"
                        data-ui-sref=".ml-subscribe">
                    </oui-action-menu-item>
                </oui-action-menu>
            </oui-tile-definition>
            <div
                data-ng-if="$ctrl.currentProduct.serviceInfos"
                class="oui-tile__item">
                <dl class="oui-tile__definition">
                    <dt class="oui-tile__term">
                        <service-expiration-label data-service-infos="$ctrl.currentProduct.serviceInfos"></service-expiration-label>
                    </dt>
                    <dd class="oui-link">
                        <service-expiration-date
                            data-service-name="$ctrl.currentProduct.name"
                            data-service-type="'DEDICATED_CLOUD'"
                            data-service-infos="$ctrl.currentProduct.serviceInfos"
                            data-force-hide-renew-action="true"></service-expiration-date>
                    </dd>
                </dl>
                <div class="oui-tile__actions">
                    <oui-action-menu
                        aria-label="{{:: 'dedicatedCloud_order_license' | translate }}"
                        data-align="end"
                        data-compact>
                        <oui-action-menu-item
                            data-text="{{:: 'dedicatedCloud_order_license' | translate }}"
                            data-ui-sref="app.license.order">
                        </oui-action-menu-item>
                    </oui-action-menu>
                </div>
            </div>
        </oui-tile>
    </div>
</div>
