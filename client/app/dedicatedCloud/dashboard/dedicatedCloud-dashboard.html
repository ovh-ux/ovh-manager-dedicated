<div class="dedicatedCloud-dashboard">
    <div class="mb-5 px-0">
        <div class="row d-md-flex mb-5">

            <!-- GENERAL INFORMATIONS -->
            <div data-ng-class="{
                    'col-md-4': featureAvailability.allowDedicatedServerComplianceOptions(),
                    'col-md-6': !featureAvailability.allowDedicatedServerComplianceOptions()
                 }">
                <div class="oui-tile mb-5 h-100">
                    <h2 class="oui-header_4 oui-tile__title"
                        data-translate="dedicatedCloud_information_title">
                    </h2>
                    <div class="oui-tile__body">
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition">
                                <dt class="oui-tile__term"
                                    data-translate="dedicatedCloud_description"></dt>
                                <dd class="oui-tile__description"
                                    data-ng-bind="dedicatedCloud.description"></dd>
                            </dl>
                            <div class="oui-tile__actions">
                                <oui-action-menu
                                    aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_description' | translate) } }}"
                                    data-compact
                                    data-align="end">
                                    <oui-action-menu-item
                                        aria-label="{{:: 'common_change' | translate }}"
                                        data-text="{{:: 'common_change' | translate }}"
                                        data-ng-click="editDescription(dedicatedCloud.description)">
                                    </oui-action-menu-item>
                                    <oui-action-menu-item
                                        aria-label="{{:: 'dedicatedCloud_close_service' | translate }}"
                                        data-text="{{:: 'dedicatedCloud_close_service' | translate }}"
                                        data-ui-sref="app.dedicatedClouds.terminate">
                                    </oui-action-menu-item>
                                </oui-action-menu>
                            </div>
                        </div>
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition">
                                <dt class="oui-tile__term"
                                    data-translate="dedicatedCloud_type"></dt>
                                <dd class="oui-tile__description"
                                    data-ng-bind="('dedicatedCloud_type_' + dedicatedCloud.solution | translate) + ' ' + (dedicatedCloud.solution === 'VSPHERE' && dedicatedCloud.version ? dedicatedCloud.version.major : '')"></dd>
                            </dl>
                        </div>
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition">
                                <dt class="oui-tile__term"
                                    data-translate="dedicatedCloud_commercialRange"><dt>
                                <dd class="oui-tile__description"
                                    data-ng-bind="dedicatedCloud.commercialRange"></dd>
                            </dl>
                        </div>
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition">
                                <dt class="oui-tile__term"
                                    data-translate="dedicatedCloud_pcc_zone"></dt>
                                <dd class="oui-tile__description"
                                    data-ng-bind="dedicatedCloud.location"></dd>
                            </dl>
                        </div>
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition">
                                <dt class="oui-tile__term"
                                    data-translate="dedicatedCloud_access"></dt>
                                <dd class="oui-tile__description"
                                    data-ng-bind="getUserAccessPolicyLabel()"></dd>
                            </dl>
                        </div>
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition">
                                <dt class="oui-tile__term"
                                    data-translate="dedicatedCloud_bandwidth"></dt>
                                <dd class="oui-tile__description">
                                    <span class="oui-status oui-status_info"
                                    data-translate="dedicatedCloud_coming_soon"></span>
                                </dd>
                            </dl>
                        </div>
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition">
                                <dt class="oui-tile__term"
                                    data-translate="dedicatedCloud_datacenter_count"></dt>
                                <dd class="oui-tile__description"
                                    data-ng-bind="dedicatedCloud.datacenterCount"></dd>
                            </dl>
                        </div>
                        <div class="oui-tile__item"
                             data-ng-if="dedicatedCloud.ipRipeCount > 0">
                            <dl class="oui-tile__definition">
                                <dt class="oui-tile__term"
                                    data-translate="dedicatedCloud_nb_bloc_IP_ripe"></dt>
                                <dd class="oui-tile__description"
                                    data-ng-bind="dedicatedCloud.ipRipeCount"></dd>
                            </dl>
                            <div class="oui-tile__actions">
                                <oui-action-menu
                                    aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_order_block' | translate) } }}"
                                    data-compact
                                    data-align="end">
                                    <oui-action-menu-item
                                        aria-label="{{:: 'dedicatedCloud_order_block' | translate }}"
                                        data-text="{{:: 'dedicatedCloud_order_block' | translate }}"
                                        data-ui-sref="app.ip({ serviceName: dedicatedCloud.name })">
                                    </oui-action-menu-item>
                                </oui-action-menu>
                            </div>
                        </div>
                        <div class="oui-tile__item"
                             data-ng-if="dedicatedCloud.ipArinCount > 0">
                            <dl class="oui-tile__definition">
                                <dt class="oui-tile__term"
                                    data-translate="dedicatedCloud_nb_bloc_IP_arin"></dt>
                                <dd class="oui-tile__description"
                                    data-ng-bind="dedicatedCloud.ipArinCount"></dd>
                            </dl>
                            <div class="oui-tile__actions">
                                <oui-action-menu
                                    aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_order_block' | translate) } }}"
                                    data-compact
                                    data-align="end">
                                    <oui-action-menu-item
                                        aria-label="{{:: 'dedicatedCloud_order_block' | translate }}"
                                        data-text="{{:: 'dedicatedCloud_order_block' | translate }}"
                                        data-ui-sref="app.ip({ serviceName: dedicatedCloud.name })">
                                    </oui-action-menu-item>
                                </oui-action-menu>
                            </div>
                        </div>
                        <div class="oui-tile__item"
                             data-ng-if="dedicatedCloud.ipRipeCount === 0">
                            <dl class="oui-tile__definition">
                                <dt class="oui-tile__term"
                                    data-translate="dedicatedCloud_nb_bloc_IP"></dt>
                                <dd class="oui-tile__description"
                                    data-translate="dedicatedCloud_nb_bloc_IP_no_data"></dd>
                            </dl>
                            <div class="oui-tile__actions">
                                <oui-action-menu
                                    aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_order_block' | translate) } }}"
                                    data-compact
                                    data-align="end">
                                    <oui-action-menu-item
                                        aria-label="{{:: 'dedicatedCloud_order_block' | translate }}"
                                        data-text="{{:: 'dedicatedCloud_order_block' | translate }}"
                                        data-ui-sref="app.ip({ serviceName: dedicatedCloud.name })">
                                    </oui-action-menu-item>
                                </oui-action-menu>
                            </div>
                        </div>
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition"
                                data-ng-if="!loading">
                                <dt class="oui-tile__term"
                                    data-translate="dedicatedCloud_subscription_links"></dt>
                                <dd class="oui-link">
                                    <a class="d-block"
                                       target="_blank"
                                       rel="noopener"
                                       title="{{ 'dedicatedCloud_datacenter_go_vscope' | translate }}"
                                       data-ng-href="{{dedicatedCloud.vScopeUrl}}">
                                        <span data-translate="dedicatedCloud_datacenter_go_vscope"></span>
                                        <span class="fa fa-external-link"
                                              aria-hidden="true">
                                        </span>
                                    </a>
                                    <a class="d-block"
                                       target="_blank"
                                       rel="noopener"
                                       title="{{ 'dedicatedCloud_datacenter_go_web_interface' | translate }}"
                                       data-ng-if="dedicatedCloud.webInterfaceUrl"
                                       data-ng-href="{{dedicatedCloud.webInterfaceUrl}}">
                                        <span data-translate="dedicatedCloud_datacenter_go_web_interface"></span>
                                        <span class="fa fa-external-link"
                                              aria-hidden="true">
                                        </span>
                                    </a>
                                    <a class="d-block"
                                       target="_blank"
                                       rel="noopener"
                                       title="{{ 'dedicatedCloud_datacenter_go_certified_web_interface' | translate }}"
                                       data-ng-if="dedicatedCloud.certifiedInterfaceUrl && dedicatedCloud.advancedSecurity"
                                       data-ng-href="{{dedicatedCloud.certifiedInterfaceUrl}}">
                                        <span data-translate="dedicatedCloud_datacenter_go_certified_web_interface"></span>
                                        <span class="fa fa-external-link"
                                              aria-hidden="true">
                                        </span>
                                    </a>
                                </dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PCC OPTIONS -->
            <div data-ng-class="{
                    'col-md-4': featureAvailability.allowDedicatedServerComplianceOptions(),
                    'col-md-6': !featureAvailability.allowDedicatedServerComplianceOptions()
                 }"
                 data-ng-if="!dedicatedCloud.isExpired">
                <div class="oui-tile mb-5 h-100">
                    <h2 class="oui-header_4 oui-tile__title"
                        data-translate="dedicatedCloud_options_title">
                    </h2>
                    <div class="oui-tile__body"
                         data-ng-controller="DedicatedCloudVMwareOptionCtrl as vmWareCrtrl">
                         <!-- NSX OPTION -->
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition"
                                data-ng-if="options.nsx.loading">
                                <div class="text-center">
                                    <oui-spinner></oui-spinner>
                                </div>
                            </dl>
                            <dl class="oui-tile__definition"
                                data-ng-if="!options.nsx.loading && options.nsx.state !== null">
                                <dt class="oui-tile__term"
                                    data-translate="dedicatedCloud_options_nsx"></dt>
                                <dd class="oui-tile__description">
                                    <span data-ng-bind="options.nsx.toggable ? ('dedicatedCloud_options_state_' + options.nsx.state | translate) : options.nsx.toggableMessage"></span>
                                </dd>
                                <a class="oui-link d-block"
                                   target="_blank"
                                   rel="noopener"
                                   data-ng-href="{{ options.nsx.guide }}">
                                    <span data-translate="dedicatedCloud_options_discover"></span>
                                    <span class="fa fa-external-link"
                                          aria-hidden="true">
                                    </span>
                                </a>
                            </dl>
                            <div class="oui-tile__actions"
                                 data-ng-if="!options.nsx.loading && options.nsx.state !== null && options.nsx.toggable">
                                <oui-action-menu
                                    aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_options_nsx' | translate) } }}"
                                    data-compact
                                    data-align="end">
                                    <oui-action-menu-item
                                        aria-label="{{:: (options.nsx.state === 'enabled' ? 'dedicatedCloud_options_unactivate' : 'dedicatedCloud_options_activate') | translate}}"
                                        data-text="{{:: (options.nsx.state === 'enabled' ? 'dedicatedCloud_options_unactivate' : 'dedicatedCloud_options_activate') | translate}}"
                                        data-on-click="setAction('vmware-option/' + (options.nsx.state === 'enabled' ? 'disable' : 'order') + '/dedicatedCloud-vmware-option-' + (options.nsx.state === 'enabled' ? 'disable' : 'order'), 'nsx')">
                                    </oui-action-menu-item>
                                </oui-action-menu>
                            </div>
                        </div>
                        <!-- VROPS OPTIONS -->
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition"
                                data-ng-if="options.vrops.loading">
                                <div class="text-center">
                                    <oui-spinner></oui-spinner>
                                </div>
                            </dl>
                            <dl class="oui-tile__definition"
                                data-ng-if="!options.vrops.loading && options.vrops.state !== null">
                                <dt class="oui-tile__term"
                                    data-translate="dedicatedCloud_options_vrops"></dt>
                                <dd class="oui-tile__description">
                                    <span data-ng-bind="options.vrops.toggable ? ('dedicatedCloud_options_state_' + options.vrops.state | translate) : options.vrops.toggableMessage"></span>
                                </dd>
                                <a class="oui-link d-block"
                                   target="_blank"
                                   rel="noopener"
                                   title="{{ 'dedicatedCloud_options_discover' | translate }} ({{ 'core_new_window' | translate }})"
                                   data-ng-href="{{ options.vrops.guide }}">
                                    <span data-translate="dedicatedCloud_options_discover"></span>
                                    <span class="fa fa-external-link"
                                          aria-hidden="true">
                                    </span>
                                </a>
                            </dl>
                            <div class="oui-tile__actions"
                                 data-ng-if="!options.vrops.loading && options.vrops.state !== null && options.vrops.toggable">
                                <oui-action-menu
                                    aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_options_vrops' | translate) } }}"
                                    data-compact
                                    data-align="end">
                                    <oui-action-menu-item
                                        aria-label="{{:: (options.vrops.state === 'enabled' ? 'dedicatedCloud_options_unactivate' : 'dedicatedCloud_options_activate') | translate }}"
                                        data-text="{{:: (options.vrops.state === 'enabled' ? 'dedicatedCloud_options_unactivate' : 'dedicatedCloud_options_activate') | translate }}"
                                        data-on-click="setAction('vmware-option/' + (options.vrops.state === 'enabled' ? 'disable' : 'order') + '/dedicatedCloud-vmware-option-' + (options.vrops.state === 'enabled' ? 'disable' : 'order'), 'vrops')">
                                    </oui-action-menu-item>
                                </oui-action-menu>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- PCI DSS, HDS AND HIPAA -->
            <div class="col-md-4"
                 data-ng-if="featureAvailability.allowDedicatedServerComplianceOptions() && !dedicatedCloud.isExpired">
                <div class="oui-tile mb-5 h-100">
                    <h2 class="oui-header_4 oui-tile__title">
                        <span data-translate="dedicatedCloud_options_security_title"></span>
                        <span class="fa fa-question-circle small"
                              data-uib-tooltip-html="'dedicatedCloud_options_security_title_tooltip' | translate"
                              data-tooltip-placement="bottom"
                              data-tooltip-append-to-body="true">
                        </span>
                    </h2>
                    <div class="oui-tile__body"
                         data-ng-controller="DedicatedCloudSecurityOptionsCtrl as optionsCtrl">
                        <div class="oui-tile__item"
                             data-ng-if="loading">
                            <dl class="oui-tile__definition">
                                <div class="text-center">
                                    <oui-spinner></oui-spinner>
                                </div>
                            </dl>
                        </div>
                        <div class="oui-tile__item"
                             data-ng-repeat="optionName in optionNames track by $index"
                             data-ng-if="!loading">
                            <dl class="oui-tile__definition">
                                <dt class="oui-tile__term"
                                    data-translate="{{ 'dedicatedCloud_options_' + optionName }}"></dt>
                                <dd class="oui-tile__description">
                                    <span data-ng-bind="'dedicatedCloud_options_state_' + options[optionName].state | translate"></span>
                                </dd>
                                <a class="oui-link d-block"
                                   target="_blank"
                                   rel="noopener"
                                   title="{{ 'dedicatedCloud_options_discover' | translate }} ({{ 'core_new_window' | translate }})"
                                   data-ng-href="{{ guides[optionName] }}">
                                    <span data-translate="dedicatedCloud_options_discover"></span>
                                    <span class="fa fa-external-link"
                                          aria-hidden="true">
                                    </span>
                                </a>
                            </dl>
                            <div class="oui-tile__actions"
                                 data-ng-if="!loading && options[optionName].state === 'disabled' && allDisabled() && !anyEnabling() && nsxAndVropsCompliantPcc()">
                                <oui-action-menu
                                    aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_options_vrops' | translate) } }}"
                                    data-compact
                                    data-align="end">
                                    <oui-action-menu-item
                                        aria-label="{{:: 'dedicatedCloud_options_activate' | translate }}"
                                        data-text="{{:: 'dedicatedCloud_options_activate' | translate }}"
                                        data-on-click="setAction('security-options/dedicatedCloud-security-option-order', optionName)">
                                    </oui-action-menu-item>
                                </oui-action-menu>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="row d-md-flex mb-5">
            <div class="col-md-4">
                <div class="oui-tile mb-5 h-100">
                    <h3 class="oui-header_4 oui-tile__title">
                        <span data-translate="dedicatedCloud_subscription_title"></span>
                    </h3>
                    <div class="oui-tile__body">
                        <div class="oui-tile__item"
                             data-ng-if="dedicatedCloud.isEnableMonthly">
                            <dl class="oui-tile__definition"
                                data-ng-if="!loading">
                                <dt class="oui-tile__term"
                                    data-translate="{{ 'dedicatedCloud_subscription_resource' }}"></dt>
                                <dd class="oui-tile__description"
                                    data-translate="{{ dedicatedCloud.isEnableMonthly ? 'dedicatedCloud_subscription_resource_yearly' : 'dedicatedCloud_subscription_resource_monthly' }}">
                                </dd>
                            </dl>
                            <div class="oui-tile__actions">
                                <oui-action-menu
                                    aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_updateResource_toMonthly' | translate) } }}"
                                    data-compact
                                    data-align="end">
                                    <oui-action-menu-item
                                        aria-label="{{:: 'dedicatedCloud_updateResource_toMonthly' | translate }}"
                                        data-text="{{:: 'dedicatedCloud_updateResource_toMonthly' | translate }}"
                                        data-on-click="setAction('resource/upgrade/dedicatedCloud-resource-upgrade', {
                                            upgradeType: 'hourlyToMonthly',
                                            type: 'all'
                                        })">
                                    </oui-action-menu-item>
                                </oui-action-menu>
                            </div>
                        </div>
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition"
                                data-ng-if="!loading">
                                <dt class="oui-tile__term"
                                    data-translate="{{ 'dedicatedCloud_subscription_mailing_list' }}"></dt>
                                <dd class="oui-tile__description"
                                    data-ng-bind="dedicatedCloud.email"></dd>
                            </dl>
                            <div class="oui-tile__actions">
                                <oui-action-menu
                                    aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicatedCloud_subscribe_mailing' | translate) } }}"
                                    data-compact
                                    data-align="end">
                                    <oui-action-menu-item
                                        aria-label="{{:: 'dedicatedCloud_subscribe_mailing' | translate }}"
                                        data-text="{{:: 'dedicatedCloud_subscribe_mailing' | translate }}"
                                        data-ui-sref=".ml-subscribe">
                                    </oui-action-menu-item>
                                </oui-action-menu>
                            </div>
                        </div>
                        <div class="oui-tile__item">
                            <dl class="oui-tile__definition"
                                data-ng-if="!loading">
                                <dt class="oui-tile__term">
                                    <service-expiration-label data-service-infos="dedicatedCloud.serviceInfos">
                                    </service-expiration-label>
                                </dt>
                                <dd class="oui-link">
                                    <service-expiration-date
                                        data-service-name="dedicatedCloud.name"
                                        data-service-type="'DEDICATED_CLOUD'"
                                        data-service-infos="dedicatedCloud.serviceInfos"
                                        data-force-hide-renew-action="true">
                                    </service-expiration-date>
                                </dd>
                            </dl>
                            <div class="oui-tile__actions">
                                <oui-action-menu
                                    aria-label="{{:: 'dedicatedCloud_order_license' | translate }}"
                                    data-align="end"
                                    data-compact>
                                    <oui-action-menu-item
                                        aria-label="{{:: 'dedicatedCloud_order_license' | translate }}"
                                        data-text="{{:: 'dedicatedCloud_order_license' | translate }}"
                                        data-ui-sref="app.license.order">
                                    </oui-action-menu-item>
                                </oui-action-menu>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
