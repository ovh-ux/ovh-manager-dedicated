<form name="userEditForm"
      data-ng-submit="$ctrl.editUser()"
      novalidate>

    <oui-modal data-title="{{:: 'dedicatedCloud_USER_modify' | translate }}"
               data-primary-label="{{:: 'wizard_confirm' | translate }}"
               data-secondary-label="{{:: 'wizard_close' | translate }}"
               data-secondary-action="$ctrl.$state.go('^')"
               data-on-dismiss="$ctrl.$state.go('^')"
               data-loading="$ctrl.loading">

        <oui-field data-label="{{:: 'dedicatedCloud_USER_firstname' | translate }}">
            <input type="text"
                   name="firstName"
                   class="form-control"
                   data-ng-model="$ctrl.user.firstName">
        </oui-field>

        <oui-field data-label="{{:: 'dedicatedCloud_USER_lastname' | translate }}">
            <input type="text"
                   name="lastName"
                   class="form-control"
                   data-ng-model="$ctrl.user.lastName">
        </oui-field>

        <oui-field data-label="{{:: 'dedicatedCloud_USER_mail' | translate }}">
            <input type="email"
                   id="userEmail"
                   name="userEmail"
                   class="form-control"
                   data-ng-model="$ctrl.user.email"
                   data-ng-pattern="$ctrl.emailRegExp">
        </oui-field>

        <oui-field data-label="{{:: 'dedicatedCloud_USER_phone' | translate }}">
            <input type="text"
                   id="phoneNumber"
                   name="phoneNumber"
                   class="form-control"
                   placeholder="{{ $ctrl.phoneExample }}"
                   data-ng-model="$ctrl.user.phoneNumber"
                   data-ng-pattern="$ctrl.phoneRegExp">
        </oui-field>

        <oui-field data-label="{{:: 'dedicatedCloud_USER_token_validator' | translate }}">
            <label class="oui-switch">
                <input id="tokenValidator"
                       name="tokenValidator"
                       type="checkbox"
                       class="oui-switch__checkbox"
                       data-ng-model="$ctrl.user.tokenValidator">
                <div class="oui-switch__slider"></div>
                <i class="oui-icon oui-icon-success" aria-hidden="true"></i>
                <i class="oui-icon oui-icon-error" aria-hidden="true"></i>
            </label>
        </oui-field>

        <oui-field data-label="{{:: 'dedicatedCloud_USER_ip' | translate }}">
            <label class="oui-switch">
                <input id="canManageNetwork"
                       name="canManageNetwork"
                       type="checkbox"
                       class="oui-switch__checkbox"
                       data-ng-model="$ctrl.user.canManageNetwork">
                <div class="oui-switch__slider"></div>
                <i class="oui-icon oui-icon-success" aria-hidden="true"></i>
                <i class="oui-icon oui-icon-error" aria-hidden="true"></i>
            </label>
        </oui-field>

        <oui-field data-label="{{:: 'dedicatedCloud_USER_ipfo' | translate }}">
            <label class="oui-switch">
                <input id="canManageIpFailOvers"
                       name="canManageIpFailOvers"
                       type="checkbox"
                       class="oui-switch__checkbox"
                       data-ng-model="$ctrl.user.canManageIpFailOvers">
                <div class="oui-switch__slider"></div>
                <i class="oui-icon oui-icon-success" aria-hidden="true"></i>
                <i class="oui-icon oui-icon-error" aria-hidden="true"></i>
            </label>
        </oui-field>

        <oui-field data-label="{{:: 'dedicatedCloud_USER_nsx' | translate }}">
            <label class="oui-switch">
                <input id="nsxRight"
                       name="nsxRight"
                       type="checkbox"
                       class="oui-switch__checkbox"
                       data-ng-model="$ctrl.user.nsxRight">
                <div class="oui-switch__slider"></div>
                <i class="oui-icon oui-icon-success" aria-hidden="true"></i>
                <i class="oui-icon oui-icon-error" aria-hidden="true"></i>
            </label>
        </oui-field>

    </oui-modal>
</form>
