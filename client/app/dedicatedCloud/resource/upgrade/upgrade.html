<oui-modal
    data-heading="{{:: 'dedicatedCloudResource_heading' | translate }}"
    data-primary-action=":: $ctrl.placeOrder()"
    data-primary-label="{{:: 'dedicatedCloudResource_validateButton' | translate }}"
    data-secondary-action=":: $dismiss()"
    data-secondary-label="{{:: 'dedicatedCloudResource_cancelButton' | translate }}"
    data-on-dismiss=":: $dismiss()"
    data-loading="$ctrl.bindings.isLoading">
    <h2 data-translate="dedicatedCloudResource_onlyOneRenewalPeriod_heading"></h2>
    <dl data-ng-if="!$ctrl.bindings.isLoading">
        <dd data-translate="dedicatedCloudResource_onlyOneRenewalPeriod_renewalPeriod"></dd>
        <dt data-translate="{{:: 'dedicatedCloudResource_onlyOneRenewalPeriod_renewalPeriod_' + $ctrl.bindings.renewalPeriod.intervalUnit }}"></dt>
        <dd data-translate="dedicatedCloudResource_onlyOneRenewalPeriod_price"></dd>
        <dt data-ng-bind=":: $ctrl.bindings.renewalPeriod.price.text"></dt>
    </dl>

     <p
        data-translate="dedicatedCloudResource_clickOnValidateToPlaceYourOrder"
        data-translate-values="{ validateButtonText: '<strong>' + ('dedicatedCloudResource_validateButton' | translate) + '</strong>' }"></p>
    <oui-message
        data-type="info"
        data-dismissable="false">
        <p data-translate="dedicatedCloudResource_willOpenNewTabAndRedirect"></p>
    </oui-message>
</oui-modal>
