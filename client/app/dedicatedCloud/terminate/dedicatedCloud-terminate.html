<div data-ng-controller="DedicatedCloudTerminateCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="terminate"
         data-wizard-title="i18n.dedicatedCloud_close_service">

        <div data-wizard-step>

            <div class="alert alert-danger"
                 role="alert"
                 data-i18n-static="dedicatedCloud_close_service_warning">
            </div>
            <p data-i18n-static="dedicatedCloud_close_service_desc"></p>
            <p data-i18n-static="dedicatedCloud_close_service_question"></p>

        </div>

    </div>

</div>
