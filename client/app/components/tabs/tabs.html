<ol df-tab-menu menu-control="{{navigationState}}" theme="bootstrap">
    <li data-ng-repeat="tab in tabs track by $index" data-menu-item="tr(productType + '_tab_' + tab)" data-ng-class="isActive(tab)"><a data-ng-click="navigationState = tr(productType + '_tab_' + tab) && setSelectedTab(tab)"><span data-ng-bind="tr(productType + '_tab_' + tab)"></span></a></li>
    <li class="dropdown tab-menu" data-ng-if="menu">
        <a id="tabDropdownMenu" class="dropdown-toggle" data-toggle="dropdown">
            <span data-ng-bind="::menu.title"></span>
        </a>

        <ul class="dropdown-menu" role="menu" aria-labelledby="tabDropdownMenu"
            style="width:230px">
            <li data-ng-repeat="menuItem in menu.items"
                data-ng-class="{'divider': menuItem.type === 'SEPARATOR'}">
                <a tabindex="-1" data-ng-click="execMenuAction(menuItem)"
                   data-ng-disabled="menuItem.disabled === true"
                   data-ng-href="{{menuItem.type !== 'SELECT_PRODUCT' && menuItem.type !== 'SWITCH_TABS'  && menuItem.disabled !== true ? menuItem.target : ''}}"
                   target="{{menuItem.type === 'EXTERNAL_LINK' ? '_blank' : '_self'}}"
                   data-ng-if="menuItem.type !== 'SEPARATOR'">
                    <span data-ng-bind="::menuItem.label"
                          class="{{menuItem.styles}}"></span>
                    <i class="fa fa-external-link muted" data-ng-if="menuItem.type === 'EXTERNAL_LINK'"></i>
                    <br />
                    <small data-ng-if="menuItem.text" class="muted"
                           style="word-break: break-word;white-space: pre-wrap;"
                           data-ng-bind="::menuItem.text"></small>
                </a>
            </li>
        </ul>
    </li>
    <li data-more-menu-item>
        <a title="{{tr('more_tabs')}}">
            <i class="fa fa-bars"></i>
        </a>
    </li>
</ol>
