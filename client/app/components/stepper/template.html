<dedicated-cloud-stepper-header
    data-active-step="$ctrl.activeStep"
    data-steps="$ctrl.steps"></dedicated-cloud-stepper-header>

<div
    data-ng-if="$ctrl.isLoading"
    class="text-center">
    <oui-spinner data-size="l"></oui-spinner>
</div>

<section
    data-ng-if="!$ctrl.isLoading"
    data-ui-view="content"></section>
