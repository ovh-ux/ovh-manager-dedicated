<div class="container-fluid" data-ng-controller="UploadCtrl">
    <div style="margin: 100px 0 0 300px;">
        <form data-ng-upload method="POST" enctype="multipart/form-data" action="api/domain/upload">
            <fieldset>
                <legend>Test upload</legend>
                <input type="file" name="file" />
                <input type="hidden" name="X-XSRF-TOKEN" value="{{xsrf}}"/>
                <input type="hidden" name="X-Csid" value="{{xcsid}}"/>
                <input type="submit" class="btn" value="Submit" upload-submit="uploadComplete(contents, completed)" />
            </fieldset>
        </form>
        <div data-ng-bind="serverResponse"></div>
    </div>
</div>
