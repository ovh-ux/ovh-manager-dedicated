<div data-ng-if="worksDetails && worksDetails.length">
    <p>
        <span data-ng-bind="tr('core_works_description')"></span>
    </p>
    <button type="button"
            class="btn btn-block btn-default"
            data-ng-click="openListModal(worksDetails)"
            data-ng-bind="tr('core_works_link')">
    </button>
    <div id="{{ modalId }}"
         class="modal fade currentAction"
         tabindex="-1"
         role="dialog"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content"
                 data-ng-include="worksStepPath">
            </div>
        </div>
    </div>
</div>
