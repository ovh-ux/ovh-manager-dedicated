<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!--<link rel="shortcut icon" href="<%= basepath %>images/favicon-<%= target %>.ico">-->
        <title>OVH</title>
    </head>
    <body data-ng-app="App" data-ng-controller="SessionCtrl" data-ng-cloak class="ng-cloak">
        <div class="col-container">

            <!-- Skip to main content -->
            <div class="skipnav">
                <a class="oui-button oui-button_link" href=""
                    data-translate="common_skip_to_main_content"
                    data-ng-click="scrollTo('maincontent')">
                </a>
            </div>
            <!-- /Skip to main content -->

            <oui-navbar fixed
                data-active-link="dedicated"
                data-brand="::navbar.brand"
                data-main-links="::navbar.managerLinks"
                data-aside-links="::navbar.internalLinks"
                data-toggler-links="::navbar.responsiveLinks">
            </oui-navbar>

            <div class="container-fluid h-100 w-100" style="overflow: auto" data-ui-view="app">
                <div class="row">
                    <ovh-manager-server-sidebar universe="'DEDICATED'" class="col-md-3 col-lg-2"></ovh-manager-server-sidebar>
                    <div class="col-md-9 col-md-offset-3 col-lg-10 col-lg-offset-2 px-0">

                        <!-- Skip content target -->
                        <div class="skiptarget">
                            <a id="maincontent" href="">-</a>
                        </div>
                        <!-- /Skip content target -->

                        <ovh-browser-alert></ovh-browser-alert>
                        <ovh-chatbot></ovh-chatbot>

                        <div class="pb-5"
                             data-ui-view>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="managerPreload"
             class="d-flex text-center"
             data-ng-class="!!navbar && managerPreloadHide">
            <div class="m-auto">
                <p class="lead mb-3"
                   data-translate="preload_welcome">
                </p>
                <hr class="my-0" />
                <h1 class="mt-3 mb-5"
                    data-translate="preload_manager_ovh">
                </h1>
                <div class="mt-5">
                    <oui-spinner data-size="l"></oui-spinner>
                </div>
            </div>
        </div>

        <div data-ng-controller="UserContractsCtrl">
            <div id="user-contracts-main-container">
                <div id="user-contracts-currentAction" class="modal fade currentAction" role="dialog">
                    <div class="modal-dialog">
                        <div id="modal-container" class="modal-content"
                             data-ng-include="stepPath">
                        </div>
                        <div id="modal-help" class="help4wizards" style="width: 230px;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div data-ng-controller="DoubleAuthBackupCodeCtrl">
            <div id="double-auth-backup-code-alert" class="modal fade currentAction" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content"
                         data-ng-include="stepPath">
                    </div>
                </div>
            </div>
        </div>

        <div data-otrs-popup></div>
        <script>
            var CKEDITOR_BASEPATH = (window.location.pathname !== "/" ? window.location.pathname.split("/").splice(0, window.location.pathname.split("/").length - 1).join("/") : "") + '/ckeditor/';
        </script>
        <script src="ckeditor/ckeditor.js"></script>
    </body>
</html>
