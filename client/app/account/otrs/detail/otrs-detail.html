<header class="page-header"
        role="header">
    <h1>
        <span data-ng-bind="tr('otrs_detail_title')"></span>
        <span data-ng-show="ticket.ticketNumber"
              data-ng-bind="tr('otrs_detail_title2', [ticket.ticketNumber])">
        </span>
        <span data-ng-show="ticket.state && !loaders.close"
              data-ng-bind="tr('otrs_detail_title3_' + ticket.state)">
        </span>
        <oui-spinner data-ng-show="loaders.close"
                     data-size="s">
        </oui-spinner>
    </h1>
</header>
<div class="tab-content pb-5">
    <a class="d-inline-block mb-5"
       data-ng-href="#/ticket?currentPage={{ previousPage }}"
       title="{{ i18n.otrs_back }}">
        <span class="fa fa-chevron-left mr-2" aria-hidden="true"></span>
        <span data-i18n-static="otrs_back"></span>
    </a>
    <div data-ovh-alert="otrs_detail"></div>
    <div data-ovh-alert="otrs_message"></div>
    <div data-ovh-alert="otrs_replyClose"></div>
    <div class="text-center"
         data-ng-show="loaders.ticket || loaders.messages">
        <oui-spinner></oui-spinner>
    </div>
    <div class="row mb-5">
        <div class="col-sm-9">
            <div class="row"
                 data-ng-hide="loaders.ticket === true">
                <dl class="col-sm-6">
                    <dt data-i18n-static="otrs_detail_subject"></dt>
                    <dd data-ng-bind="ticket.subject"></dd>
                    <dt data-i18n-static="otrs_detail_serviceName"></dt>
                    <dd data-ng-bind="ticket.serviceDescription || ticket.serviceName || i18n.otrs_service_other_services"></dd>
                    <dt data-ng-if="ticket.product"
                        data-i18n-static="otrs_popup_category">
                    </dt>
                    <dd data-ng-if="ticket.product"
                        data-ng-bind="( i18n['otrs_service_category_' + ticket.product] || ticket.product)">
                    </dd>
                    <dt data-i18n-static="otrs_popup_type"></dt>
                    <dd data-ng-bind="( i18n['otrs_types_' + ticket.type] || ticket.type)"></dd>
                </dl>
                <dl class="col-sm-6">
                    <dt data-i18n-static="otrs_detail_creationDate"></dt>
                    <dd data-ng-bind="ticket.creationDate | date : 'short'"></dd>
                    <dt data-i18n-static="otrs_detail_updateDate"></dt>
                    <dd data-ng-bind="ticket.updateDate | date : 'short'"></dd>
                </dl>
            </div>
        </div>
        <div class="col-sm-3"
             data-ng-hide="loaders.messages">
            <button type="button"
                    class="btn btn-block btn-default"
                    data-ng-if="ticket.state != 'closed'"
                    data-ng-click="closeTicket()"
                    data-ng-disabled="loaders.close || loaders.reply || !ticket.canBeClosed"
                    data-i18n-static="otrs_detail_close">
            </button>
        </div>
    </div>
    <div class="row mb-5"
         data-ng-hide="loaders.messages"
         data-ng-if="canRespondToTicket()">
        <div class="col-sm-9">
            <textarea class="form-control"
                      rows="4"
                      data-ng-model="answer.body"
                      data-ng-disabled="loaders.reply">
            </textarea>
            <em data-i18n-static="otrs_detail_info"></em>
        </div>
        <div class="col-sm-3">
            <button class="btn btn-block btn-default"
                    type="button"
                    data-ng-click="reply()"
                    data-ng-disabled="loaders.reply || !answer.body || loaders.close"
                    data-i18n-static="otrs_detail_reply">
            </button>
        </div>
    </div>
    <div class="row"
         data-ng-hide="loaders.messages">
        <div class="col-sm-10">
            <div class="row"
                 data-ng-repeat="message in messages | orderBy:'creationDate':true track by message.messageId">
                <div class="col-sm-10">
                    <div class="oui-box"
                         data-ng-class="{
                            'oui-box_light col-sm-offset2 customer-message': message.from === 'customer'
                        }">
                        <strong data-ng-bind="tr('otrs_detail_from_' + message.from)"></strong>
                        <pre data-ng-bind-html="message.body | htmlStringLinky:'_blank'"
                             style="background-color: transparent; border: none; word-break: normal;">
                        </pre>
                        <div class="text-right"
                             data-ng-bind="message.creationDate | date: 'short'">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
