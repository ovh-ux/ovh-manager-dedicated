<div>

    <div class="page-header">
        <h1 data-i18n-static="fidelity_title"></h1>
    </div>

    <div class="tab-content">
        <div class="alert"
             role="alert"
             data-ng-class="alertType"
             data-ng-show="message">
            <button type="button"
                    class="close"
                    data-ng-click="message=null">
            </button>
            <span data-ng-bind-html="message"></span>
        </div>
        <p data-ng-if="!fidelityAccountLoading && fidelityAccount"
           data-ng-bind="tr('fidelity_balance_info', [getLastUpdate('mediumDate'), fidelityAccount.balance])">
        </p>
        <p class="text-center"
           data-ng-if="!fidelityAccountLoading && !fidelityAccount"
           data-i18n-static="fidelity_no_account">
        </p>
        <div class="row"
             data-ng-show="!fidelityAccountLoading && fidelityAccount">
            <div class="col-sm-4">
                <button type="button"
                        class="btn btn-primary"
                        data-i18n-static="ovhAccount_table_head_crediter"
                        data-ng-click="setAction('creditOrder', null, 'fidelity')"
                        data-ng-disabled="fidelityAccountLoading || !fidelityAccount.canBeCredited">
                </button>
            </div>
            <div class="col-sm-8 text-right"
                 data-billing-date-range
                 data-on-change="onDateRangeChanged">
            </div>
        </div>

        <div class="table-responsive mt-2"
             data-ng-if="fidelityAccount">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="text-center"
                            scope="col"
                            data-i18n-static="fidelity_header_date">
                        </th>
                        <th scope="col"
                            data-i18n-static="fidelity_header_order">
                        </th>
                        <th scope="col"
                            data-i18n-static="fidelity_header_operation">
                        </th>
                        <th class="text-center"
                            scope="col"
                            data-i18n-static="fidelity_header_credit">
                        </th>
                        <th class="text-center"
                            scope="col"
                            data-i18n-static="fidelity_header_debit">
                        </th>
                        <th class="text-center"
                            scope="col"
                            data-i18n-static="fidelity_header_balance">
                        </th>
                    </tr>
                </thead>
                <tbody data-ng-if="loaders.tasks">
                    <tr>
                        <td colspan="6"
                            class="text-center">
                            <oui-spinner data-size="s"></oui-spinner>
                        </td>
                    </tr>
                </tbody>
                <tbody data-ng-if="!tasksDetails.length && !loaders.tasks">
                    <tr>
                        <td colspan="6"
                            class="text-center"
                            data-i18n-static="fidelity_no_item">
                        </td>
                    </tr>
                </tbody>
                <tbody data-ng-if="tasksDetails.length && !loaders.tasks">
                    <tr data-ng-repeat="task in tasksDetails track by task.movementId">
                        <th scope="row"
                            class="text-center">
                            {{task.date | date:'mediumDate' }}
                        </th>
                        <td>
                            {{ task.order }}
                        </td>
                        <td>
                            {{ task.description }}
                        </td>
                        <td class="text-center">
                            <span data-ng-show="task.previousBalance < task.balance">{{ task.amount }} <span data-i18n-static="fidelity_points"></span></span>
                            <span data-ng-hide="task.previousBalance < task.balance">-</span>
                        </td>
                        <td class="text-center">
                            <span data-ng-show="task.previousBalance > task.balance">{{ task.amount }} <span data-i18n-static="fidelity_points"></span></span>
                            <span data-ng-hide="task.previousBalance > task.balance">-</span>
                        </td>
                        <td class="text-center">
                            {{ task.balance }}
                            <span data-i18n-static="fidelity_points"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div data-pagination-front
             data-items="tasksId"
             data-paginated-items="tasksDetails"
             data-current-page="currentPage"
             data-nb-pages="nbPages"
             data-items-per-page="itemsPerPage"
             data-transform-item="transformItem(item)"
             data-on-transform-item-get-promise="getPromise(promise)"
             data-on-transform-item-notify="onTransformItemNotify(item)"
             data-on-transform-item-done="onTransformItemDone(items)"
             data-page-placeholder="{{tr('pagination_page', [currentPage, nbPages])}}"
             data-item-per-page-placeholder="{{tr('pagination_display')}}">
        </div>

    </div>

    <div id="currentAction"
         class="modal fade currentAction"
         tabindex="-1"
         role="dialog"
         aria-hidden="true">
        <div class="modal-dialog">
            <div id="modal-container" class="modal-content" data-ng-include="stepPath"></div>
            <div id="modal-help" class="help4wizards"></div>
        </div>
    </div>
</div>
