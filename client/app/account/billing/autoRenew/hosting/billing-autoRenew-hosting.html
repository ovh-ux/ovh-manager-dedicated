<td><!-- no checkbox on subproduct --></td>

<td data-ng-bind-html="tr('autorenew_service_type_'+ service.subProducts.hosting_web.serviceType)"></td>

<td data-ng-bind="::service.subProducts.hosting_web.serviceId"></td>

<td>
    <span data-ng-if="service.subProducts.hosting_web && service.subProducts.hosting_web.expiration"
          data-ng-class="getExpirationClass(service.subProducts.hosting_web)">
          <billing-renew-date data-service-infos="service.subProducts.hosting_web"></billing-renew-date>
    </span>
</td>

<td>
    <billing-renew-label data-service-infos="service.subProducts.hosting_web"></billing-renew-label>
</td>

<td>
    <div data-linkedpopover="{{ BILLING_BASE_URL + 'autoRenew/hosting/actions-menu.html'}}"
         data-linkedpopover-placement="left"
         data-linkedpopover-single="true"
         data-linkedpopover-remote="true">

        <button type="button"
                class="btn btn-link"
                data-ng-attr-title="{{ i18n.autorenew_service_action_menu_tooltip }}">
            <span class="ovh-font ovh-font-dots align-top"
               aria-hidden="true"></span>
        </button>
    </div>
</td>
