<div data-ng-controller="Billing.controllers.AutoRenew.activate">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="activeAutoRenew"
         data-wizard-title="i18n.autorenew_service_active_title"
         data-wizard-confirm-button-text="i18n.autorenew_service_confirm">

        <div data-wizard-step data-wizard-step-valid="true">
            <p data-i18n-static="autorenew_service_activate_confirm"></p>
        </div>

    </div>
</div>
