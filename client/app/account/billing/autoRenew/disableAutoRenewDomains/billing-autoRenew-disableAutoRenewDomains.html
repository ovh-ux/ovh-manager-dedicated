<div data-ng-controller="Billing.controllers.AutoRenew.domain">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="disableAutoRenewForDomains"
         data-wizard-title="i18n.autorenew_service_disable_all_domains_title"
         data-wizard-confirm-button-text="i18n.autorenew_service_confirm">

        <div data-wizard-step data-wizard-step-valid="true">
            <div class="text-center"
                 data-ng-if="loading">
                <oui-spinner></oui-spinner>
            </div>
            <p data-ng-bind-html="tr('autorenew_service_disable_all_domains_desc1')"></p>
            <p data-ng-bind-html="tr('autorenew_service_disable_all_domains_desc2')"></p>
            <p data-ng-bind-html="tr('autorenew_service_disable_all_domains_desc3')"></p>
            <p data-ng-bind-html="tr('autorenew_service_disable_all_domains_desc4')"></p>
        </div>

    </div>
</div>
