<div data-ng-controller="Billing.controllers.AutoRenew.activation">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="disableAutoRenew"
         data-wizard-title="i18n.autorenew_service_disable_autorenew_title"
         data-wizard-confirm-button-text="i18n.autorenew_service_confirm">

        <div data-wizard-step data-wizard-step-valid="true">
            <p data-ng-bind-html="tr('autorenew_service_disable_autorenew_desc1', [selectedServices[0].domain])"></p>
            <p data-ng-bind-html="tr('autorenew_service_disable_autorenew_desc2', [selectedServices[0].expirationText])"></p>
            <p><strong data-ng-if="selectedServices[0].serviceType !== 'DOMAIN'" data-ng-bind-html="tr('autorenew_service_disable_autorenew_warn')"></strong></p>
            <p data-ng-bind-html="tr('autorenew_service_disable_autorenew_desc3')"></p>
        </div>

    </div>
</div>
