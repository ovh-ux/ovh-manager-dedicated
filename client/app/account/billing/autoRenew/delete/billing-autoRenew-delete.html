<div data-ng-controller="billingAutoRenewDeleteCtrl as $ctrl">
    <oui-modal
        data-heading="{{:: 'autorenew_service_delete_title' | translate }}"
        data-primary-action="$ctrl.deleteRenew()"
        data-primary-label="{{:: 'autorenew_service_confirm' | translate }}"
        data-on-dismiss="resetAction()"
        data-loading="$ctrl.loading">
        <p
            data-translate="autorenew_service_delete_confirm"
            data-translate-values="{
                t0: $ctrl.serviceToDisplay.domain,
                t1: $ctrl.serviceToDisplay.expirationText
            }"></p>
        <p data-translate="autorenew_service_delete_warn"></p>
    </oui-modal>
</div>
