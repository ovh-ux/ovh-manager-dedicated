<div data-ng-controller="Billing.controllers.AutoRenew.activation">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="enableAutoRenew"
         data-wizard-title="i18n.autorenew_service_enable_autorenew_title"
         data-wizard-confirm-button-text="i18n.autorenew_service_confirm">

        <div data-wizard-step
             data-wizard-step-on-load="loadContracts"
             data-wizard-step-valid="agree.value">

            <p data-ng-bind-html="tr('autorenew_service_enable_autorenew_desc1', [selectedServices[0].domain])"></p>
            <p data-ng-bind-html="tr('autorenew_service_enable_autorenew_desc2', [selectedServices[0].expirationText])"></p>
            <p data-ng-bind-html="tr('autorenew_service_enable_autorenew_desc3')"></p>

            <div class="text-center"
                 data-ng-if="loading.contracts">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!loading.contracts && contracts.length > 0"
                 data-contracts="contracts"
                 data-full-text="false"
                 data-ng-model="agree.value">
            </div>
        </div>

    </div>
</div>
