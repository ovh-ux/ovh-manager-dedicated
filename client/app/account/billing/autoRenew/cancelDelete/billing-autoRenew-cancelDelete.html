<div data-ng-controller="Billing.controllers.AutoRenew.cancelDelete">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteRenew"
         data-wizard-title="::'autorenew_service_canceldelete_title' | translate"
         data-wizard-confirm-button-text="'autorenew_service_confirm' | translate">

        <div data-wizard-step data-wizard-step-valid="true">
            <div class="text-center"
                 data-ng-if="loading">
                <oui-spinner></oui-spinner>
            </div>
            <p data-ng-bind-html="'autorenew_service_canceldelete_confirm' | translate:{ t0: selectedServices[0].domain }"></p>
        </div>

    </div>
</div>
