<div class="billing-payment">
    <oui-page-header data-heading="{{ :: 'billing_payment_title' | translate }}">
        <oui-header-tabs>
            <oui-header-tabs-item data-text="{{ 'billing_payment_method_title' | translate }}"
                                  data-href="{{ $ctrl.$state.href('app.account.billing.payment.method') }}"
                                  data-active="$ctrl.$state.includes('app.account.billing.payment.method')">
            </oui-header-tabs-item>
            <oui-header-tabs-item data-ng-if="$ctrl.coreConfig.getRegion() !== 'US'"
                                  data-text="{{ 'billing_payment_ovhaccount_title' | translate }}"
                                  data-href="{{ $ctrl.$state.href('app.account.billing.payment.ovhaccount') }}"
                                  data-active="$ctrl.$state.includes('app.account.billing.payment.ovhaccount')">
            </oui-header-tabs-item>
            <oui-header-tabs-item data-ng-if="$ctrl.coreConfig.getRegion() !== 'US'"
                                  data-text="{{ 'billing_payment_vouchers_title' | translate }}"
                                  data-href="{{ $ctrl.$state.href('app.account.billing.payment.vouchers') }}"
                                  data-active="$ctrl.$state.includes('app.account.billing.payment.vouchers')">
            </oui-header-tabs-item>
            <oui-header-tabs-item data-text="{{ 'billing_payment_refunds_title' | translate }}"
                                  data-href="{{ $ctrl.$state.href('app.account.billing.payment.refunds') }}"
                                  data-active="$ctrl.$state.includes('app.account.billing.payment.refunds')">
            </oui-header-tabs-item>
            <oui-header-tabs-item data-ng-if="$ctrl.coreConfig.getRegion() === 'EU'"
                                  data-text="{{ 'billing_payment_fidelity_title' | translate }}"
                                  data-href="{{ $ctrl.$state.href('app.account.billing.payment.fidelity') }}"
                                  data-active="$ctrl.$state.includes('app.account.billing.payment.fidelity')">
            </oui-header-tabs-item>
            <oui-header-tabs-item data-text="{{ 'billing_payment_credits_title' | translate }}"
                                  data-href="{{ $ctrl.$state.href('app.account.billing.payment.credits') }}"
                                  data-active="$ctrl.$state.includes('app.account.billing.payment.credits')">
            </oui-header-tabs-item>
            <oui-header-tabs-item data-ng-if="$ctrl.coreConfig.getRegion() === 'EU'"
                                  data-text="{{ 'billing_payment_transations_title' | translate }}"
                                  data-href="{{ $ctrl.$state.href('app.account.billing.payment.transactions') }}"
                                  data-active="$ctrl.$state.includes('app.account.billing.payment.transactions')">
            </oui-header-tabs-item>
        </oui-header-tabs>
    </oui-page-header>

    <div class="tab-content"
         data-ui-view>
    </div>

</div>
