<div class="billing-payment-credits-movements">

    <div data-ovh-alert></div>

    <oui-back-button data-state="^">
        <span data-translate="billing_credit_balance_movements_title"
              data-translate-values="{ t0: $ctrl.balance.balanceName }">
        </span>
    </oui-back-button>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col"
                        class="text-center">
                        <span data-translate="billing_credit_balance_movements_header_date"></span>
                    </th>
                    <th class="text-right"
                        scope="col">
                        <span data-translate="billing_credit_balance_header_amount"></span>
                    </th>
                    <th class="text-center"
                        scope="col">
                        <span data-translate="billing_credit_balance_header_expiration_date"></span>
                    </th>
                    <th scope="col">
                        <span data-translate="billing_credit_balance_movements_header_operation"></span>
                    </th>
                    <th scope="col">
                        <span data-translate="billing_credit_balance_header_order"></span>
                    </th>
                </tr>
            </thead>

            <tbody data-ng-if="$ctrl.loading.init">
                <tr>
                    <td colspan="5"
                        class="text-center">
                        <oui-spinner data-size="s"></oui-spinner>
                    </td>
                </tr>
            </tbody>

            <tbody data-ng-if="!$ctrl.loading.init">
                <tr data-ng-repeat="movement in $ctrl.paginatedMovements track by $index">
                    <td class="text-center">
                        <span data-ng-bind="movement.creationDate | date:'mediumDate'"></span>
                    </td>
                    <td class="text-right">
                        <span data-ng-bind="movement.amount.text"></span>
                    </td>
                    <td class="text-center">
                        <span data-ng-bind="movement.expirationDate ? (movement.expirationDate | date:'mediumDate') : '-'"
                              data-ng-class="{ 'text-danger': movement.expireSoon }">
                        </span>
                    </td>
                    <td>
                        <span data-ng-if="movement.amount.value >= 0"
                              data-translate="billing_credit_balance_movements_operation_credit">
                        </span>
                        <span data-ng-if="movement.amount.value < 0"
                              data-translate="billing_credit_balance_movements_operation_debit">
                        </span>
                    </td>
                    <td>
                        <span data-ng-bind="movement.amount.orderId || '-'"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div data-ng-show="!$ctrl.loading.init">
        <div data-pagination-front
             data-items="$ctrl.movements"
             data-paginated-items="$ctrl.paginatedMovements"
             data-items-per-page="$ctrl.itemsPerPage"
             data-current-page="$ctrl.currentPage"
             data-nb-pages="$ctrl.nbPages"
             data-transform-item="$ctrl.getMovementDetails(item)"
             data-on-transform-item-notify="$ctrl.pushMovementDetails(item)"
             data-on-transform-item-done="$ctrl.onDetailsDone(items)"
             data-page-placeholder="{{ 'pagination_page' | translate:{ t0: $ctrl.currentPage, t1: $ctrl.nbPages } }}"
             data-item-per-page-placeholder="{{Â 'pagination_display' | translate }}">
        </div>
    </div>

</div>
