<form class="billing-payment-method-edit"
      name="paymentMethodEditForm"
      novalidate
      data-ng-submit="$ctrl.onPaymentMethodEditFormSubmit()">

    <oui-modal data-ng-if="!$ctrl.loading.translations"
               data-heading="{{ 'billing_payment_method_edit_title' | translate }}"
               data-primary-label="{{ 'billing_payment_method_edit_action_save' | translate }}"
               data-secondary-label="{{ 'common_cancel' | translate }}"
               data-secondary-action="$ctrl.$uibModalInstance.close()"
               data-on-dismiss="$ctrl.$uibModalInstance.close()"
               data-loading="$ctrl.loading.save">

         <oui-field data-label="{{ :: 'billing_payment_method_edit_description' | translate }}">
            <input type="text" class="oui-input"
                   id="description" name="description"
                   data-ng-model="$ctrl.model.description" />
         </oui-field>

    </oui-modal>

</form>
