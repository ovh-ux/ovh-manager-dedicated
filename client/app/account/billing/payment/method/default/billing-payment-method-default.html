<div class="billing-payment-method-default">

    <oui-modal data-ng-if="!$ctrl.loading.translations"
               data-heading="{{ :: 'billing_payment_method_default_title' | translate }}"
               data-type="help"
               data-primary-label="{{ 'common_confirm' | translate }}"
               data-primary-action="$ctrl.onPrimaryActionClick()"
               data-secondary-label="{{ 'common_cancel' | translate }}"
               data-secondary-action="$ctrl.$uibModalInstance.close()"
               data-on-dismiss="$ctrl.$uibModalInstance.close()"
               data-loading="$ctrl.loading.save">

        <p data-translate="billing_payment_method_default_explain"
           data-translate-values="{ label: $ctrl.paymentMethodToEdit.label }">
        </p>
        <p data-translate="billing_payment_method_default_question"></p>

    </oui-modal>

</div>
