<div id="billing-payment-retraction">

    <div data-ng-if="success">
        <div class="mb-4">
            <oui-message type="success">
                <span data-translate="orders_retract_success"
                      data-translate-values="{ t0: orderId }">
                </span>
            </oui-message>
        </div>
        <a class="oui-button oui-button_secondary"
           data-ui-sref="app.account.billing.orders"
           data-translate="orders_retract_return_to_orders">
        </a>
    </div>

    <oui-back-button data-href="{{ ctrl.$state.href('^') }}"
                     data-title="{{:: 'orders_retract_title' | translate }}">
    </oui-back-button>

    <div data-ng-if="!success">
        <div data-ovh-alert></div>

        <p data-translate="orders_retract_description1"></p>
        <p data-translate="orders_retract_description2"></p>

        <p>{{ 'orders_retract_confirmation' | translate:{ t0: orderId } }}</p>
        <div class="checkbox">
            <label>
                <input type="checkbox"
                       data-ng-model=":: confirmed">
                {{ 'orders_retract_confirmation_text' | translate }}
            </label>
        </div>

        <div class="mb-4">
            <oui-message type="warning">
                <span data-translate="orders_retract_alert"></span>
            </oui-message>
        </div>

        <div class="control-group">
            <a class="oui-button oui-button_secondary"
               data-ui-sref="app.account.billing.orders"
               data-translate="wizard_cancel">
            </a>
            <button type="button"
                    class="oui-button oui-button_primary"
                    data-ng-disabled="!confirmed"
                    data-ng-click="ctrl.retract()"
                    data-translate="wizard_confirm">
            </button>
        </div>
    </div>

</div>
