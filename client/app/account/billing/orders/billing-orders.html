<div>

    <div class="page-header">
        <h1 data-i18n-static="orders_page_title"></h1>
    </div>

    <div class="tab-content">
        <div data-ovh-alert></div>

        <div class="row">
            <div class="col-md-4">
                <div class="input-group text-right">
                    <input type="text"
                           class="form-control"
                           maxlength="50"
                           placeholder="{{ i18n.orders_table_head_id }}"
                           autofocus
                           data-ng-model-options="{ debounce: 1000 }"
                           data-ng-model="activeFilter.orderId"
                           data-ng-change="getOrders()"
                           data-ng-attr-title="{{ i18n.orders_search_input_title }}" />
                    <span class="input-group-addon">
                        <span class="fa fa-search"
                              aria-hidden="true">
                        </span>
                    </span>
                </div>
            </div>
        </div>

        <table class="table table-hover mt-2">
            <thead>
                <tr>
                    <th scope="col"
                        class="align-middle"
                        data-i18n-static="orders_table_head_date">
                    </th>
                    <th scope="col"
                        class="align-middle"
                        data-i18n-static="orders_table_head_id">
                    </th>
                    <th scope="col"
                        class="align-middle">
                        <label for="orderTableStatusFilterSelect"
                               data-i18n-static="orders_table_head_status"></label>
                        <select class="form-control input-sm"
                                id="orderTableStatusFilterSelect"
                                data-ng-options="statusFilter as statusFilter.label for statusFilter in statusFilters"
                                data-ng-model="activeFilter.status"
                                data-ng-change="getOrders()"
                                data-ng-attr-title="{{ i18n.orders_table_head_status }}">
                        </select>
                    </th>
                    <th scope="col"
                        class="align-middle"
                        data-ng-if="isVATNeeded"
                        data-i18n-static="orders_table_head_total_taxes_included">
                    </th>
                    <th scope="col"
                        class="align-middle text-right"
                        data-ng-if="!isVATNeeded"
                        data-i18n-static="orders_table_head_total">
                    </th>
                    <th scope="col"
                        class="align-middle text-center">
                        <button type="button"
                                class="btn btn-link"
                                data-ng-click="refreshOrders()">
                            <i class="fa fa-refresh"
                               aria-hidden="true"></i>
                        </button>
                    </th>
                </tr>
            </thead>

            <tbody data-ng-show="loaders.orders">
                <tr>
                    <td colspan="6"
                        class="text-center">
                        <oui-spinner data-size="s"></oui-spinner>
                    </td>
                </tr>
            </tbody>

            <tbody data-ng-show="!loaders.orders && orders.length === 0">
                <tr>
                    <td data-ng-if="activeFilter.status.id === 'all'"
                        colspan="6"
                        class="text-center"
                        data-i18n-static="orders_table_empty">
                    </td>
                    <td data-ng-if="activeFilter.status.id !== 'all'"
                        colspan="6"
                        class="text-center">
                        <p data-i18n-static="orders_table_empty_with_filter"></p>
                        <ul class="list-unstyled">
                            <li data-ng-bind="activeFilter.status.label"></li>
                        </ul>
                    </td>
                </tr>
            </tbody>

            <tbody data-ng-show="!loaders.orders && orders.length > 0">
                <tr data-ng-repeat="order in orders track by order.orderId"
                    data-ng-if="!order.error">
                    <th scope="row"
                        data-ng-bind="::order.date | date: 'mediumDate'" >
                    </th>
                    <td data-ng-bind="::order.orderId"></td>
                    <td data-ng-class="order.status | lowercase">
                        <i data-ng-if="order.status === ORDER_STATUS_ENUM.DELIVERING"
                           class="fa fa-clock-o"
                           aria-hidden="true">
                        </i>
                        <i data-ng-if="order.error"
                           class="fa fa-warning"
                           aria-hidden="true">
                        </i>
                        <span data-ng-if="order.status !== 'notPaid' || !order.expired"
                              data-ng-bind="order.statusText">
                        </span>
                        <span data-ng-if="order.status === 'notPaid' && order.expired"
                              data-i18n-static="orders_order_bc_expired">
                        </span>
                    </td>
                    <td data-ng-if="isVATNeeded"
                        data-ng-bind="::order.priceWithTax.text">
                    </td>
                    <td data-ng-if="!isVATNeeded"
                        data-ng-bind="::order.priceWithoutTax.text">
                    </td>
                    <td class="text-right">
                        <div class="btn-group"
                             data-uib-dropdown
                             data-dropdown-append-to-body>
                            <button id="btn-account-billing-orders-action-{{ index }}"
                                    type="button"
                                    class="btn btn-link"
                                    aria-label="{{ i18n.common_actions }}"
                                    data-uib-dropdown-toggle>
                                <span class="ovh-font ovh-font-dots" aria-hidden="true"></span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-right"
                                role="menu"
                                aria-labelledby="btn-account-billing-orders-action-{{ index }}"
                                data-uib-dropdown-menu>
                                <li data-ng-if="order.url && !order.bill"
                                    role="menuitem">
                                    <span class="fa fa-file-text-o" aria-hidden="true"></span>
                                    <a target="_blank"
                                       rel="noopener"
                                       data-ng-href="{{ ::order.url }}"
                                       data-ng-attr-title="{{ i18n.table_download_html_order }}"
                                       data-i18n-static="table_download_html_order">
                                    </a>
                                </li>
                                <li data-ng-if="order.bill.url"
                                    role="menuitem">
                                    <span class="fa fa-file-text-o" aria-hidden="true"></span>
                                    <a target="_blank"
                                       rel="noopener"
                                       data-ng-href="{{ ::order.bill.url }}"
                                       data-ng-attr-title="{{ i18n.table_download_html_invoice }}"
                                       data-i18n-static="table_download_html_invoice">
                                    </a>
                                </li>
                                <li data-ng-if="order.bill.pdfUrl"
                                    role="menuitem">
                                    <span class="fa fa-file" aria-hidden="true"></span>
                                    <a target="_blank"
                                       rel="noopener"
                                       data-ng-href="{{ ::order.bill.pdfUrl }}"
                                       data-ng-attr-title="{{ i18n.table_download_pdf_invoice }}"
                                       data-i18n-static="table_download_pdf_invoice">
                                    </a>
                                </li>
                                <li data-ng-if="order.canRetract"
                                    role="menuitem">
                                    <span class="fa fa-times" aria-hidden="true"></span>
                                    <a data-ng-href="#/billing/orders/{{ :: order.orderId }}/retract"
                                       data-ng-attr-title="{{ :: tr('orders_order_action_retract') }}"
                                       data-i18n-static="orders_order_action_retract">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div data-pagination-front
             data-ng-show="orderIds.length > 5"
             data-items="orderIds"
             data-paginated-items="orders"
             data-current-page="currentPage"
             data-nb-pages="nbPages"
             data-items-per-page="itemsPerPage"
             data-transform-item="transformItem(item)"
             data-on-transform-item-notify="onTransformItemNotify(item)"
             data-on-transform-item-done="onTransformItemDone(items)"
             data-page-placeholder="{{ tr('pagination_page', [currentPage, nbPages]) }}"
             data-item-per-page-placeholder="{{ tr('pagination_display') }}">
        </div>
    </div>
</div>
