<div>
    <div data-ng-if="$ctrl.presets"
         class="btn-group btn-group-sm">

        <button type="button"
                class="btn btn-default"
                data-ng-repeat="preset in $ctrl.presets track by preset.id"
                data-ng-class="{ active: $ctrl.dateRangeSelection.mode === preset.id }"
                data-ng-click="$ctrl.onPresetBtn(preset)"
                data-ng-bind=":: preset.label"
                data-toggle="{{ $ctrl.dateRangeSelection.mode === preset.id }}"
                aria-pressed="{{ $ctrl.dateRangeSelection.mode === preset.id ? 'true' : 'false' }}">
        </button>

        <button type="button"
                class="btn btn-default"
                data-ng-class="{ active: $ctrl.dateRangeSelection.mode === $ctrl.CUSTOM_RANGE_MODE }"
                data-ng-click="$ctrl.onCustomRangeBtn()"
                data-ng-bind=":: tr('billing_date_range_choose_custom_date')"
                aria-pressed="{{ $ctrl.dateRangeSelection.mode === $ctrl.CUSTOM_RANGE_MODE ? 'true' : 'false' }}">
        </button>
    </div>

    <div data-ng-show="$ctrl.dateRangeSelection.mode !== $ctrl.CUSTOM_RANGE_MODE">
        <span data-ng-bind="tr('billing_date_range_text', [
                    ($ctrl.dateRangeSelection.dateFrom.toDate() | date:mediumDate),
                    ($ctrl.dateRangeSelection.dateTo.toDate() | date:mediumDate)
              ])">
        </span>
    </div>

    <div class="mt-2"
         data-ng-show="$ctrl.dateRangeSelection.mode === $ctrl.CUSTOM_RANGE_MODE">
        <span data-ng-if="$ctrl.dateRangeSelection.mode === $ctrl.CUSTOM_RANGE_MODE">

            <span>
                {{ :: tr('title_from') }} {{ $ctrl.dateRangeSelection.dateFrom.toDate() | date: 'mediumDate' }}
            </span>

            <a  role="button"
                class="mr-2"
                href="#"
                data-date-time-picker
                data-dtp-autoclose="true"
                data-dtp-placement="bottom"
                data-dtp-min-view-mode="weeks"
                data-dtp-end-date="{{ $ctrl.today.toString() }}"
                data-dtp-model-timezone="local"
                data-ng-model="$ctrl.model.dateFrom"
                data-ng-change="$ctrl.dateFromChanged($ctrl.model)"
                data-dtp-pick-time="false"
                data-dtp-type="date"
                data-dtp-format="DD/MM/YYYY">
                <span class="add-on"
                      data-tooltip-placement="bottom"
                      data-uib-tooltip="{{ :: tr('period_tooltip_from') }}">
                    <i class="fa fa-calendar"></i>
                </span>
                <input type="hidden"/>
            </a>

            <span>
                {{ :: tr('title_to') }} {{ $ctrl.dateRangeSelection.dateTo.toDate() | date: 'mediumDate' }}
            </span>

            <a  role="button"
                href="#"
                data-date-time-picker
                data-dtp-autoclose="true"
                data-dtp-placement="bottom"
                data-dtp-min-view-mode="weeks"
                data-dtp-end-date="{{ $ctrl.today.toString() }}"
                data-ng-model="$ctrl.model.dateTo"
                data-dtp-model-timezone="local"
                data-ng-change="$ctrl.dateToChanged($ctrl.model)"
                data-dtp-pick-time="false"
                data-dtp-type="date"
                data-dtp-format="DD/MM/YYYY">
                <span class="add-on"
                      data-tooltip-placement="bottom"
                      data-tooltip="{{ :: tr('period_tooltip_to') }}">
                    <i class="fa fa-calendar" ></i>
                </span>
                <input type="hidden"/>
            </a>

        </span>
    </div>
</div>
