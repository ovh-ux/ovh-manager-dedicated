<oui-page-header data-heading="{{:: 'useraccount_contacts' | translate }}">
    <oui-header-tabs>
        <oui-header-tabs-item data-text="{{:: 'useraccount_contacts_tab_SERVICES' | translate }}"
                              data-state="app.account.contacts.services"></oui-header-tabs-item>
        <oui-header-tabs-item data-text="{{:: 'useraccount_contacts_tab_REQUESTS' | translate }}"
                              data-state="app.account.contacts.requests"></oui-header-tabs-item>
    </oui-header-tabs>
</oui-page-header>

<div class="p-5">
    <div data-ovh-alert="useraccount.alerts.dashboardContacts"></div>
    <div data-ui-view></div>
</div>

<div id="currentAction"
    class="modal fade currentAction"
    role="dialog">
    <div class="modal-dialog">
    <div id="modal-container"
            class="modal-content"
            data-ng-include="stepPath">
    </div>
    <div id="modal-help"
            class="help4wizards">
    </div>
    </div>
</div>
