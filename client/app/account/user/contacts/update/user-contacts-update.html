<div class="row-fluid" data-ng-controller="UserAccount.controllers.update" style="margin-top: -25px !important;" data-ng-init="init()">
    <div class="module-useraccount-sections-contacts-details-container span12">
    <h2>
        <span data-i18n-static="useraccount_contacts_details"></span>
    </h2>

    <div data-ovh-alert="{{alerts.updateOwner}}"></div>

    <div class="container-fluid">

        <div class="row-fluid" data-ng-if="loaders.owner">
            <div class="loader"></div>
        </div>

        <div class="row-fluid" data-ng-if="!loaders.owner">
            <div data-ng-if="ownerModel.id">
                <div class="span6">
                    <form class="form-horizontal" role="form" name="accountForm" data-ng-init="setFormScope(this)">

                          <!-- Legal Form -->
                        <div class="control-group" data-ng-class="{
                            'error': accountForm.legalForm.$dirty && accountForm.legalForm.$error,
                            'success' : accountForm.legalForm.$dirty && accountForm.legalForm.$valid
                        }">
                            <label class="control-label" for="legalForm">
                                {{::i18n.useraccount_contacts_owner_legalform}}
                                <strong class="text-error" data-ng-if="isMandatory('legalForm')">*</strong>
                            </label>

                            <div class="controls">
                                <div data-ng-if="!edit.value || isReadonly('legalForm')"
                                     class="tspace5">
                                    {{::i18n["useraccount_contacts_owner_legalform_" + ownerModel.legalForm] || '-' }}
                                </div>


                                <select name="legalForm"
                                        data-ng-model="ownerModel.legalForm"
                                        data-ng-show="edit.value && !isReadonly('legalForm')"
                                        id="legalForm"
                                        maxlength="250"
                                        data-ng-required="isMandatory('legalForm')"
                                        data-ng-readonly="isReadonly('legalForm')"
                                        data-ng-options="i18n['user_account_legalform_' + legalform] for legalform in controls.legalforms">
                                </select>
                                <div data-ng-if="edit.value" data-ng-messages="accountForm.legalForm.$error" role="alert">

                                    <div class="text-error" data-ng-message="required" data-ng-if="isMandatory('legalForm')" >
                                        <p data-i18n-static="useraccount_contacts_owner_required"></p>
                                    </div>
                                    <div class="text-error" data-ng-message="maxlength">
                                        <p data-i18n-static="useraccount_contacts_owner_to_long"></p>
                                    </div>
                                    <div class="tspace5" data-ng-if="edit.value && isReadonly('legalform') && hasTrade && isMandatory('legalform')">
                                        <i class="fa fa-info-circle"></i>
                                        <strong data-i18n-static="useraccount_contacts_owner_update_legalform_info"></strong>
                                        <a data-ng-href="{{domainOrderTradeUrl}}"
                                           title="{{::i18n.core_new_window}}"
                                           target="_blank"
                                           data-i18n-static="useraccount_contacts_owner_update_email_go"></a>
                                        <i class="fa fa-external-link"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Non individual group information -->
                        <div data-ng-if="ownerModel.legalForm !== 'individual'">

                            <!-- Organisation -->
                            <div class="control-group"
                                 data-ng-class="{
                                    'error': accountForm.organisationName.$dirty && accountForm.organisationName.$error,
                                    'success' : accountForm.organisationName.$dirty && accountForm.organisationName.$valid
                                }"
                                data-ng-if="ownerModel.legalForm === 'corporation' || ownerModel.legalForm === 'association'">
                                <label class="control-label" for="organisationName">
                                    {{::i18n.useraccount_contacts_owner_organisation}}
                                    <strong class="text-error" data-ng-if="isMandatory('organisationName')">*</strong>
                                </label>
                                <div class="controls">
                                    <div data-ng-if="!edit.value" class="tspace5" data-ng-bind="ownerModel.organisationName || '-' "></div>
                                    <input data-ng-if="edit.value" type="text"
                                        data-ng-model="ownerModel.organisationName"
                                        id="organisationName"
                                        name="organisationName"
                                        maxlength="250"
                                        data-ng-required="isMandatory('organisationName')"
                                        data-ng-readonly="isReadonly('organisationName')" />
                                    <div data-ng-if="edit.value" data-ng-messages="accountForm.organisation.$error" role="alert">
                                        <div class="text-error" data-ng-message="required">
                                            <p data-i18n-static="useraccount_contacts_owner_required" data-ng-if="isMandatory('organisationName')" ></p>
                                        </div>
                                        <div class="text-error" data-ng-message="maxlength">
                                            <p data-i18n-static="useraccount_contacts_owner_to_long"></p>
                                        </div>
                                    </div>

                                    <div class="tspace5" data-ng-if="edit.value && isReadonly('organisationName') && hasTrade && isMandatory('organisationName')">
                                        <i class="fa fa-info-circle"></i>
                                        <strong data-i18n-static="useraccount_contacts_owner_update_organisationName_info"></strong>
                                        <a data-ng-href="{{domainOrderTradeUrl}}"
                                           title="{{::i18n.core_new_window}}"
                                           target="_blank"
                                           data-i18n-static="useraccount_contacts_owner_update_email_go"></a>
                                        <i class="fa fa-external-link"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- organisationType -->
                            <div class="control-group"
                                 data-ng-class="{
                                    'error': accountForm.organisationType.$dirty && accountForm.organisationType.$error,
                                    'success' : accountForm.organisationType.$dirty && accountForm.organisationType.$valid
                                }">
                                <label class="control-label" for="organisationType">
                                    {{::i18n.useraccount_contacts_owner_organisation_type}}
                                    <strong class="text-error" data-ng-if="isMandatory('organisationType')">*</strong>
                                </label>
                                <div class="controls">
                                    <div data-ng-if="!edit.value" class="tspace5" data-ng-bind="ownerModel.organisationType || '-' "></div>
                                    <input data-ng-if="edit.value" type="text"
                                        data-ng-model="ownerModel.organisationType"
                                        id="organisationType"
                                        name="organisationType"
                                        maxlength="250"
                                        data-ng-required="isMandatory('organisationType')"
                                        data-ng-readonly="isReadonly('organisationType')" />
                                    <div data-ng-if="edit.value" data-ng-messages="accountForm.organisationType.$error" role="alert">
                                        <div class="text-error" data-ng-message="required">
                                            <p data-i18n-static="useraccount_contacts_owner_required" data-ng-if="isMandatory('organisationType')" ></p>
                                        </div>
                                        <div class="text-error" data-ng-message="maxlength">
                                            <p data-i18n-static="useraccount_contacts_owner_to_long"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- companyNationalIdentification -->
                            <div class="control-group"
                                 data-ng-class="{
                                    'error': accountForm.companyNationalIdentificationNumber.$dirty && accountForm.companyNationalIdentificationNumber.$error,
                                    'success' : accountForm.companyNationalIdentificationNumber.$dirty && accountForm.companyNationalIdentificationNumber.$valid
                                }">
                                <label class="control-label" for="companyNationalIdentificationNumber">
                                    {{::i18n.useraccount_contacts_owner_company_national_identification_number}}
                                    <strong class="text-error" data-ng-if="isMandatory('companyNationalIdentificationNumber')">*</strong>
                                </label>
                                <div class="controls">
                                    <div data-ng-if="!edit.value" class="tspace5" data-ng-bind="ownerModel.companyNationalIdentificationNumber || '-' "></div>
                                    <input data-ng-if="edit.value" type="text"
                                        data-ng-model="ownerModel.companyNationalIdentificationNumber"
                                        id="companyNationalIdentificationNumber"
                                        name="companyNationalIdentificationNumber"
                                        maxlength="250"
                                        data-ng-required="isMandatory('companyNationalIdentificationNumber')"
                                        data-ng-readonly="isReadonly('companyNationalIdentificationNumber')" />
                                    <div data-ng-if="edit.value" data-ng-messages="accountForm.companyNationalIdentificationNumber.$error" role="alert">
                                        <div class="text-error" data-ng-message="required">
                                            <p data-i18n-static="useraccount_contacts_owner_required" data-ng-if="isMandatory('companyNationalIdentificationNumber')" ></p>
                                        </div>
                                        <div class="text-error" data-ng-message="maxlength">
                                            <p data-i18n-static="useraccount_contacts_owner_to_long"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- VAT -->
                            <div class="control-group"
                                 data-ng-if="worldPart !== 'CA'"
                                  data-ng-class="{
                                     'error': accountForm.vat.$dirty && accountForm.vat.$error,
                                     'success' : accountForm.vat.$dirty && accountForm.vat.$valid
                                 }">
                                <label for="vat" class="control-label"
                                       data-i18n-static="useraccount_contacts_owner_tva"></label>

                                <div class="controls">
                                    <div data-ng-if="!edit.value" class="tspace5" data-ng-bind="ownerModel.vat || '-' "></div>
                                    <input data-ng-if="edit.value"
                                           name="vat"
                                           id="vat"
                                           type="text"
                                           maxlength="250"
                                           data-ng-model="ownerModel.vat"/>
                                    <div data-ng-if="edit.value" data-ng-messages="accountForm.vat.$error" role="alert">
                                        <div class="text-error" data-ng-message="maxlength">
                                            <p data-i18n-static="useraccount_contacts_owner_to_long"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                        <!-- First name -->
                        <div class="control-group" data-ng-class="{
                            'error': accountForm.firstName.$dirty && accountForm.firstName.$error,
                            'success' : accountForm.firstName.$dirty && accountForm.firstName.$valid
                        }">
                            <label class="control-label" for="firstName">
                                {{::i18n.useraccount_contacts_owner_firstname}}
                                <strong class="text-error" data-ng-if="isMandatory('firstName')">*</strong>
                            </label>

                            <div class="controls">
                                <div data-ng-hide="edit.value" class="tspace5" data-ng-bind="ownerModel.firstName || '-'">
                                </div>
                                <input data-ng-show="edit.value" type="text"
                                       id="firstName"
                                       name="firstName"
                                       data-ng-model="ownerModel.firstName"
                                       maxlength="250"
                                       data-ng-required="isMandatory('firstName')"
                                       data-ng-readonly="isReadonly('firstName')" />
                                <div data-ng-if="edit.value" data-ng-messages="accountForm.firstName.$error" role="alert">
                                    <div class="text-error" data-ng-message="required" data-ng-if="isMandatory('firstName')" >
                                        <p data-i18n-static="useraccount_contacts_owner_required"></p>
                                    </div>
                                    <div class="text-error" data-ng-message="maxlength">
                                        <p data-i18n-static="useraccount_contacts_owner_to_long"></p>
                                    </div>

                                    <div class="tspace5" data-ng-if="edit.value && isReadonly('firstName') && hasTrade && isMandatory('firstName')">
                                        <i class="fa fa-info-circle"></i>
                                        <strong data-i18n-static="useraccount_contacts_owner_update_firstName_info"></strong>
                                        <a data-ng-href="{{domainOrderTradeUrl}}"
                                           title="{{::i18n.core_new_window}}"
                                           target="_blank"
                                           data-i18n-static="useraccount_contacts_owner_update_email_go"></a>
                                        <i class="fa fa-external-link"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Last name -->
                        <div class="control-group" data-ng-class="{
                            'error': accountForm.lastName.$dirty && accountForm.lastName.$error,
                            'success' : accountForm.lastName.$dirty && accountForm.lastName.$valid
                        }">
                            <label for="lastName" class="control-label">
                                {{::i18n.useraccount_contacts_owner_lastname}}
                                <strong class="text-error" data-ng-if="isMandatory('lastName')">*</strong>
                            </label>

                            <div class="controls">
                                <div data-ng-hide="edit.value" class="tspace5" data-ng-bind="ownerModel.lastName || '-'"></div>
                                <input data-ng-if="edit.value" type="text"
                                       data-ng-model="ownerModel.lastName"
                                       maxlength="250"
                                       name="lastName"
                                       id="lastName"
                                       data-ng-required="isMandatory('lastName')"
                                       data-ng-readonly="isReadonly('lastName')"  />
                                <div data-ng-if="edit.value" data-ng-messages="accountForm.lastName.$error" role="alert">
                                    <div class="text-error" data-ng-message="required" data-ng-if="isMandatory('lastName')" >
                                        <p data-i18n-static="useraccount_contacts_owner_required"></p>
                                    </div>
                                    <div class="text-error" data-ng-message="maxlength">
                                        <p data-i18n-static="useraccount_contacts_owner_to_long"></p>
                                    </div>

                                    <div class="tspace5" data-ng-if="edit.value && isReadonly('lastName') && hasTrade && isMandatory('lastName')">
                                        <i class="fa fa-info-circle"></i>
                                        <strong data-i18n-static="useraccount_contacts_owner_update_lastName_info"></strong>
                                        <a data-ng-href="{{domainOrderTradeUrl}}"
                                           title="{{::i18n.core_new_window}}"
                                           target="_blank"
                                           data-i18n-static="useraccount_contacts_owner_update_email_go"></a>
                                        <i class="fa fa-external-link"></i>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- nationalIdentificationNumber -->
                        <div class="control-group"
                             data-ng-class="{
                                'error': accountForm.nationalIdentificationNumber.$dirty && accountForm.nationalIdentificationNumber.$error,
                                'success' : accountForm.nationalIdentificationNumber.$dirty && accountForm.nationalIdentificationNumber.$valid
                            }">
                            <label class="control-label" for="nationalIdentificationNumber">
                                {{::i18n.useraccount_contacts_owner_individual_national_identification_number}}
                                <strong class="text-error" data-ng-if="isMandatory('nationalIdentificationNumber')">*</strong>
                            </label>
                            <div class="controls">
                                <div data-ng-if="!edit.value" class="tspace5" data-ng-bind="ownerModel.nationalIdentificationNumber || '-' "></div>
                                <input data-ng-if="edit.value" type="text"
                                    data-ng-model="ownerModel.nationalIdentificationNumber"
                                    id="nationalIdentificationNumber"
                                    name="nationalIdentificationNumber"
                                    maxlength="250"
                                    data-ng-required="isMandatory('nationalIdentificationNumber')"
                                    data-ng-readonly="isReadonly('nationalIdentificationNumber')" />
                                <div data-ng-if="edit.value" data-ng-messages="accountForm.nationalIdentificationNumber.$error" role="alert">
                                    <div class="text-error" data-ng-message="required">
                                        <p data-i18n-static="useraccount_contacts_owner_required" data-ng-if="isMandatory('nationalIdentificationNumber')" ></p>
                                    </div>
                                    <div class="text-error" data-ng-message="maxlength">
                                        <p data-i18n-static="useraccount_contacts_owner_to_long"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Gender -->
                        <div class="control-group" data-ng-class="{
                            'error': accountForm.gender.$dirty && accountForm.gender.$error,
                            'success' : accountForm.gender.$dirty && accountForm.gender.$valid
                        }">
                            <label class="control-label" for="gender">
                                {{::i18n.useraccount_contacts_owner_gender}}
                                <strong class="text-error" data-ng-if="isMandatory('gender')">*</strong>
                            </label>

                            <div class="controls">
                                <div data-ng-hide="edit.value" class="tspace5">
                                    {{ i18n['useraccount_contacts_owner_gender_' + ownerModel.gender] || '-' }}
                                </div>
                                <select data-ng-model="ownerModel.gender"
                                        data-ng-if="edit.value"
                                        data-ng-options="i18n['useraccount_contacts_owner_gender_' + gender] for gender in controls.genders"
                                        id="gender"
                                        name="gender"
                                        data-ng-required="isMandatory('gender')">
                                </select>
                                <div data-ng-if="edit.value" data-ng-messages="accountForm.gender.$error" role="alert">
                                    <div class="text-error" data-ng-message="required" data-ng-if="isMandatory('gender')" >
                                        <p data-i18n-static="useraccount_contacts_owner_required"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Nationality -->
                        <div class="control-group" data-ng-class="{
                            'error'     : accountForm.nationality.$dirty && accountForm.nationality.$error,
                            'success'   : accountForm.nationality.$dirty && accountForm.nationality.$valid
                        }">
                            <label class="control-label" for="nationality">
                                {{::i18n.useraccount_contacts_owner_nationality}}
                                <strong class="text-error" data-ng-if="isMandatory('nationality')">*</strong>
                            </label>

                            <div class="controls">
                                <div data-ng-show="!edit.value" class="tspace5">
                                    {{::i18n["country_" + ownerModel.nationality] || "-"}}
                                </div>
                                <select data-ng-model="ownerModel.nationality"
                                        data-ng-if="edit.value"
                                        data-ng-options="i18n['country_' + country] for country in controls.countries"
                                        name="nationality"
                                        id="nationality"
                                        data-ng-required="isMandatory('nationality')">
                                </select>
                                <div data-ng-if="edit.value" data-ng-messages="accountForm.nationality.$error" role="alert">
                                    <div class="text-error" data-ng-message="required" data-ng-if="isMandatory('nationality')">
                                        <p data-i18n-static="useraccount_contacts_owner_required"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Birth date -->
                        <div class="control-group" data-ng-class="{
                            'error'     : accountForm.birthDay.$dirty && accountForm.birthDay.$error,
                            'success'   : accountForm.birthDay.$dirty && accountForm.birthDay.$valid
                        }">
                            <label class="control-label" for="birthDay">
                                {{::i18n.useraccount_contacts_owner_birthDay}}
                            </label>

                            <div class="controls">
                                <div data-ng-show="!edit.value" class="tspace5" data-ng-bind="ownerModel.birthDay || '-'">
                                </div>
                                <a href="javascript:void(0)" class="btn small"
                                   data-ng-show="edit.value"
                                   data-dtp-placement="bottom"
                                   data-dtp-autoclose="false"
                                   data-ng-model="ownerModel.birthDay"
                                   id="birthDay"
                                   name="birthDay"
                                   data-dtp-format="YYYY-MM-DD"
                                   data-dtp-model-timezone="local"
                                   data-dtp-min-view-mode="days"
                                   data-dtp-pick-time="false"
                                   data-dtp-type="string"
                                   data-date-time-picker>
                                    <span class="add-on">
                                        <i data-time-icon="icon-time"
                                           data-date-icon="icon-calendar"></i>
                                    </span>
                                    <input type="text">
                                </a>
                            </div>
                        </div>

                        <!-- Birth Country -->
                        <div class="control-group" data-ng-class="{
                                'error'     : accountForm.birthCountry.$dirty && accountForm.birthCountry.$error,
                                'success'   : accountForm.birthCountry.$dirty && accountForm.birthCountry.$valid
                        }">
                            <label class="control-label" for="country">
                                {{::i18n.useraccount_contacts_owner_birthCountry}}
                                <strong class="text-error" data-ng-if="isMandatory('birthCountry')">*</strong>
                            </label>

                            <div class="controls">
                                <div class="tspace5" data-ng-show="!edit.value" data-ng-bind="i18n['country_' + ownerModel.birthCountry] || '-' ">
                                </div>
                                <select data-ng-show="edit.value" type="text"
                                        data-ng-model="ownerModel.birthCountry"
                                        data-ng-options="i18n['country_' + country] for country in controls.countries"
                                        id="birthCountry"
                                        name="birthCountry"
                                        maxlength="250"
                                        data-ng-required="isMandatory('birthCountry')"
                                        data-ng-readonly="isReadonly('birthCountry')" >
                                </select>
                                <div data-ng-if="edit.value" data-ng-messages="accountForm.birthCountry.$error" role="alert">
                                    <div class="text-error" data-ng-message="maxlength">
                                        <p data-i18n-static="useraccount_contacts_owner_to_long"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Birth City -->
                        <div class="control-group" data-ng-class="{
                                'error'     : accountForm.birthCity.$dirty && accountForm.birthCity.$error,
                                'success'   : accountForm.birthCity.$dirty && accountForm.birthCity.$valid
                        }">
                            <label class="control-label" for="birthCity">
                                {{::i18n.useraccount_contacts_owner_birthCity}}
                                <strong class="text-error" data-ng-if="isMandatory('birthCity')">*</strong>
                            </label>

                            <div class="controls">
                                <div data-ng-show="!edit.value" class="tspace5" data-ng-bind="ownerModel.birthCity || '-' ">
                                </div>
                                <input data-ng-show="edit.value" type="text"
                                       data-ng-model="ownerModel.birthCity"
                                       name="birthCity"
                                       id="birthCity"
                                       maxlength="250"
                                       data-ng-required="isMandatory('birthCity')"
                                       data-ng-readonly="isReadonly('birthCity')"  />
                                <div data-ng-if="edit.value" data-ng-messages="accountForm.birthCity.$error" role="alert">
                                    <div class="text-error" data-ng-message="maxlength">
                                        <p data-i18n-static="useraccount_contacts_owner_to_long"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Birth Zip -->
                        <div class="control-group" data-ng-class="{
                                'error': accountForm.birthZip.$dirty && accountForm.birthZip.$error,
                                'success' : accountForm.birthZip.$dirty && accountForm.birthZip.$valid
                        }">
                            <label class="control-label" for="birthZip">
                                {{::i18n.useraccount_contacts_owner_birthZip}}
                                <strong class="text-error" data-ng-if="isMandatory('birthZip')">*</strong>
                            </label>

                            <div class="controls">
                                <div data-ng-show="!edit.value" class="tspace5" data-ng-bind="ownerModel.birthZip || '-'">
                                </div>
                                <input data-ng-show="edit.value" type="text"
                                       data-ng-model="ownerModel.birthZip"
                                       name="birthZip"
                                       maxlength="250"
                                       id="birthZip"
                                       data-ng-required="isMandatory('birthZip')"
                                       data-ng-readonly="isReadonly('birthZip')" />
                                <div data-ng-if="edit.value" data-ng-messages="accountForm.birthZip.$error" role="alert">
                                    <div class="text-error" data-ng-message="maxlength">
                                        <p data-i18n-static="useraccount_contacts_owner_to_long"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Language -->
                        <div class="control-group" data-ng-class="{
                            'error': accountForm.language.$dirty && accountForm.language.$error,
                            'success' : accountForm.language.$dirty && accountForm.language.$valid
                        }">
                            <label class="control-label">
                                {{::i18n.useraccount_contacts_owner_language}}
                                <strong class="text-error">*</strong>
                            </label>

                            <div class="controls">
                                <div data-ng-show="!edit.value" class="tspace5" data-ng-bind="getLanguageName(ownerModel.language)">
                                </div>
                                <select data-ng-model="ownerModel.language"
                                        data-ng-if="edit.value"
                                        data-ng-options="language.value as language.name for language in languages"
                                        name="language"
                                        id="language"
                                        required>
                                </select>
                                <div data-ng-if="edit.value" data-ng-messages="accountForm.language.$error" role="alert">
                                    <div class="text-error" data-ng-message="required">
                                        <p data-i18n-static="useraccount_contacts_owner_required"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Addresse Line1 -->
                        <div class="control-group" data-ng-class="{
                                'error': accountForm.addressLine1.$dirty && accountForm.addressLine1.$error,
                                'success' : accountForm.addressLine1.$dirty && accountForm.addressLine1.$valid
                        }">
