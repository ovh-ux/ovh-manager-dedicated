<div class="module-useraccount-sections-support-level">
    <div class="tab-content">
        <div class="row d-md-flex">
            <div class="col-md-12 col-lg-12">
                <div data-ovh-alert="useraccount.alerts.dashboardAdvanced"></div>

                <h2 data-translate="user_account_support_level_section_title"></h2>
                <h3 data-translate="user_account_support_level_section_title_what"></h3>

                <p data-translate="user_account_support_level_section_title_description"></p>
                
                <div class="row pt-4">
                      
                    <oui-tile class="col mb-4 mx-2"
                              data-ng-repeat="supportLevel in $ctrl.supportLevels track by $index"
                              loading="$ctrl.loading">
                                  <span class="d-block border w-75 mx-auto mb-4" style="height: 150px">
                                      Illustration
                                  </span>
                                  <h4 class="text-center mb-2"
                                      data-translate="{{ 'user_account_support_level_section_' + supportLevel.name | translate }}">
                                  </h4>
                                  <p class="text-justify" 
                                     data-translate="{{ 'user_account_support_level_section_' + supportLevel.name + '_description' | translate}}">
                                  </p>
                                  <a class="oui-button oui-button_secondary mx-auto my-5 d-block"
                                     data-ng-href="{{supportLevel.url}}"
                                     data-translate="user_account_support_level_section_more">
                                      
                                  </a>
                    </oui-tile>

                </div>
            </div>
        </div>
    </div>
</div>
