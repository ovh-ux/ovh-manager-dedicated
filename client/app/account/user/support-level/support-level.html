<div class="module-useraccount-sections-support-level">
    <div class="tab-content">
        <div class="row d-md-flex">
            <div class="col-md-12 col-lg-12">
                <div data-ovh-alert="useraccount.alerts.dashboardAdvanced"></div>

                <h2 class="oui-heading_2" data-translate="user_account_support_level_section_title"></h2>
                <h3 class="oui-heading_3" data-translate="user_account_support_level_section_title_what"></h3>

                <p data-translate="user_account_support_level_section_title_description"></p>

                <div class="row pt-4">

                    <oui-tile class="col mb-4 mx-2 py-0"
                        data-ng-class="{'support-level-selected' : supportLevel.name === $ctrl.supportLevel.level}"
                        data-ng-repeat="supportLevel in $ctrl.supportLevels track by $index"
                        data-ng-if="supportLevel.isActive"
                        loading="$ctrl.loading">

                        <h4 class="mb-4 border-bottom"
                            data-translate="{{ 'user_account_support_level_section_' + supportLevel.name | translate }}">
                        </h4>

                        <span class="oui-chip current position-absolute"
                            data-ng-if="supportLevel.name === $ctrl.supportLevel.level"
                            data-translate="user_account_support_level_section_enabled">
                        </span>
                        <span class="oui-chip position-absolute"
                            data-ng-if="supportLevel.isRecommended"
                            data-translate="user_account_support_level_section_recommended">
                        </span>


                        <img data-ng-src="{{'images/support-level/' + supportLevel.name + '.png'}}"
                            class="d-block w-75 mx-auto mb-4"
                        />

                        <p data-translate="{{ 'user_account_support_level_section_' + supportLevel.name + '_description' | translate}}"></p>

                        <a class="oui-button oui-button_secondary mx-auto my-5 d-block"
                            data-ng-if="supportLevel.name !== $ctrl.supportLevel.level"
                            data-ng-href="{{supportLevel.url}}"
                            target="_blank">
                            <span data-translate="user_account_support_level_section_discover"></span>
                            <span class="oui-icon oui-icon_circle oui-icon-chevron-right float-right" aria-hidden="true"></span>
                        </a>
                    </oui-tile>

                </div>
            </div>
        </div>
    </div>
</div>
