<div data-ng-controller="UserAccount.controllers.subcontacts.delete">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteContact"
         data-wizard-title="i18n.useraccount_sub_contacts_action_delete_title">

        <div data-wizard-step>
            <p class="text-danger" data-ng-bind-html="i18n.useraccount_sub_contacts_action_delete_question"></p>

            <dl class="dl-horizontal">
                <dt class="lh30">
                    <span data-i18n-static="useraccount_sub_contacts_table_header_name"></span>
                </dt>
                <dd class="lh30">
                     <strong data-ng-bind="::data.firstName"></strong>
    			</dd>
            </dl>

            <dl class="dl-horizontal">
                <dt class="lh30">
                    <span data-i18n-static="useraccount_sub_contacts_table_header_last_name"></span>
                </dt>
                <dd class="lh30">
                     <strong data-ng-bind="::data.lastName"></strong>
    			</dd>
            </dl>

            <dl class="dl-horizontal">
                <dt class="lh30">
                    <span data-i18n-static="useraccount_sub_contacts_table_header_email"></span>
                </dt>
                <dd class="lh30">
                     <strong data-ng-bind="::data.email"></strong>
    			</dd>
            </dl>
        </div>
    </div>
</div>
