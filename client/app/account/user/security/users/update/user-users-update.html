<div data-ng-controller="UserAccountUsersUpdateCtrl as $ctrl">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="updateUser"
         data-wizard-title="::'user_users_update_modal_title' | translate">

        <div data-wizard-step
             data-wizard-step-valid="$ctrl.userAccountUsersUpdateForm.$valid">
            <h2 class="wizard-title-sub"
                data-translate="user_users_update_modal_step1_question"
                data-translate-values="{login: $ctrl.user.login}">
            </h2>

            <div class="text-center"
                 data-ng-if="$ctrl.loader">
                <oui-spinner data-size="s"></oui-spinner>
            </div>

            <form name="$ctrl.userAccountUsersUpdateForm"
                  data-ng-if="!$ctrl.loader">

                <div class="form-group"
                     data-ng-class="{ 'has-error': $ctrl.userAccountUsersUpdateForm.email.$touched && $ctrl.userAccountUsersUpdateForm.email.$invalid }">
                    <label class="control-label"
                           for="email"
                           data-translate="user_users_update_modal_email">
                    </label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           name="email"
                           required
                           data-ng-model="$ctrl.user.email" />
                    <span class="help-block"
                          role="alert"
                          data-ng-if="$ctrl.userAccountUsersUpdateForm.email.$touched"
                          data-ng-messages="$ctrl.userAccountUsersUpdateForm.email.$error">
                        <span data-ng-message="email" data-translate="user_users_add_email_error">
                            <span data-ng-message="required" data-translate="user_users_add_required"></span>
                            <span data-ng-message="email" data-translate="user_users_add_email_error"></span>
                        </span>
                    </span>

                </div>

                <div class="form-group"
                     data-ng-class="{ 'has-error': $ctrl.userAccountUsersUpdateForm.description.$touched && $ctrl.userAccountUsersUpdateForm.description.$invalid }">

                    <label class="control-label"
                           for="description"
                           data-translate="user_users_add_modal_description">
                    </label>

                    <textarea class="py-2 form-control"
                              id="description"
                              name="description"
                              rows="5"
                              data-ng-maxlength="$ctrl.DESCRIPTION_MAX_LENGTH"
                              data-ng-model="$ctrl.user.description">
                    </textarea>
                    <span class="help-block"
                          role="alert"
                          data-ng-if="$ctrl.userAccountUsersUpdateForm.description.$touched"
                          data-ng-messages="$ctrl.userAccountUsersUpdateForm.description.$error">
                        <span data-ng-message="maxlength"
                              data-translate="user_users_add_description_length_error"
                              data-translate-values="{descriptionMaxLength: $ctrl.DESCRIPTION_MAX_LENGTH}"></span>
                    </span>
                </div>
            </form>

        </div>
    </div>
</div>
