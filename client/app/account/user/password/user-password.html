<div data-ng-controller="UserAccount.controllers.doubleAuth.password">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="changePassword"
         data-wizard-title="i18n.user_account_changepassword_title">

        <div data-wizard-step
             data-wizard-step-on-load="loadUserInfos">
            <h2 class="wizard-title-sub"
                data-i18n-static="user_account_changepassword_question">
            </h2>
            <p data-ng-bind-html="tr('user_account_changepassword_information', [user.email])"></p>
        </div>

    </div>
</div>
