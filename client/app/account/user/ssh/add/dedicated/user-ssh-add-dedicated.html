<div data-ng-controller="UserAccount.controllers.ssh.dedicated.add">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="addDedicatedSshKey"
         data-wizard-title="i18n.user_ssh_add_modal_title"
         data-wizard-title-icon="'icon-ssh-add'"
         class="user-ssh">

        <div data-wizard-step
             data-wizard-step-valid="formIsValid()">

            <h2 class="wizard-title-sub"
                data-i18n-static="user_ssh_add_modal_step1_question">
            </h2>

            <form name="dedicatedSshKeyAdd">
                <!-- KEY NAME -->
                <div class="form-group"
                     data-ng-class="{ 'has-error': sshKeyAlreadyCreatedError }">
                    <label for="sshAddKeyNameLabel"
                           class="control-label required"
                           data-i18n-static="user_ssh_keyid">
                    </label>
                    <input type="text"
                           id="sshAddKeyNameLabel"
                           class="form-control"
                           autocomplete="off"
                           data-ng-model="model.keyName" />
                    <span class="help-block"
                          data-ng-if="sshKeyAlreadyCreatedError"
                          data-i18n-static="user_ssh_keyname_already_created_error">
                    </span>
                </div>

                <!-- KEY VALUE -->
                <div class="form-group">
                    <label class="clearfix"
                           for="sshAddKeyLabel">
                        <span class="float-left">
                            <span data-i18n-static="user_ssh_key"></span>
                            <span class="text-danger">*</span>
                        </span>
                        <div class="float-right sshkey-switch"
                             data-sshkey-switch
                             data-ng-model="model.keyIsValid"
                             data-sshkey-switch-key="{{model.key}}">
                        </div>
                    </label>
                    <textarea class="py-2 form-control user-ssh-key"
                              id="sshAddKeyLabel"
                              rows="7"
                              data-ng-model="model.key">
                    </textarea>
                </div>
            </form>

        </div>
    </div>
</div>
