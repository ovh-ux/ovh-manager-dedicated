<div data-ng-controller="UserAccount.controllers.ipRestrictions.add">
    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="addRestriction"
         data-wizard-title="i18n.user_ipRestrictions_add">

        <div data-wizard-step
             data-wizard-step-valid="isValid">
            <p data-i18n-static="user_ipRestrictions_add_informations"></p>

            <form class="form-horizontal">
                <div class="form-group">
                    <label data-i18n-static="user_ipRestrictions_ip" class="col-xs-3 control-label" for="inputIp"></label>

                    <div class="col-xs-9">
                        <input type="text"
                               class="form-control"
                               data-ng-model="restriction.ip"
                               id="inputIp">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-3 control-label"
                           for="inputWarning">
                        <span data-i18n-static="user_ipRestrictions_alert"></span>
                        <span class="oui-icon oui-icon-help_circle security-icon-help"
                              data-uib-tooltip="{{tr('user_ipRestrictions_alert_information')}}"
                              data-tooltip-placement="bottom" class="icon-question-sign subdued"
                              aria-hidden="true">
                        </span>
                    </label>

                    <div class="col-xs-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"
                                       data-ng-model="restriction.warning"
                                       id="inputWarning">
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label data-i18n-static="user_ipRestrictions_rule"
                           class="col-xs-3 control-label"
                           for="inputRule">
                    </label>
                    <div class="col-xs-9">
                        <select class="form-control"
                                data-ng-model="restriction.rule"
                                id="inputRule">
                            <option value="ACCEPT">{{tr('user_ipRestrictions_rule_ACCEPT')}}</option>
                            <option value="DENY">{{tr('user_ipRestrictions_rule_DENY')}}</option>
                        </select>
                    </div>
                </div>

            </form>
        </div>

        <div data-wizard-step>

            <p data-i18n-static="user_ipRestrictions_add_summary"></p>

            <dl class="dl-horizontal">
                <dt data-i18n-static="user_ipRestrictions_ip"></dt>
                <dd data-ng-bind="restriction.ip"></dd>

                <dt>
                    <span data-i18n-static="user_ipRestrictions_alert"></span>
                </dt>
                <dd>
                    <span data-ng-class="{
                              'fa fa-check': restriction.warning,
                              'fa fa-times': !restriction.warning
                          }"
                          aria-label="{{ tr('common_' + (restriction.warning ? 'yes' : 'no')) | translate }}">
                    </span>
                </dd>

                <dt data-i18n-static="user_ipRestrictions_rule"></dt>
                <dd data-ng-bind="tr('user_ipRestrictions_rule_'+restriction.rule)"></dd>

            </dl>
        </div>
    </div>
</div>
