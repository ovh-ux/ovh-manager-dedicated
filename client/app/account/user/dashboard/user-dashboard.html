<div class="module-useraccount-sections-dashboard">
    <div class="tab-content">
        <div class="row d-md-flex">
            <div class="col-md-12 col-lg-12">
                <div data-ovh-alert="useraccount.alerts.dashboard"></div>
                
                <div class="row pt-4">
                      
                    <oui-tile class="col mb-4 mx-2"
                              heading="{{:: 'user_account_dashboard_shortcut' | translate }}">
                      <oui-tile-button data-ng-repeat="shortcut in $ctrl.shortcuts track by $index"
                                       href="{{:: shortcut.href }}">                                           
                        <span data-translate="{{ 'user_account_dashboard_shortcut_' + shortcut.key | translate }}"></span>
                      </oui-tile-button>
                    </oui-tile>

                    <oui-tile class="col mb-4 mx-2"
                              heading="{{:: 'user_account_dashboard_last_bill' | translate }}">
                        <oui-tile-definition term="{{:: 'user_account_dashboard_last_bill_reference' | translate }}" 
                                             description="{{ $ctrl.lastBill.billId }}">
                        </oui-tile-definition>
                        <oui-tile-definition term="{{:: 'user_account_dashboard_last_bill_date' | translate }}" 
                                             description="{{ $ctrl.lastBill.date | date}}">
                        </oui-tile-definition>
                        <oui-tile-definition term="{{:: 'user_account_dashboard_last_bill_amount' | translate }}" 
                                             description="{{ $ctrl.lastBill.priceWithTax.text }}">
                        </oui-tile-definition>
                        <a class="oui-button oui-button_secondary mx-auto my-5 d-block" 
                           data-ng-href="{{ $ctrl.lastBill.url }}" 
                           target="_blank"
                           data-translate="user_account_dashboard_last_bill_see">
                        </a>
                    </oui-tile>

                    <oui-tile class="col mb-4 mx-2"
                              heading="{{:: 'user_account_dashboard_profile' | translate }}">
                        <div class="row">
                            <div class="col">
                                <span class="oui-icon oui-icon-user_extra-thin float-left w-25 h-25 d-block"
                                      style="font-size: 8rem">
                                </span>
                            </div>
                            <div class="col">
                                <div class="mb-4">
                                    <p>
                                        <strong>{{:: $ctrl.user.firstname}} {{:: $ctrl.user.name}}</strong>
                                    </p>
                                    <p>{{:: $ctrl.user.nichandle}}</p>
                                </div>
                                <p>{{:: $ctrl.user.address}}</p>
                                <p>{{:: $ctrl.user.zip}} {{:: $ctrl.user.city}}</p>
                                <p>{{:: $ctrl.user.phone}}</p>
                                <p>{{:: $ctrl.user.email}}</p>
                                <p>
                                    <span data-translate="user_account_dashboard_profile_support_level"></span>
                                    <span data-translate="{{ 'user_account_support_level_section_' + $ctrl.supportLevel.level | translate }}"></span>
                                </p>
                            </div>
                            <div class="col">
                                <oui-action-menu data-compact align="end" class="float-right">
                                    <oui-action-menu-item
                                          text="{{:: 'user_account_dashboard_profile_edit' | translate}}"
                                          href="#/useraccount/infos">
                                    </oui-action-menu-item>
                                </oui-action-menu>
                            </div>
                        </div>
                    </oui-tile>
                    
                </div>
            </div>
        </div>
    </div>
</div>
