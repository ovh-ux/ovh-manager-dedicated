<div class="dedicated-nas-details-dashboard">
    <div class="row d-md-flex mb-5">
        <!-- General Informations -->
        <div class="col-md-4">
            <div class="oui-tile mb-5 h-100">
                <h2 class="oui-header_4 oui-tile__title"
                    data-translate="nas_dashboard_general_informations_tile_title">
                </h2>
                <div class="oui-tile__body">
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt class="oui-tile__term" data-translate="nas_dashboard_ip"></dt>
                            <dd class="oui-tile__description">
                                <span data-ng-bind="$ctrl.nasData.nas.ip"></span>
                            </dd>
                        </dl>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt class="oui-tile__term" data-translate="nas_dashboard_capacity"></dt>
                            <dd class="oui-tile__description">
                                <span data-ng-bind="$ctrl.nasData.nas.zpoolSize + ' ' + ('unit_size_GB' | translate)"></span>
                            </dd>
                        </dl>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt class="oui-tile__term" data-translate="nas_dashboard_creation_date"></dt>
                            <dd class="oui-tile__description">
                                <span data-ng-bind="$ctrl.nasData.information.creation | date:'mediumDate'"></span>
                            </dd>
                        </dl>
                    </div>
                    <div class="oui-tile__item">
                        <dl class="oui-tile__definition">
                            <dt class="oui-tile__term">
                                <service-expiration-label
                                    data-service-infos="$ctrl.nasData.information">
                                </service-expiration-label>
                            </dt>
                            <dd class="oui-tile__description">
                                <service-expiration-date
                                    data-service-name="$ctrl.nasData.nas.serviceName"
                                    data-service-type="$ctrl.nasData.isNasHa ? 'DEDICATED_NASHA' : 'DEDICATED_NAS'"
                                    data-service-infos="$ctrl.nasData.information"
                                    data-force-hide-renew-action="true">
                                </service-expiration-date>
                            </dd>
                        </dl>
                        <div class="oui-tile__actions">
                            <service-expiration-date
                                data-hide-renew-date="true"
                                data-service-name="$ctrl.nasData.nas.serviceName"
                                data-service-type="$ctrl.nasData.isNasHa ? 'DEDICATED_NASHA' : 'DEDICATED_NAS'"
                                data-service-infos="$ctrl.nasData.information">
                            </service-expiration-date>
                        </div>
                    </div>
                    <div class="oui-tile__item"
                         data-ng-if="$ctrl.nasData.isNasHa">
                        <dl class="oui-tile__definition">
                            <dt class="oui-tile__term" data-translate="nas_dashboard_monitoring"></dt>
                            <dd class="oui-tile__description">
                                <span class="oui-status"
                                      data-ng-class="$ctrl.nasData.monitoring.enabled ? 'oui-status_success' : 'oui-status_info'"
                                      data-ng-bind="($ctrl.nasData.monitoring.enabled ? 'common_activated' : 'common_desactivated') | translate">
                                </span>
                            </dd>
                        </dl>
                        <div class="oui-tile__actions">
                            <oui-action-menu data-align="end"
                                             data-compact>
                                <oui-action-menu-item
                                    data-text="{{ ($ctrl.nasData.monitoring.enabled ? 'common_desactivate' : 'common_activate') | translate }}"
                                    data-on-click="$ctrl.updateMonitoringState()"
                                    data-disabled="$ctrl.loading.monitoring">
                                </oui-action-menu-item>
                            </oui-action-menu>
                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- End of General Informations -->
    </div>
</div>
