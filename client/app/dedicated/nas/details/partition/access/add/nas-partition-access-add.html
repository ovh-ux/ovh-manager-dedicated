<div data-ng-controller="NasPartitionAccessAddCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="addAccess"
         data-wizard-title="i18n.nas_access_action_add"
         data-wizard-bread-crumb>

        <div data-wizard-step
             data-wizard-step-valid="isValid()">

            <div class="text-center p-5"
                 data-ng-if="loading">
                <oui-spinner></oui-spinner>
            </div>

            <div class="form-group"
                 data-ng-if="!loading">
                <label for="ip"
                       class="control-label"
                       data-i18n-static="nas_access_action_add_message">
                </label>
                <select class="form-control"
                        id="ip"
                        name="ip"
                        data-ng-options="ip.ip group by ip.description for ip in authorizableIps | orderBy:['description', 'ip']"
                        data-ng-model="newAccess.ip">
                </select>
            </div>

        </div>

        <div data-wizard-step>

            <p data-ng-bind="tr('nas_access_action_add_confirmation', newAccess.ip.ip)"></p>

        </div>

    </div>

</div>
