<div data-ng-controller="MonitoringDeleteCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteMonitoring"
         data-wizard-title="tr('server_tab_MONITORING_delete_title')">

        <div data-wizard-step
             data-wizard-step-valid="!loading">

            <div class="text-center"
                 data-ng-if="deleting">
                <oui-spinner></oui-spinner>
            </div>

            <p data-ng-if="!loading"
               data-ng-bind-html="tr('server_tab_MONITORING_delete_question', [monitoring.ip])">
            </p>

        </div>

    </div>

</div>
