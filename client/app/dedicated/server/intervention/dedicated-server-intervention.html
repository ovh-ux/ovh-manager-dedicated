<div data-ng-controller="InterventionCtrl">

    <div data-ovh-alert="server_tab_interventions_alert"></div>

    <div class="text-center"
         data-ng-if="loading">
        <oui-spinner></oui-spinner>
    </div>

    <oui-datagrid rows-loader="loadInterventions($config)">
        <oui-column title="'server_configuration_intervention_date' | translate">
            <span data-ng-bind="$row.date | date:'medium'"></span>
        </oui-column>
        <oui-column title="'server_configuration_intervention_type' | translate"
                    property="type"
                    type="text">
        </oui-column>
    </oui-datagrid>

</div>
