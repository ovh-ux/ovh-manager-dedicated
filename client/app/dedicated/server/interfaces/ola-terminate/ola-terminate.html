<oui-modal
    data-heading="{{:: 'server_ola_terminate' | translate }}"
    data-primary-action=":: $ctrl.terminate()"
    data-primary-label="{{:: 'dedicated_server_interfaces_ola_terminate_action' | translate }}"
    data-secondary-action=":: $ctrl.goBack()"
    data-secondary-label="{{:: 'common_cancel' | translate }}"
    data-on-dismiss=":: $ctrl.goBack()"
    data-loading="$ctrl.loading">
    <oui-message class="mb-3" data-type="info" data-dismissable="false">
        <span data-translate="dedicated_server_interfaces_ola_terminate_kvm_warning"></span>
    </oui-message>
    <oui-message class="mb-3" data-type="info" data-dismissable="false">
        <span data-translate="dedicated_server_interfaces_ola_terminate_explanation"></span>
    </oui-message>
    <p data-translate="dedicated_server_interfaces_ola_terminate_text"></p>
</oui-modal>
