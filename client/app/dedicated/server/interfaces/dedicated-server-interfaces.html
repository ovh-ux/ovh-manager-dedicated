<div data-ng-controller="DedicatedServerInterfacesCtrl as $ctrl">
    <oui-datagrid data-rows="$ctrl.interfaces">
        <oui-column data-title="'Name'" data-property="name">
            <span data-ng-bind="$row.name"></span>
        </oui-column>
        <oui-column data-title="'Type'" data-property="type">
            <span data-ng-bind="$row.type"></span>
        </oui-column>
        <oui-column data-title="'Adresse MAC'" data-property="mac">
            <span data-ng-bind="$row.mac"></span>
        </oui-column>
        <oui-column data-title="'Réseau privé'" data-property="vrack">
            <span data-ng-bind="$row.vrack"></span>
        </oui-column>
    </oui-datagrid>
</div>
