<div data-ng-controller="ServerCancelBandwidthCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="cancelOption"
         data-wizard-title="i18n.server_cancel_bandwidth_title"
         data-wizard-confirm-button-text="i18n.common_confirm">

        <div data-wizard-step
             data-wizard-step-valid="!loader.loading">

            <div data-ovh-alert="cancelBandwidthConfirmationError"></div>

            <div class="text-center"
                 data-ng-if="loader.loading">
                <oui-spinner></oui-spinner>
            </div>

            <div data-ng-if="!loader.loading">
                <p data-i18n-static="server_cancel_bandwidth_question"></p>
                <p data-ng-bind-html="tr('server_cancel_bandwidth_information', [user.email])"></p>
            </div>

        </div>

    </div>

</div>
