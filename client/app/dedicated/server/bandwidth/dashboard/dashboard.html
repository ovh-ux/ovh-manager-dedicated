<oui-tile-definition data-term="{{:: 'dedicated_server_bandwidth_public' | translate }}">
    <oui-tile-description>
        <p>
            <strong data-translate="dedicated_server_bandwidth_type"></strong>
            <span data-translate="{{:: 'dedicated_server_bandwidth_type_' + $ctrl.specifications.bandwidth.type}}"></span>
            <small class="oui-tile__extra" data-ng-if="$ctrl.bandwidthOption === 'released'" data-translate="dedicated_server_bandwidth_option_released">
        </small>
        </p>
        <div class="row">
            <div class="col-md-6">
                <!-- Outgoing Bandwidth -->
                <span class="oui-icon oui-icon-arrow-up font-inherit"></span>
                <span data-ng-bind="$ctrl.specifications.bandwidth.OvhToInternet | ducBandwidth"></span>
                <span data-translate="dedicated_server_bandwidth_outgoing"></span>
                <div class="text-danger" data-ng-if="$ctrl.specifications.traffic.usage.isThrottled">
                    -
                    <span data-translate="server_consumption_throttled"></span>
                    <button type="button" class="oui-popover-button" data-oui-popover="{{:: 'server_consumption_explanation' | translate }}"></button>
                </div>
            </div>
            <div class="col-md-6">
                <!-- Incoming Bandwidth -->
                <span class="oui-icon oui-icon-arrow-down font-inherit"></span>
                <span data-ng-bind="$ctrl.specifications.bandwidth.InternetToOvh | ducBandwidth"></span>
                <span data-translate="dedicated_server_bandwidth_incoming"></span>
            </div>
        </div>
    </oui-tile-description>
    <oui-action-menu
        aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicated_server_bandwidth_type' | translate) } }}"
        data-ng-if="($ctrl.bandwidthOption === 'subscribed' && $ctrl.specifications.bandwidth.type !== 'included') && $ctrl.hasBandwidthOption()"
        data-disabled="!$ctrl.server.canResiliateBandwidth"
        data-align="end"
        data-compact>
        <oui-action-menu-item
            data-href="{{ $ctrl.resiliatePublicLink }}"
            data-disabled="$ctrl.server.state === 'HACKED' || $ctrl.server.state === 'HACKED_BLOCKED'"
            data-ng-if="$ctrl.server.canResiliateBandwidth">
            <span data-translate="dedicated_server_bandwidth_cancel_button"></span>
        </oui-action-menu-item>
    </oui-action-menu>
</oui-tile-definition>

<oui-tile-button
    data-ng-if="($ctrl.bandwidthOption === 'notSubscribed' || $ctrl.specifications.bandwidth.type === 'included') && $ctrl.server.canOrderBandwith && $ctrl.hasBandwidthOption()"
    data-disabled="$ctrl.server.state === 'HACKED' || $ctrl.server.state === 'HACKED_BLOCKED'"
    data-href="{{ $ctrl.orderPublicLink }}">
     <span data-translate="dedicated_server_bandwidth_order_button"></span>
</oui-tile-button>

<oui-tile-definition
    data-ng-if="$ctrl.specifications.vrack.bandwidth"
    data-term="{{:: 'dedicated_server_bandwidth_private' | translate }}">
    <oui-tile-description>
        <p>
            <strong data-translate="dedicated_server_bandwidth_type"></strong>
            <span data-translate="{{:: 'dedicated_server_bandwidth_type_' + $ctrl.specifications.vrack.type}}"></span>
        </p>
        <div class="row">
            <div class="col-md-6">
                <!-- Outgoing Bandwidth -->
                <span class="oui-icon oui-icon-arrow-up font-inherit"></span>
                <span data-ng-bind="$ctrl.specifications.vrack.bandwidth | ducBandwidth"></span>
                <span data-translate="dedicated_server_bandwidth_outgoing"></span>
                <small class="oui-tile__extra" data-ng-if="$ctrl.bandwidthVrackOption === 'released'" data-translate="dedicated_server_bandwidth_vrack_option_released"></small>
            </div>
            <div class="col-md-6">
                <!-- Incoming Bandwidth -->
                <span class="oui-icon oui-icon-arrow-down font-inherit"></span>
                <span data-ng-bind="$ctrl.specifications.vrack.bandwidth | ducBandwidth"></span>
                <span data-translate="dedicated_server_bandwidth_incoming"></span>
            </div>
        </div>
    </oui-tile-description>
    <oui-action-menu
        aria-label="{{:: 'menu_action_label' | translate:{ t0: ('dedicated_server_bandwidth_vrack' | translate) } }}"
        data-ng-if="!$ctrl.server.isExpired && $ctrl.bandwidthVrackOption === 'subscribed'"
        data-disabled="!$ctrl.server.canResiliateVrackBandwidth"
        data-align="end"
        data-compact>
        <oui-action-menu-item
            data-href="{{ $ctrl.resiliatePrivateLink }}"
            data-disabled="$ctrl.server.state === 'HACKED' || $ctrl.server.state === 'HACKED_BLOCKED'"
            data-ng-if="$ctrl.server.canResiliateVrackBandwidth">
            <span data-translate="dedicated_server_bandwidth_vrack_cancel_button"></span>
        </oui-action-menu-item>
    </oui-action-menu>
</oui-tile-definition>
<oui-tile-button
    data-ng-if="$ctrl.hasBandwidthOption() && !$ctrl.server.isExpired && $ctrl.server.canOrderVrackBandwith && $ctrl.bandwidthVrackOrderOption.data.length"
    data-disabled="$ctrl.server.state === 'HACKED' || $ctrl.server.state === 'HACKED_BLOCKED'"
    data-href="{{ $ctrl.orderPrivateLink }}">
    <span data-translate="{{ ($ctrl.bandwidthVrackOption !== 'subscribed' ? 'dedicated_server_bandwidth_vrack_order_button' : 'dedicated_server_bandwidth_vrack_change_button') | translate }}"></span>
</oui-tile-button>
