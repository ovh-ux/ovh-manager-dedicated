<oui-modal data-heading="{{:: 'server_cancel_bandwidth_title' | translate }}"
    data-primary-action="$ctrl.cancelOption()"
    data-primary-label="{{:: 'common_confirm' | translate }}"
    data-secondary-action="$ctrl.goBack()"
    data-secondary-label="{{:: 'common_cancel' | translate }}"
    data-on-dismiss="$ctrl.goBack()"
    data-loading="$ctrl.isLoading">
    <p class="font-weight-bold" data-translate="server_cancel_bandwidth_question"></p>
    <p data-translate="server_cancel_bandwidth_information" data-translate-values="{ t0: user.email }"></p>
</oui-modal>
