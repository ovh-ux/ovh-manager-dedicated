<div class="dedicated-servers">
    <oui-page-header data-heading="{{ :: 'dedicated_servers_title' | translate }}"></oui-page-header>
    <div class="container-fluid my-5">
        <oui-datagrid id="dg-servers"
            data-page-size="{{ $ctrl.paginationSize }}"
            data-rows-loader="$ctrl.loadServers()"
            data-criteria="$ctrl.criteria"
            data-on-page-change="$ctrl.onPageChange($pagination)"
            data-on-criteria-change="$ctrl.onCriteriaChange($criteria)"
            data-on-sort-change="$ctrl.onSortChange($sort)"
            data-columns="$ctrl.columnsConfig">
            <oui-column data-title=":: 'dedicated_servers_name' | translate"
                data-property="name"
                data-searchable
                data-filterable
                data-sortable
                data-type="string">
                <a data-ng-href="{{ $ctrl.getServerDashboardLink($row) }}">{{$value}}</a>
            </oui-column>
            <oui-column data-title=":: 'dedicated_servers_reverse' | translate"
                data-property="reverse"
                data-searchable
                data-filterable
                data-sortable
                data-type="string">
            </oui-column>
            <oui-column title=":: 'dedicated_servers_model' | translate"
                data-property="commercialRange"
                data-searchable
                data-filterable
                data-sortable
                data-type="string">
            </oui-column>
            <oui-column data-title=":: 'dedicated_servers_localization' | translate"
                data-property="datacenter"
                data-searchable
                data-filterable
                data-sortable
                data-type="options"
                data-type-options="$ctrl.datacenterEnumFilter">
                <span data-translate="{{:: 'server_datacenter_' + $ctrl.constructor.toUpperSnakeCase($value) }}"></span>
            </oui-column>
            <oui-column data-title=":: 'dedicated_servers_status' | translate"
                data-property="state"
                data-filterable
                data-sortable
                data-type="options"
                data-type-options="$ctrl.stateEnumFilter">
                <span class="oui-status"
                    data-ng-class="{
                    'oui-status_success': $ctrl.constructor.toUpperSnakeCase($value) === 'OK',
                    'oui-status_warning': $ctrl.constructor.toUpperSnakeCase($value) === 'ERROR',
                    'oui-status_error': $ctrl.constructor.toUpperSnakeCase($value) === 'HACKED' || $ctrl.constructor.toUpperSnakeCase($value) === 'HACKED_BLOCKED'
                    }"
                    data-translate="{{:: 'server_configuration_state_' + $ctrl.constructor.toUpperSnakeCase($value) }}"></span>
            </oui-column>
            <extra-top>
                <a class="oui-button oui-button_primary oui-button_secondary oui-button_icon-right"
                    data-track-on="click"
                    data-track-type="action"
                    data-track-name="dedicated::dedicated::servers::order"
                    target="_blank" rel="noopener"
                    data-ng-href="{{:: $ctrl.orderUrl }}">
                    <span data-translate="dedicated_servers_order"></span>
                    <span class="oui-icon  oui-icon-external_link" aria-hidden="true"></span>
                </a>
            </extra-top>
        </oui-datagrid>
    </div>
</div>
