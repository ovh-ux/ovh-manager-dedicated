<div class="dedicated-servers">
    <oui-page-header data-heading="{{ :: 'dedicated_servers_title' | translate }}"></oui-page-header>
    <div class="container-fluid my-5">
        <div class="row d-md-flex">
            <div class="col-md-12 col-lg-12">
                <oui-datagrid page-size="25" rows="$ctrl.dedicatedServers">
                    <oui-column title="'Name'" property="reverse" searchable filterable sortable="asc" type="string"></oui-column>
                    <oui-column title="'Appellation'" property="name" searchable filterable type="string" sortable="asc"></oui-column>
                    <oui-column title="'Model'" property="commercialRange" searchable></oui-column>
                    <oui-column title="'Localization'" property="datacenter" searchable></oui-column>
                    <oui-column title="'Status'" property="state" filterable></oui-column>
                    <extra-top>
                      <!--
                        <oui-action-menu text="Actions" aria-label="Server: actions" align="start">
                            <oui-action-menu-item text="Add person" aria-label="Persons: add item"></oui-action-menu-item>
                        </oui-action-menu>
                      -->
                      <a class="oui-button oui-button_primary oui-button_secondary oui-button_icon-right" 
                         target="_blank" rel="noopener"
                         href="https://www.ovh.com/fr/serveurs_dedies">
                        <span>Commander un serveur dédié</span>
                        <span class="oui-icon oui-icon_circle oui-icon-external_link" aria-hidden="true"></span>
                      </a>
                    </extra-top>
                </oui-datagrid>
            </div>
        </div>
    </div>
</div>
