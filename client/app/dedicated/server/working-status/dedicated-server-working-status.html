<div data-ng-controller="WorkingStatusCtrl as $ctrl">

    <oui-back-button data-ui-sref="app.dedicated.server"
                     data-title="{{:: 'modal_working_status_title' | translate }}">
    </oui-back-button>

    <div data-ng-repeat="work in $ctrl.worksDetails track by $index">
        <h5>
            <a target="_blank"
               rel="noopener"
               title="{{:: work.title }} ({{:: 'core_new_window' | translate }})"
               data-ng-href="{{:: work.link }}"
               data-ng-bind="work.title">
            </a>
        </h5>
        <em data-ng-bind="work.date | date:'short'"></em>
        <p data-ng-bind-html="work.summary"></p>
        <ul class="list-inline font-italic">
            <li>
                <strong data-translate="modal_working_status_type"></strong>
                <span data-ng-bind="work.details.type"></span>
            </li>
            <li>
                <strong data-translate="modal_working_status_category"></strong>
                <span data-ng-bind="work.details.category"></span>
            </li>
            <li>
                <strong data-translate="modal_working_status_status"></strong>
                <span data-ng-bind="work.details.status"></span>
            </li>
        </ul>
        <hr>
    </div>
</div>
