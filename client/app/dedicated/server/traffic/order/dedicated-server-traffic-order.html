<div data-ng-controller="ServerOrderTrafficCtrl as ctrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="openBC"
         data-wizard-title="i18n.server_order_traffic_title"
         data-wizard-bread-crumb
         data-wizard-confirm-button-text="i18n.wizard_pay">

        <div data-wizard-step
             data-wizard-step-valid="ctrl.steps[0].isValid()"
             data-wizard-step-on-load="initOrderables">

            <div class="text-center"
                 data-ng-if="ctrl.steps[0].isLoading()">
                <oui-spinner></oui-spinner>
                <span data-i18n-static="server_order_traffic_load"></span>
            </div>

            <form data-ng-if="!ctrl.steps[0].isLoading()">
                <p data-i18n-static="select_traffic_type_label"></p>
                <div class="radio"
                     data-ng-repeat="traffic in ctrl.orderables.data track by traffic.value">
                    <label>
                        <input type="radio"
                               data-ng-model="ctrl.model.traffic"
                               data-ng-value="traffic" />
                        <span data-ng-bind="traffic.text"></span>
                    </label>
                </div>
            </form>

        </div>

        <div data-wizard-step
             data-wizard-step-valid="ctrl.steps[1].isValid()"
             data-wizard-step-on-load="initDurations">

            <div class="text-center"
                 data-ng-if="ctrl.steps[1].isLoading()">
                <oui-spinner></oui-spinner>
                <span data-i18n-static="server_order_traffic_load"></span>
            </div>

            <form data-ng-if="!ctrl.steps[1].isLoading()">
                <p data-i18n-static="server_order_traffic_choose_duration"></p>
                <div class="radio"
                     data-ng-repeat="duration in ctrl.durations.data track by duration.durations">
                    <label>
                        <input type="radio"
                               data-ng-model="ctrl.model.duration"
                               data-ng-value="duration" />
                        <span data-ng-bind="duration.durations | duration:'longDate'"></span>
                        <span data-ng-bind-html="duration.details.prices | price:ctrl.user.value.ovhSubsidiary"></span>
                    </label>
                </div>
            </form>

        </div>

        <div data-wizard-step
             data-wizard-step-valid="ctrl.steps[3].isValid()"
             data-wizard-step-on-load="initBC">

            <div class="text-center"
                 data-ng-if="ctrl.steps[3].isLoading()">
                <oui-spinner></oui-spinner>
                <span data-i18n-static="server_order_traffic_load_bc"></span>
            </div>

            <p data-ng-if="!ctrl.steps[3].isLoading()">
                <span class="d-block"
                      data-ng-bind="i18n.server_order_bandwidth_resume">
                </span>
                <em data-ng-bind="i18n.server_order_bandwidth_resume_info"></em>
            </p>

        </div>

    </div>

</div>
