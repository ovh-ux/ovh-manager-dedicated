<div data-ng-controller="UsbStorageCtrl">

    <div class="text-center"
         data-ng-if="loading">
        <oui-spinner></oui-spinner>
    </div>

    <div class="row"
         data-ng-if="!loading">
        <div class="col-md-9">
            <div data-ovh-alert="addTokenAlert"></div>
            <div data-ng-bind="tr('server_tab_USB_STORAGE_summary', [usbInformations.usbKeys.length || 0, usbInformations.numberOfFreeSlot.length])"></div>
            <div class="mt-4 text-center">
                <span class="label label-success"
                      data-ng-repeat="usb in usbInformations.usbKeys track by $index">
                    <span class="icon-usb-white" aria-hidden="true"></span>
                    <span data-ng-bind="usb.value"></span>&nbsp;<span data-ng-bind="tr('unit_size_' + usb.unit)"></span>
                </span>
                <span class="label label-success ml-2"
                      data-ng-repeat="freeSlot in usbInformations.numberOfFreeSlot track by $index">
                    <span class="icon-ok icon-white" aria-hidden="true"></span>
                    <span data-ng-bind="tr('server_tab_USB_STORAGE_available_slot')"></span>
                </span>
            </div>
        </div>
        <div class="col-md-3">
            <button type="button"
                    class="btn btn-default btn-block"
                    data-ng-click="setAction('usb-storage/order/dedicated-server-usb-storage-order', usbInformations)"
                    data-ng-disabled="!usbInformations.orderable || server.order.indexOf('usbKey') === -1"
                    data-i18n-static="server_tab_USB_STORAGE_add">
            </button>
        </div>
    </div>

</div>
