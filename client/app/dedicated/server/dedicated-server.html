<div class="text-center mt-5"
     data-ng-if="loadingServerInformations">
    <oui-spinner data-size="l"></oui-spinner>
</div>
<div data-ng-if="!loadingServerInformations && !loadingServerError">
    <header class="oui-page-header" role="banner">
        <div class="d-flex ml-5 pt-4">
            <h1 class="word-break mb-0 oui-header-2"
                data-ng-bind="server.displayName">
            </h1>
            <button type="button"
                    data-ng-if="worldPart !== 'US'"
                    data-translate-attr="{ title: 'wizard_modify' }"
                    class="btn btn-icon my-auto ml-2"
                    data-ui-sref="app.dedicated.server.dashboard.edit-display-name">
                <span class="oui-icon oui-icon-pen_line oui-icon_small" aria-hidden="true"></span>
            </button>
        </div>
        <p class="ml-5"
           data-ng-bind="server.reverse || ('server_configuration_reverse_not_configured' | translate)"></p>

        <oui-header-tabs>
            <oui-header-tabs-item data-text="{{:: 'server_informations_general' | translate }}"
                                  data-state="app.dedicated.server.dashboard"></oui-header-tabs-item>
            <oui-header-tabs-item data-text="{{:: 'server_tab_interfaces' | translate }}"
                                  data-state="app.dedicated.server.interfaces"></oui-header-tabs-item>
            <oui-header-tabs-item data-text="{{:: 'server_tab_dns' | translate }}"
                                  data-state="app.dedicated.server.dns"
                                  data-disabled="server.isExpired"></oui-header-tabs-item>
            <oui-header-tabs-item data-text="{{:: 'server_tab_ftp_backup' | translate }}"
                                  data-state="app.dedicated.server.ftpBackup"
                                  data-disabled="server.isExpired"
                                  data-ng-if="worldPart !== 'US'"></oui-header-tabs-item>
            <oui-header-tabs-item data-text="{{:: 'server_tab_intervention' | translate }}"
                                  data-state="app.dedicated.server.intervention"
                                  data-disabled="server.isExpired"></oui-header-tabs-item>
            <oui-header-tabs-item data-text="{{:: 'server_tab_firewall' | translate }}"
                                  data-state="app.dedicated.server.firewall"
                                  data-disabled="server.isExpired"
                                  data-ng-if="worldPart !== 'US'"></oui-header-tabs-item>
            <oui-header-tabs-item data-text="{{:: 'server_tab_ipmi' | translate }}"
                                  data-state="app.dedicated.server.ipmi"
                                  data-disabled="server.isExpired"></oui-header-tabs-item>
            <oui-header-tabs-item data-ng-if="disable.usbStorageTab" data-text="{{:: 'server_tab_usb_storage' | translate }}"
                                  data-state="app.dedicated.server.usbStorage"
                                  data-disabled="server.isExpired"></oui-header-tabs-item>
            <oui-header-tabs-item data-text="{{:: 'server_tab_task' | translate }}"
                                  data-state="app.dedicated.server.task"
                                  data-disabled="server.isExpired"></oui-header-tabs-item>
        </oui-header-tabs>
    </header>

    <div class="tab-content">

        <div class="alert alert-danger"
             role="alert"
             data-ng-if="server.isExpired"
             data-translate="common_expired">
        </div>
        <div class="alert alert-danger"
             role="alert"
             data-ng-if="server.state == 'HACKED' || server.state == 'HACKED_BLOCKED'"
             data-translate="{{ 'server_configuration_state_info_' + server.state }}">
        </div>

        <div class="alert alert-dismissible"
             role="alert"
             data-ng-class="alertType"
             data-ng-show="message">
            <button type="button"
                    class="close"
                    title="{{ 'browser_alert_close' | translate }}"
                    data-dismiss="alert"
                    data-ng-click="message = null">
                <span aria-hidden="true">&times;</span>
            </button>
            <span data-ng-bind-html="message"></span>
        </div>
        <div class="alert alert-info"
             data-ng-if="isHousing && user.ovhSubsidiary === 'FR' && !housingPhoneStopBother">
            <button type="button"
                    class="close"
                    data-dismiss="alert"
                    data-ng-click="createStopBotherUserPref()">
                &times;
            </button>
            <i class="fa fa-info"></i>
            <span data-ng-bind-html="'housing_support_phone' | translate:{ t0: housingPhoneNumber }"></span>
        </div>


        <div class="alert alert-info"
             data-ng-if="!autoRenew && autoRenewable && !autoRenewStopBother && !loaders.autoRenew">
            <button type="button"
                    class="close"
                    data-dismiss="alert"
                    data-ng-click="stopBotherAutoRenew()">
            </button>
            <span data-ng-bind-html="'server_autorenew_alert' | translate "></span>
            <a href="{{ autoRenewGuide }}"
               target="_blank"
               class="btn btn-info"
               data-ng-if="!hasPaymentMean"
               data-translate="server_autorenew_guide">
            </a>
            <a class="btn btn-info"
               href="#/billing/autoRenew"
               data-ng-if="hasPaymentMean"
               data-translate="server_autorenew_activate">
            </a>
        </div>
        <div class="alert-server"
             data-ovh-alert="server_dashboard_alert">
        </div>
        <div data-ui-view="tabView"></div>
    </div>
</div>
<div id="currentAction"
     class="modal fade currentAction"
     role="dialog"
     data-backdrop="static">
    <div class="modal-dialog"
         data-ng-class="{
             'modal-lg': bigModalDialog
         }">
        <div id="modal-container"
             class="modal-content"
             data-ng-include="stepPath">
        </div>
        <div id="modal-help"
             class="help4wizards">
        </div>
    </div>
</div>
