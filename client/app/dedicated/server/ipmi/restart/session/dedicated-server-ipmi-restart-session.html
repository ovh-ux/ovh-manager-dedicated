<div data-ng-controller="ServerIpmiRestartSessionsCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="ipmiSessions"
         data-wizard-title="tr('server_configuration_impi_sessions_title')"
         data-wizard-hide-cancel-button="loading">

        <div data-wizard-step
             data-wizard-step-valid="!loading">

            <div class="text-center"
                 data-ng-if="loading">
                <oui-spinner></oui-spinner>
            </div>

            <p data-ng-if="!loading"
               data-ng-bind-html="tr('server_configuration_impi_sessions_information')">
            </p>

        </div>

    </div>

</div>
