<div data-ng-controller="DeleteAccessFtpBackupCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="deleteAccessFtpBackup"
         data-wizard-title="tr('server_configuration_ftpbackup_access_delete')">

        <div data-wizard-step
             data-wizard-step-valid="!loading">

            <div class="text-center"
                 data-ng-if="loading">
                <oui-spinner ></oui-spinner>
            </div>

            <p data-ng-if="!loading"
               data-ng-bind-html="tr('server_configuration_ftpbackup_access_delete_question', [access])">
            </p>

        </div>

    </div>

</div>
