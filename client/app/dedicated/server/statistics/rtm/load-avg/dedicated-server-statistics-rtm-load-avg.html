<div data-ng-controller="controllers.Server.Stats.Loadavg">

    <div class="text-center"
         data-ng-if="loading">
        <oui-spinner></oui-spinner>
    </div>

    <canvas id="rtmLoadavg"
        class="chart chart-line mt-5"
        data-ng-if="!loading"
        data-chart-data="data"
        data-chart-series="series"
        data-chart-labels="labels"
        data-chart-options="options">
    </canvas>

</div>
