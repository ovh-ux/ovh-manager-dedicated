<div class="oui-tile">
    <h5 class="oui-header_5 oui-tile__title"
        data-translate="server_tab_stats_rtm_usage"></h5>
    <div class="oui-tile__body">
        <div class="oui-tile__item">
            <div class="oui-tile__definition">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="info"
                               class="control-label"
                               data-translate="server_tab_stats_rtm_label_info">
                        </label>
                        <select class="form-control"
                                id="info"
                                name="selectRtmOption"
                                data-ng-options="('server_tab_stats_rtm_options_label_' + option.label | translate) for option in optionsRtm"
                                data-ng-model="rtmOptions.value"
                                data-ng-change="changeRtmOptions()">
                        </select>
                    </div>
                    <div class="form-group"
                         data-ng-if="rtmOptions.value.period">
                        <label for="period"
                               class="control-label"
                               data-translate="server_tab_stats_rtm_label_period">
                        </label>
                        <select class="form-control"
                                id="period"
                                name="period"
                                data-ng-options="('server_tab_stats_rtm_charts_period_' + period | translate) for period in periods"
                                data-ng-model="selectedPeriod.value"
                                data-ng-change="changePeriod()">
                        </select>
                    </div>
                </form>
                <div data-ng-include="'dedicated/server/statistics/' + rtmOptions.value.type + '.html'"></div>
            </div>
        </div>
    </div>
</div>
