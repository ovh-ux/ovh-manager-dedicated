<div>
    <p data-ng-repeat="infoRaid in loadInfo.raidInfo.informations track by $index"
       data-ng-class="{
        'text-muted': infoRaid.name == 'UNKNOWN',
        'text-success': infoRaid.name == 'OK',
        'text-warning': infoRaid.name == 'REBUILDING',
        'text-error': infoRaid.name == 'KO'
       }">
        <span data-ng-bind="infoRaid.value + ' ' + i18n.server_tab_stats_rtm_raid + ' ' + infoRaid.name"></span>
    </p>

    <button type="button"
            class="btn btn-link"
            data-ng-click="switchOptionRtm('disk')"
            data-i18n-static="server_tab_stats_rtm_state_raid_details">
    </button>
</div>
