<div data-ng-controller="controllers.Server.Stats.Info">

    <div class="text-center"
         data-ng-if="loading">
        <oui-spinner></oui-spinner>
    </div>

    <div class="row d-md-flex"
         data-ng-if="!loading">
        <div class="col-md-4">
            <div class="oui-tile mb-5 h-100">
                <div class="oui-tile__body"
                     data-ng-include="'dedicated/server/location/dedicated-server-location.html'">
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="oui-tile mb-5 h-100">
                <div class="oui-tile__body">
                    <ul class="list-unstyled">
                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <strong class="d-block"
                                        data-i18n-static="server_tab_stats_rtm_infos_cpu">
                                </strong>
                                <span>
                                    <span data-ng-bind="infoRtm.cpu.name || '-'"></span><br />
                                    <span data-i18n-static="server_tab_stats_rtm_infos_cpu_core"></span> :
                                    <span data-ng-bind="infoRtm.cpu.core || '-'"></span><br />
                                    <span data-i18n-static="server_tab_stats_rtm_infos_cpu_cache"></span> :
                                    <span data-ng-bind="infoRtm.cpu.cache.value + infoRtm.cpu.cache.unit"></span>
                                </span>
                            </div>
                        </li>
                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <strong class="d-block"
                                        data-i18n-static="server_tab_stats_rtm_infos_ram">
                                </strong>
                                <span>
                                    <span data-ng-repeat="memory in infoRtm.memory.list track by $index"
                                          data-ng-bind="memory.number + 'x ' + memory.value + i18n['unit_size_'+memory.unit]">
                                    </span>
                                </span>
                            </div>
                        </li>
                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <strong class="d-block"
                                        data-i18n-static="server_tab_stats_rtm_infos_disk">
                                </strong>
                                <span>
                                    <span data-ng-repeat="diskGroup in server.diskGroups track by $index"
                                          data-ng-bind="diskGroup.numberOfDisks + '&nbsp;x&nbsp;' + diskGroup.diskSize.value + ' ' + i18n['unit_size_'+diskGroup.diskSize.unit]">
                                    </span>
                                </span>
                            </div>
                        </li>
                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <strong class="d-block" data-i18n-static="server_tab_stats_rtm_infos_motherboard"></strong>
                                <span data-ng-bind="infoRtm.motherboard.name || '-'"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="oui-tile mb-5 h-100">
                <div class="oui-tile__body">
                    <ul class="list-unstyled">
                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <strong class="d-block"
                                        data-i18n-static="server_tab_stats_rtm_infos_rtmVersion">
                                </strong>
                                <span>
                                    <span data-ng-bind="infoRtm.rtmVersion.installedVersion || '-'"></span>
                                    <p class="text-info"
                                       data-ng-if="infoRtm.rtmVersion.needsUpdate">
                                        <a href="{{ updateRtmLinkForCurrentLang }}"
                                           target="_blank"
                                           rel="noopener"
                                           title="{{ tr('server_tab_stats_rtm_infos_rtmVersion_update') }} ({{ tr('server_tab_stats_rtm_new_window') }})">
                                            <span data-i18n-static="server_tab_stats_rtm_infos_rtmVersion_update"></span>
                                            <span class="icon-share-alt" aria-hidden="true"></span>
                                        </a>
                                    </p>
                                </span>
                            </div>
                        </li>
                        <li class="oui-tile__item">
                            <div class="oui-tile__definition">
                                <strong class="d-block"
                                        data-i18n-static="server_tab_stats_rtm_infos_kernelVersion">
                                </strong>
                                <span data-ng-bind="infoRtm.osInfo.kernelRelease"></span>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    </div>

</div>
