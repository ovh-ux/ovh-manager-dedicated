<div class="dedicated-server-rendezvous">

    <oui-modal on-dismiss="$ctrl.onDismiss()">
        <div class="mx-auto">
            <img src="images/rendezvous.svg"
                 width="221" height="235px"
                 class="mx-auto d-block mb-2" />
            
            <p class="oui-heading_5 text-center text-justify" data-translate="server_rendezvous_need_help"></p>
            <p class="text-center" data-translate="server_rendezvous_info"></p>
            <p class="text-center my-5">
                <strong data-translate="server_rendezvous_profit"></strong>
            </p>
            <div class="d-flex">
                <a href="https://rendezvous.ovh.com/manager"
                   class="oui-button oui-button_primary mx-auto"
                   target="_blank" rel="noopener"
                   data-ng-click="$ctrl.onDismiss()"
                   data-translate="server_rendezvous_book">
                </a>
            </div>
            <div class="d-flex">
                <oui-checkbox model="$ctrl.stopBother" name="stop-bother" class="ml-auto">
                    <span data-translate="server_rendezvous_stop_bother"></span>
                </oui-checkbox>
            </div>
        </div>
    </oui-modal>

</div>
