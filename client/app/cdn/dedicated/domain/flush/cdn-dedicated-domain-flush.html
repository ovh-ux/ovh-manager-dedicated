<form class="cdn-dedicated-domain-flush"
      data-ng-submit="$ctrl.onCdnDomainFlushFormSubmit()">

    <oui-modal data-title="{{ :: 'cdn_dedicated_domain_flush' | translate }}"
               data-primary-label="{{ :: 'wizard_confirm' | translate }}"
               data-secondary-label="{{ :: 'wizard_cancel' | translate }}"
               data-secondary-action="$ctrl.$state.go('^')"
               data-on-dismiss="$ctrl.$state.go('^')"
               data-loading="$ctrl.loading.init || $ctrl.loading.flush">

        <p data-translate="cdn_dedicated_domain_flush_confirm"></p>
        <p data-translate="cdn_dedicated_domain_flush_confirm_warn"></p>

    </oui-modal>

</form>
