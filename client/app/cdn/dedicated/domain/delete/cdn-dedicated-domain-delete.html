<form class="cdn-dedicated-domain-delete"
      data-ng-submit="$ctrl.onCdnDomainDeleteFormSubmit()">

    <oui-modal data-title="{{ :: 'cdn_dedicated_domain_delete' | translate }}"
               data-primary-label="{{ :: 'wizard_confirm' | translate }}"
               data-secondary-label="{{ :: 'wizard_cancel' | translate }}"
               data-secondary-action="$ctrl.$state.go('^')"
               data-on-dismiss="$ctrl.$state.go('^')"
               data-loading="$ctrl.loading.remove"
               data-type="help">

        <p data-translate="cdn_dedicated_domain_delete_confirm"
           data-translate-values="{ t0: $ctrl.cdnDomain.domain }">
        </p>

    </oui-modal>

</form>
