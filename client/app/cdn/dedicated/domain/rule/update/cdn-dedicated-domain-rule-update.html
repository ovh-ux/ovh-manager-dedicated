<div data-ng-controller="CacherulesModifyTtlCtrl">

    <div data-wizard
         data-wizard-on-cancel="resetAction"
         data-wizard-on-finish="modify"
         data-wizard-title="i18n.cdn_configuration_cacherule_update_title"
         data-wizard-bread-crumb>

        <div data-wizard-step
             data-wizard-step-valid="newEntry.ttl &&  newEntry.ttl > 0">

            <p data-ng-bind="tr('cdn_configuration_cacherule_update_step1_question', entry.fileMatch)"></p>
            <div class="form-group">
                <label for"ttl"
                       class="control-label"
                       data-i18n-static="cdn_configuration_cacherule_update_step1_current">
                </label>
                <p class="form-control-static"
                   data-ng-bind="entry.ttl">
                </p>
            </div>
            <div class="form-group">
                <label for="newTtl"
                       class="control-label"
                       data-i18n-static="cdn_configuration_cacherule_update_step1_new">
                </label>
                <div class="input-group">
                    <input type="number"
                           class="form-control"
                           id="newTtl"
                           name="newTtl"
                           min="1" max="214783647"
                           data-ng-model="newEntry.ttl" />
                    <span class="input-group-addon"
                          data-i18n-static="cdn_domain_configuration_cacherule_create_ttl_unit">
                    </span>
                </div>
            </div>
            <p class="font-weight-bold font-italic"
               data-i18n-static="cdn_configuration_cacherule_update_step1_info">
            </p>

        </div>

        <div data-wizard-step>

            <p data-i18n-static="cdn_configuration_cacherule_update_step2_summary"></p>
            <dl>
                <dt data-i18n-static="cdn_configuration_cacherule_update_step2_old_ttl"></dt>
                <dd data-ng-bind="entry.ttl"></dd>
                <dt data-i18n-static="cdn_configuration_cacherule_update_step2_new_ttl"></dt>
                <dd data-ng-bind="newEntry.ttl"></dd>
            </dl>

        </div>

    </div>

</div>
