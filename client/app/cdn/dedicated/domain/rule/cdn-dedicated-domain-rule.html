<div data-ng-controller="CdnDomainTabCacheRuleCtrl">
    <div data-ovh-alert='cdn_domain_tab_rules_alert'></div>
    <div class="text-center"
         data-ng-show="loading">
        <oui-spinner></oui-spinner>
    </div>
    <div class="row"
         data-ng-show="cacheRules">
        <div class="col-sm-9">
            <div class="alert alert-info"
                 role="alert"
                 data-ng-if="cacheRules.count === 0 && !cacheRulesEntrySearchSelected"
                 data-i18n-static="cdn_cacherule_table_empty">
            </div>
            <div data-ng-show="cacheRules.count > 0 || cacheRulesEntrySearchSelected">
                <form class="form-inline d-md-flex justify-content-md-end mb-3"
                      name="cacheRulesEntrySearchForm">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text"
                                   class="form-control"
                                   id="cacheRulesEntry"
                                   name="cacheRulesEntry"
                                   placeholder="{{:: i18n.cdn_cacherule_search_placeholder }}"
                                   data-ng-disabled="searchLoading"
                                   data-ng-model="cacheRulesEntrySearchSelected"
                                   data-ng-model-options="{ debounce: 800 }">
                            <div class="input-group-btn"
                                 data-ng-show="cacheRulesEntrySearchSelected">
                                <button class="btn btn-default"
                                        type="button"
                                        aria-label="{{ i18n.common_cancel }}"
                                        data-ng-click="cacheRulesEntrySearchSelected = ''"
                                        data-ng-disabled="searchLoading">
                                    <span class="fa fa-times" aria-hidden="true"></span>
                                </button>
                            </div>
                            <span class="input-group-addon"
                                  data-ng-show="!cacheRulesEntrySearchSelected">
                                <span class="fa fa-search" aria-hidden="true"></span>
                            </span>
                        </div>
                    </div>
                </form>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col"
                                    data-i18n-static="cdn_cacherule_table_header_filetype">
                                </th>
                                <th scope="col"
                                    data-i18n-static="cdn_cacherule_table_header_rule">
                                </th>
                                <th scope="col"
                                    data-i18n-static="cdn_cacherule_table_header_cachetype">
                                </th>
                                <th scope="col"
                                    class="text-right"
                                    data-i18n-static="cdn_cacherule_table_header_ttl">
                                </th>
                                <th scope="col"
                                    colspan="2"
                                    class="text-center"
                                    data-i18n-static="cdn_cacherule_table_header_state">
                                </th>
                            </tr>
                        </thead>
                        <tbody data-ng-show="cacheRules.count == 0">
                            <tr>
                                <td colspan="9"
                                    class="text-center"
                                    data-i18n-static="cdn_cacherule_table_search_empty">
                                </td>
                            </tr>
                        </tbody>
                        <tbody data-ng-show="cacheRulesTableLoading">
                            <tr>
                                <td colspan="9"
                                    class="text-center">
                                    <oui-spinner data-size="s"></oui-spinner>
                                </td>
                            </tr>
                        </tbody>
                        <tbody data-ng-show="!cacheRulesTableLoading">
                            <tr data-ng-repeat="cacherule in cacheRules.list.results track by $index">
                                <th scope="row"
                                    data-ng-bind="tr('cdn_cacherule_'+cacherule.fileType)">
                                </th>
                                <td data-ng-bind="cacherule.fileMatch"></td>
                                <td data-ng-bind="tr('cdn_cacherule_'+cacherule.cacheType)"></td>
                                <td class="text-right"
                                    data-ng-bind="cacherule.cacheType === 'FORCE_CACHE' ? cacherule.ttl : '-'">
                                </td>
                                <td class="text-center">
                                    <span class="label"
                                          data-ng-class="{
                                              'label-success': cacherule.status == 'ON',
                                              'label-info': cacherule.status == 'UPDATING' || cacherule.status == 'CREATING'
                                          }"
                                          data-ng-bind="tr('cdn_cacherule_status_' + cacherule.status)">
                                    </span>
                                </td>
                                <td class="text-right">
                                    <div class="btn-group"
                                         data-uib-dropdown
                                         data-dropdown-append-to-body>
                                        <button id="btn-cdn-dedicated-domain-rule-action-{{ index }}"
                                                type="button"
                                                class="btn btn-link"
                                                data-uib-dropdown-toggle>
                                            <span class="ovh-font ovh-font-dots align-top" aria-hidden="true"></span>
                                            <span class="sr-only"
                                                  data-translate="common_actions">
                                            </span>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-right"
                                            role="menu"
                                            aria-labelledby="btn-cdn-dedicated-domain-rule-action-{{ index }}"
                                            data-uib-dropdown-menu>
                                            <li role="menuitem">
                                                <button type="button"
                                                        class="btn btn-link"
                                                        data-ng-click="setAction('domain/rule/flush/cdn-dedicated-domain-rule-flush', cacherule)"
                                                        data-i18n-static="cdn_configuration_cacherule_flush_title_button">
                                                </button>
                                            </li>
                                            <li role="menuitem"
                                                data-ng-show="cacherule.status != 'UPDATING' && cacherule.cacheType == 'FORCE_CACHE'">
                                                <button type="button"
                                                        class="btn btn-link"
                                                        data-ng-click="setAction('domain/rule/update/cdn-dedicated-domain-rule-update', cacherule)"
                                                        data-i18n-static="cdn_configuration_cacherule_update_title_button">
                                                </button>
                                            </li>
                                            <li role="menuitem"
                                                data-ng-show="cacherule && cacherule.status == 'ON'">
                                                <button type="button"
                                                        class="btn btn-link"
                                                        data-ng-click="setAction('domain/rule/deactivate/cdn-dedicated-domain-rule-deactivate', cacherule)"
                                                        data-i18n-static="cdn_configuration_cacherule_deactivate_title_button">
                                                </button>
                                            </li>
                                            <li role="menuitem"
                                                data-ng-show="cacherule && cacherule.status == 'OFF'">
                                                <button type="button"
                                                        class="btn-link"
                                                        data-ng-click="setAction('domain/rule/activate/cdn-dedicated-domain-rule-activate', cacherule)"
                                                        data-i18n-static="cdn_configuration_cacherule_activate_title_button">
                                                </button>
                                            </li>
                                            <li role="menuitem"
                                                data-ng-show="cacherule.status != 'DELETING'">
                                                <button type="button"
                                                        class="btn-link"
                                                        data-ng-click="setAction('domain/rule/delete/cdn-dedicated-domain-rule-delete', cacherule)"
                                                        data-i18n-static="cdn_configuration_delete_cacherule_title_button">
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div data-pagination-server-side
                     data-pagination-server-side-function="loadCacheRules"
                     data-pagination-server-side-paginated-stuff="cacheRules"
                     data-pagination-server-side-table-loading="cacheRulesTableLoading">
                </div>
            </div>
        </div>
        <div class="col-sm-3">
            <button type="button"
                    class="btn btn-block btn-default"
                    data-ng-click="setAction('domain/rule/add/cdn-dedicated-domain-rule-add')"
                    data-i18n-static="cdn_domain_configuration_cacherule_create_title_button">
            </button>
            <button type="button"
                    class="btn btn-block btn-default"
                    data-ng-if="cacheRules.count > 0 || cacheRulesEntrySearchSelected"
                    data-ng-click="setAction('domain/rule/deactivate/all/cdn-dedicated-domain-rule-deactivate-all')"
                    data-i18n-static="cdn_configuration_allcacherule_deactivate_title_button">
            </button>
            <button type="button"
                    class="btn btn-block btn-default"
                    data-ng-if="cacheRules.count > 0 || cacheRulesEntrySearchSelected"
                    data-ng-click="setAction('domain/rule/activate/all/cdn-dedicated-domain-rule-activate-all')"
                    data-i18n-static="cdn_configuration_allcacherule_activate_title_button">
            </button>
        </div>
    </div>
</div>
